e":"L9C4H3"},{"id":576,"reference":"L9C4H4"},{"id":577,"reference":"L9C5H1"},{"id":578,"reference":"L9C5H2"},{"id":579,"reference":"L9C5H3"},{"id":580,"reference":"L9C5H4"},{"id":581,"reference":"L10C1H1"},{"id":582,"reference":"L10C1H2"},{"id":583,"reference":"L10C1H3"},{"id":584,"reference":"L10C1H4"},{"id":585,"reference":"L10C2H1"},{"id":586,"reference":"L10C2H2"},{"id":587,"reference":"L10C2H3"},{"id":588,"reference":"L10C2H4"},{"id":589,"reference":"L10C3H1"},{"id":590,"reference":"L10C3H2"},{"id":591,"reference":"L10C3H3"},{"id":592,"reference":"L10C3H4"},{"id":593,"reference":"L10C4H1"},{"id":594,"reference":"L10C4H2"},{"id":595,"reference":"L10C4H3"},{"id":596,"reference":"L10C4H4"},{"id":597,"reference":"L10C5H1"},{"id":598,"reference":"L10C5H2"},{"id":599,"reference":"L10C5H3"},{"id":600,"reference":"L10C5H4"}];

//---------------------------
//3. PARSE REFERENCE STRINGS
//---------------------------
function parseRef(ref) {
const match = ref.match(/L(\d+)C(\d+)H(\d+)/);
if (!match) return null;
return {
 line: parseInt(match[1]),
 column: parseInt(match[2]),
 height: parseInt(match[3]),
};
}

const parsed = warehouseData.map(d => ({
...d,
...parseRef(d.reference)
}));

//Get max values for layout
const maxLine = Math.max(...parsed.map(p => p.line));
const maxColumn = Math.max(...parsed.map(p => p.column));
const maxHeight = Math.max(...parsed.map(p => p.height));

//---------------------------
//4. GRID CONFIG
//---------------------------
const CELL_WIDTH = 50;
const CELL_HEIGHT = 25;
const GAP_X = 10;
const GAP_Y = 10;
const OFFSET_X = 100;
const OFFSET_Y = 80;

const colors = {
free: 0x3498db,
occupied: 0xe74c3c,
};

const cells = [];

//---------------------------
//5. DRAW CELLS
//---------------------------
parsed.forEach(item => {
const rect = new PIXI.Graphics();
rect.beginFill(colors.free);
rect.drawRect(0, 0, CELL_WIDTH, CELL_HEIGHT);
rect.endFill();

// Compute position
const x = OFFSET_X + (item.column - 1) * (CELL_WIDTH + GAP_X);
const y =
 OFFSET_Y +
 (item.line - 1) * ((CELL_HEIGHT + GAP_Y) * maxHeight) +
 (item.height - 1) * (CELL_HEIGHT + 3);

rect.x = x;
rect.y = y;
rect.status = 'free';
rect.cursor = 'pointer';
rect.eventMode = 'static';
rect.cellId = item.id;
rect.refLabel = item.reference;

// Click → log ID
rect.on('pointerdown', () => {
 console.log(`Clicked cell ID: ${rect.cellId}`);
 rect.status = rect.status === 'occupied' ? 'free' : 'occupied';
 updateColor(rect);
});

// Hover → show tooltip
rect.on('pointerover', () => showTooltip(rect.refLabel));
rect.on('pointermove', (e) => moveTooltip(e.global));
rect.on('pointerout', hideTooltip);

app.stage.addChild(rect);
cells.push(rect);
});

//---------------------------
//6. COLOR UPDATE FUNCTION
//---------------------------
function updateColor(rect) {
rect.clear();
rect.beginFill(colors[rect.status]);
rect.drawRect(0, 0, CELL_WIDTH, CELL_HEIGHT);
rect.endFill();
}

//---------------------------
//7. LINE & COLUMN LABELS
//---------------------------
const textStyle = new PIXI.TextStyle({
fill: '#ffffff',
fontSize: 14,
fontWeight: 'bold'
});

//Column labels (top)
for (let c = 1; c <= maxColumn; c++) {
const label = new PIXI.Text(`Col ${c}`, textStyle);
label.x = OFFSET_X + (c - 1) * (CELL_WIDTH + GAP_X) + 5;
label.y = OFFSET_Y - 30;
app.stage.addChild(label);
}

//Line labels (left)
for (let l = 1; l <= maxLine; l++) {
const label = new PIXI.Text(`Line ${l}`, textStyle);
label.x = 20;
label.y = OFFSET_Y + (l - 1) * ((CELL_HEIGHT + GAP_Y) * maxHeight) + 20;
app.stage.addChild(label);
}

//---------------------------
//8. TOOLTIP SYSTEM
//---------------------------
const tooltip = document.createElement('div');
tooltip.style.position = 'fixed';
tooltip.style.padding = '6px 10px';
tooltip.style.background = 'rgba(0,0,0,0.8)';
tooltip.style.color = '#fff';
tooltip.style.borderRadius = '6px';
tooltip.style.fontFamily = 'sans-serif';
tooltip.style.fontSize = '13px';
tooltip.style.pointerEvents = 'none';
tooltip.style.transition = 'opacity 0.1s ease';
tooltip.style.opacity = '0';
tooltip.style.zIndex = '1000';
document.body.appendChild(tooltip);

function showTooltip(text) {
tooltip.textContent = text;
tooltip.style.opacity = '1';
}

function moveTooltip(pos) {
tooltip.style.left = pos.x + 12 + 'px';
tooltip.style.top = pos.y + 12 + 'px';
}

function hideTooltip() {
tooltip.style.opacity = '0';
}



</script>
