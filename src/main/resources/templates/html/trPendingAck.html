<html>
<body style="padding-top: 40px; background-color: #fff; font-family: 'Arial';">
	<div style="width: 90%; margin: auto; font-family: 'Arial'; font-size: 12px;">
		Dear
		<span th:text="${toUser.fullName}"></span>
		<br /> Kindly find below the delivered TR pending acknowledgement
		<table border="1" cellspacing="0" cellpadding="0" width="90%" style="width: 90.0%; border-collapse: collapse; border: none; border-spacing: 0; text-align: center">
			<thead>
				<tr>
					<th>Reference</th>
					<th>Origin</th>
					<th>Pickup Time</th>
					<th>Destination</th>
					<th>Delivery Time</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${transportationRequestList}">
					<td style="color: #a069c3" th:text="${item.reference}"></td>
					<td style="color: #478fca">
						<span th:text="${item.originName}"></span>
						<span th:text="${item.warehouseName}" th:if="${item.isOutbound}"></span>
					</td>
					<td th:text="${#dates.format(item.pickupDate)}"></td>
					<td style="color: #69aa46">
						<span th:text="${item.destinationName}"></span>
						<span th:text="${item.warehouseName}" th:if="${item.isInbound}"></span>
					</td>
					<td th:text="${#dates.format(item.deliveryDate)}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
