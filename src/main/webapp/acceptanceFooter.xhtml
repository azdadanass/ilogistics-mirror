<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="acceptanceForm">
		<p:dialog widgetVar="acceptanceDlg" styleClass="acceptanceDlg" modal="true" width="1000" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('acceptanceDlg').hide()" style="margin-right: 15px">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="blue fa fa-list-alt" />
					<h:outputText value=" Details" />
				</h4>
			</div>
			<div class="modal-body" style="width: 100%">
				<div class="row">
					<div class="col-xs-12 col-sm-6">
						<div class="profile-user-info profile-user-info-striped">
							<div class="profile-info-row">
								<div class="profile-info-name">
									<h:outputText value="Numero" />
								</div>

								<div class="profile-info-value">
									<h:outputText value="#{acceptanceView.acceptance.numero}" styleClass="orange" />
									&nbsp;
								</div>
							</div>
							<div class="profile-info-row">
								<div class="profile-info-name">
									<h:outputText value="Date Acceptance" />
								</div>

								<div class="profile-info-value">
									<h:outputText value="#{acceptanceView.acceptance.dateAcceptance}">
										<f:convertDateTime pattern="dd-MM-yyyy" />
									</h:outputText>
									&nbsp;
								</div>
							</div>
							<div class="profile-info-row">
								<div class="profile-info-name">
									<h:outputText value="Id Invoice" />
								</div>

								<div class="profile-info-value">
									<h:outputText value="#{acceptanceView.acceptance.idInvoice}" styleClass="blue bolder" />
									&nbsp;
								</div>
							</div>
							<div class="profile-info-row">
								<div class="profile-info-name">
									<h:outputText value="Date Invoice" />
								</div>

								<div class="profile-info-value">
									<h:outputText value="#{acceptanceView.acceptance.dateInvoice}">
										<f:convertDateTime pattern="dd-MM-yyyy" />
									</h:outputText>
									&nbsp;
								</div>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6">
						<div class="profile-user-info profile-user-info-striped">
							<div class="profile-info-row">
								<div class="profile-info-name">
									<h:outputText value="Status" />
								</div>

								<div class="profile-info-value">
									<h:outputText value="#{acceptanceView.acceptance.status}" styleClass="#{acceptanceView.acceptance.status=='Invoiced'?'green':'red'}" />
									&nbsp;
								</div>
							</div>
							<div class="profile-info-row">
								<div class="profile-info-name">
									<h:outputText value="Total Price" />
								</div>

								<div class="profile-info-value">
									<h:outputText value="#{acceptanceView.acceptance.totalPrice}">
										<f:convertNumber type="number" maxFractionDigits="2" />
									</h:outputText>
									&nbsp;
								</div>
							</div>
							<div class="profile-info-row">
								<div class="profile-info-name">
									<h:outputText value="Invoice Status" />
								</div>

								<div class="profile-info-value">
									<h:outputText value="#{acceptanceView.acceptance.invoiceStatus}" />
									&nbsp;
								</div>
							</div>
							
							<div class="profile-info-row">
								<div class="profile-info-name">
									<h:outputText value="Total Price TTC" />
								</div>

								<div class="profile-info-value">
									<h:outputText value="#{acceptanceView.acceptance.totalPriceTTC}">
										<f:convertNumber type="number" maxFractionDigits="2" />
									</h:outputText>
									&nbsp;
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('acceptanceDlg').hide()" value="Hide" styleClass="btn btn-warning" />
			</div>
		</p:dialog>
	</h:form>


</ui:composition>
