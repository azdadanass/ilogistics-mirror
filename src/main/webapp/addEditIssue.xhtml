<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="template/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">


	<ui:define name="title">
		<h:outputText value="#{staticView.applicationName}" />
	</ui:define>

	<ui:define name="header">
		<ui:include src="template/header.xhtml" />
	</ui:define>

	<ui:define name="sider">
		<ui:include src="template/sider.xhtml" />
	</ui:define>

	<ui:define name="navigator">
		<ul class="breadcrumb">
			<li>
				<i class="ace-icon fa fa-home" />
				<a href="#">
					<h:outputText value="Main Menu" />
				</a>
			</li>
			<li class="active">
				<h:outputText value="#{issueView.id == null?'Add New':'Edit'} Issue" />
			</li>
		</ul>
	</ui:define>

	<ui:define name="body">
		<p:importEnum type="ma.azdad.model.Severity" var="Severity" allSuffix="ALL_ENUM_VALUES" />
		<h:form id="main_form">
			<div class="page-header hidden-xs">
				<h1>
					<i class="ace-icon fa #{issueView.id == null?'fa-plus green':'fa-edit orange'} bigger-110"></i>
					<h:outputText value=" #{issueView.id == null?'Add New':'Edit'} Issue" />
				</h1>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class=" col-sm-offset-1 col-sm-6">
						<h:outputLink styleClass="btn btn-app btn-sm btn-primary hover aa-tooltip tooltip-info" title="Reload page">
							<i class="ace-icon fa fa-refresh bigger-230"></i>
							<h:outputText value="Reload" />
						</h:outputLink>

						<h:outputLink styleClass="btn btn-app btn-sm hover aa-tooltip tooltip-grey" title="Previous Page" value="javascript: window.history.go(-1)">
							<i class="ace-icon fa fa-undo bigger-230"></i>
							<h:outputText value="Back" />
						</h:outputLink>

						<p:commandLink styleClass="btn btn-app btn-sm btn-success hover aa-tooltip tooltip-success" action="#{issueView.save()}" update="messages" title="Save">
							<i class="ace-icon fa fa-save bigger-230"></i>
							<h:outputText value="Save" />
						</p:commandLink>
					</div>
				</div>
			</div>
			<div class="hr dotted" />
			<div class="space-16" />
			<div class="row">
				<div class="col-sm-offset-1 col-sm-10">
					<div class="tab-content profile-edit-tab-content">
						<div class="tab-pane in active">
							<p:messages id="messages" closable="true" />
							<h4 class="header blue bolder smaller">
								<h:outputText value="General informations" />
							</h4>
							<div class="row">
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
											<h:outputText value="Delivery Request" />
										</label>
										<div class="col-xs-9 col-sm-9">
											<p:inputText value="#{issueView.model.deliveryRequest.reference}" readonly="true" />
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
											<h:outputText value="Severity" />
										</label>
										<div class="col-xs-9 col-sm-9">
											<h:selectOneMenu value="#{issueView.model.severity}" required="true" requiredMessage="Severity should not be null">
												<f:selectItem itemLabel="---" noSelectionOption="true" />
												<f:selectItems value="#{Severity.ALL_ENUM_VALUES}" />
											</h:selectOneMenu>
										</div>
									</div>
								</div>
							</div>
							<hr />
							<div class="row">
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
											<h:outputText value="Category" />
										</label>
										<div class="col-xs-9 col-sm-9">
											<h:selectOneMenu value="#{issueView.model.category}" required="true" requiredMessage="Category should not be null" converter="#{genericSecuredConverter}">
												<f:selectItem itemLabel="---" noSelectionOption="true" />
												<f:selectItems value="#{issueCategoryView.findByApp()}" var="item" itemLabel="#{item.name}" itemValue="#{item}" />
												<p:ajax update="type" />
											</h:selectOneMenu>
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
											<h:outputText value="Type" />
										</label>
										<div class="col-xs-9 col-sm-9">
											<h:selectOneMenu id="type" value="#{issueView.model.type}" required="true" requiredMessage="Type should not be null" converter="#{genericSecuredConverter}">
												<f:selectItem itemLabel="---" noSelectionOption="true" />
												<f:selectItems value="#{issueTypeView.findByCategory(issueView.model.category.id)}" var="item" itemLabel="#{item.name}" itemValue="#{item}" />
											</h:selectOneMenu>
										</div>
									</div>
								</div>
							</div>
							<div class="space-4" />
							<div class="row">
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
											<h:outputText value="Blocking" />
										</label>
										<div class="col-xs-9 col-sm-9">
											<h:selectOneMenu value="#{issueView.model.blocking}" required="true" requiredMessage="Blocking filed should not be null">
												<f:selectItem itemLabel="---" noSelectionOption="true" />
												<f:selectItem itemLabel="Yes" itemValue="true" />
												<f:selectItem itemLabel="No" itemValue="false" />
											</h:selectOneMenu>
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
											<h:outputText value="Temporary/Permanent" />
										</label>
										<div class="col-xs-9 col-sm-9">
											<h:selectOneMenu value="#{issueView.model.permanent}" required="true" requiredMessage="Temporary/Permanent filed should not be null">
												<f:selectItem itemLabel="---" noSelectionOption="true" />
												<f:selectItem itemLabel="Permanent" itemValue="true" />
												<f:selectItem itemLabel="Temporary" itemValue="false" />
											</h:selectOneMenu>
										</div>
									</div>
								</div>
							</div>
							<div class="space-4" />
							<h4 class="header blue bolder smaller">
								<h:outputText value="Description" />
							</h4>
							<div class="row center">
								<p:inputTextarea value="#{issueView.model.description}" style="width: 90%" />
							</div>
							<div class="space-16" />
						</div>
						<div class="row"></div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
