<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="template/template.xhtml" xmlns:pe="http://primefaces.org/ui/extensions">


	<ui:define name="title">
		<h:outputText value="#{staticView.applicationName}" />
	</ui:define>

	<ui:define name="header">
		<ui:include src="template/header.xhtml" />
		<script src="http://maps.google.com/maps/api/js?key=AIzaSyCsA6hQ1C8D6IIeB_r2WDEEgPelvpUWIf8" type="text/javascript" />
		<link href="resources/css/bootstrap-nav/bootstrap-nav-wizard.css" rel="stylesheet" />
	</ui:define>

	<ui:define name="sider">
		<ui:include src="template/sider.xhtml" />
	</ui:define>

	<ui:define name="navigator">
		<ul class="breadcrumb">
			<li>
				<i class="ace-icon fa fa-home" />
				<a href="#">
					<h:outputText value="Main Menu" />
				</a>
			</li>
			<li class="active">
				<h:outputText value="#{siteView.selectedId == null?'Add New':'Edit'} Site" />
			</li>
		</ul>
	</ui:define>

	<ui:define name="body">
		<h:form id="main_form">
			<div class="widget-box">
				<div class="widget-header widget-header-blue widget-header-flat">
					<h4 class="widget-title lighter">
						<i class="ace-icon fa #{siteView.selectedId == null?'fa-plus green':'fa-edit orange'} bigger-110"></i>
						<h:outputText value=" #{siteView.selectedId == null?'Add New':'Edit'} Site" />
					</h4>
				</div>
				<div class="widget-body">
					<div class="widget-main">
						<ui:include src="addEditSiteBody.xhtml" />
						<div class="wizard-actions">
							<!-- <p:commandLink action="#{siteView.saveSitePreviousStep()}" immediate="true" update="messages,nav-wizard,steps" styleClass="btn  btn-prev">
								<i class="ace-icon fa fa-arrow-left icon-on-right"></i>
								<h:outputText value="Back" />
							</p:commandLink> -->
							<p:commandLink id="next" action="#{siteView.saveSiteNextStep()}" update="messages,nav-wizard,steps,next" styleClass="btn btn-success btn-next">
								<h:outputText value="#{siteView.step==3 or (siteView.step==2 and siteView.fromExcel) ?'Finish':'Next'}" />
								<i class="ace-icon fa fa-arrow-right icon-on-right"></i>
							</p:commandLink>
						</div>
					</div>
				</div>
			</div>
		</h:form>

		<ui:include src="siteFooter.xhtml" />
	</ui:define>
</ui:composition>
