<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="template/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">


	<ui:define name="title">
		<h:outputText value="#{staticView.applicationName}" />
	</ui:define>

	<ui:define name="header">
		<ui:include src="template/header.xhtml" />
	</ui:define>

	<ui:define name="sider">
		<ui:include src="template/sider.xhtml" />
	</ui:define>

	<ui:define name="navigator">
		<ul class="breadcrumb">
			<li>
				<i class="ace-icon fa fa-home" />
				<a href="#">
					<h:outputText value="Main Menu" />
				</a>
			</li>
			<li class="active">
				<h:outputText value="#{userView.selectedId == null?'Add':'Edit'} User" />
			</li>
		</ul>
	</ui:define>

	<ui:define name="body">
		<p:importEnum type="ma.azdad.model.UserStatus" var="UserStatus" allSuffix="ALL_ENUM_VALUES" />
		<h:form id="main_form">

			<div class="page-header hidden-xs">
				<h1>
					<h:outputText value="Add New User" />
				</h1>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class=" col-sm-offset-1 col-sm-4">
						<h:outputLink styleClass="btn btn-app btn-sm btn-inverse hover aa-tooltip" title="Return to Home " value="/index.xhtml">
							<i class="ace-icon fa fa-home bigger-230"></i>
							<h:outputText value="Home" />
						</h:outputLink>

						<h:outputLink styleClass="btn btn-app btn-sm btn-primary hover aa-tooltip" title="Reload page">
							<i class="ace-icon fa fa-refresh bigger-230"></i>
							<h:outputText value="Reload" />
						</h:outputLink>

						<h:outputLink styleClass="btn btn-app btn-sm hover aa-tooltip" title="Previous Page" value="javascript: window.history.go(-1)">
							<i class="ace-icon fa fa-undo bigger-230"></i>
							<h:outputText value="Back" />
						</h:outputLink>

						<p:commandLink styleClass="btn btn-app btn-sm btn-success hover aa-tooltip" action="#{userView.saveUser()}" update="messages" title="Save">
							<i class="ace-icon fa fa-save bigger-230"></i>
							<h:outputText value="Save" />
						</p:commandLink>
					</div>
				</div>
			</div>
			<div class="hr dotted" />
			<div class="row">
				<div class="col-sm-12">
					<div class="tabbable">
						<ul class="nav nav-tabs padding-16">
							<li class="active">
								<a data-toggle="tab" href="#tab1">
									<i class="green fa fa-edit bigger-125"></i>
									<h:outputText value="User Form" />
								</a>
							</li>
						</ul>
					</div>
					<div class="tab-content profile-edit-tab-content">
						<div class="tab-pane in active">
							<p:messages id="messages" closable="true" />
							<h4 class="header blue bolder smaller">
								<h:outputText value="General informations" />
							</h4>
							<div class="row">
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-username">
											<h:outputText value="Full Name" />
										</label>
										<div class="col-xs-9 col-sm-9">
											<p:inputText value="#{userView.user.fullName}" required="true" requiredMessage="Full Name should not be null" />
										</div>
									</div>
								</div>
							</div>
							<div class="space-4" />
							<div class="row">
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-username">
											<h:outputText value="Username" />
										</label>
										<div class="col-xs-9 col-sm-9">
											<p:inputText value="#{userView.user.username}" required="true" requiredMessage="Username should not be null" />
										</div>
									</div>
								</div>
								<f:subview rendered="#{!userView.isEditPage}">
									<div class="col-xs-12 col-sm-6">
										<div class="form-group">
											<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-username">
												<h:outputText value="Password" />
											</label>
											<div class="col-xs-9 col-sm-9">
												<p:inputText value="#{userView.user.password}" required="true" requiredMessage="Password should not be null" />
											</div>
										</div>
									</div>
								</f:subview>
							</div>
							<div class="space-4" />
							<div class="row">
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-username">
											<h:outputText value="Email" />
										</label>
										<div class="col-xs-9 col-sm-9">
											<p:inputText value="#{userView.user.email}" />
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-username">
											<h:outputText value="Status" />
										</label>
										<div class="col-xs-9 col-sm-9">
											<h:selectOneMenu value="#{userView.user.status}" required="true" requiredMessage="Status should not be null">
												<f:selectItem itemLabel="---" noSelectionOption="true" />
												<f:selectItems value="#{UserStatus.ALL_ENUM_VALUES}"></f:selectItems>
											</h:selectOneMenu>
										</div>
									</div>
								</div>
							</div>


							<div class="space-16" />





						</div>
						<div class="row"></div>

					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
