<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="template/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="title">
		<h:outputText value="#{staticView.applicationName}" />
	</ui:define>
	<ui:define name="header">
		<link rel="stylesheet" href="resources/css/css/style.css" />
		<ui:include src="template/header.xhtml" />
	</ui:define>
	<ui:define name="body">
		<h:form id="main_form">
			<div class="space-32" />
			<div class="row">
				<div class="col-sm-offset-1 col-sm-10">
					<div class="col-sm-12">
						<div class="row">
							<ui:repeat var="company" value="#{stockRowView.companyList}">
								<div class="col-sm-3">
									<div class="center">
										<p:commandLink action="#{menuView.redirect('reporting2.xhtml','faces-redirect=true')}" styleClass="img1">
											<span class="rotate_section">
												<img src="#{company.logo}" alt="" class="no_resize" width="100" height="50" />
											</span>
											<f:setPropertyActionListener value="#{company.id}" target="#{menuView.companyId}" />
										</p:commandLink>
										<h3>
											<h:outputText value="#{company.name}" style="font-size:14px" />
										</h3>
									</div>
								</div>
							</ui:repeat>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
