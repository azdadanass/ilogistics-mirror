<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="template/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<ui:define name="title">
		<h:outputText value="#{staticView.applicationName}" />
	</ui:define>

	<ui:define name="header">
		<ui:include src="template/header.xhtml" />
		<link rel="stylesheet" href="resources/css/css/style.css" />
	</ui:define>

	<!-- <ui:define name="sider">
		<ui:include src="template/sider.xhtml" />
	</ui:define> -->

	<ui:define name="navigator">
		<ul class="breadcrumb">
			<li>
				<i class="ace-icon fa fa-home" />
				<a href="#">
					<h:outputText value="Main Menu" />
				</a>
			</li>
			<li class="active">
				<h:outputText value="Welcome Page" />
			</li>
		</ul>
	</ui:define>

	<ui:define name="body">
		<h:form id="main_form">
			<div class="space-32" />
			<div class="col-sm-offset-1 col-sm-10">
				<div class="row">
					<p:dataGrid id="categoryList" var="item" value="#{customerView.categoryList}" columns="5" paginator="false" paginatorPosition="bottom" paginatorTemplate="{PageLinks}" styleClass="center"
						rowIndexVar="rowIndex" rendered="#{stockRowView.customerCategory==null}">
						<div class="itemdiv memberdiv">
							<div class="inline position-relative">
								<div class="user">
									<p:commandLink action="#{stockRowView.refreshCustomerList()}" update=":main_form">
										<p:graphicImage value="#{item.image}" styleClass="grid_images" />
										<f:setPropertyActionListener value="#{item.category}" target="#{stockRowView.customerCategory}" />
									</p:commandLink>
								</div>
								<div class="body">
									<div class="name">
										<p:commandLink action="#{stockRowView.refreshCustomerList()}" update=":main_form">
											<h:outputText value=" #{item.category}" styleClass="blue" />
											<f:setPropertyActionListener value="#{item.category}" target="#{stockRowView.customerCategory}" />
										</p:commandLink>
									</div>
								</div>
							</div>
						</div>
					</p:dataGrid>
				</div>
				<div class="row">
					<p:dataGrid id="customerList" var="item" value="#{stockRowView.customerList}" columns="5" rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" paginatorTemplate="{PageLinks}" styleClass="center"
						rowIndexVar="rowIndex" rendered="#{stockRowView.customerCategory!=null}">
						<div class="itemdiv memberdiv">
							<div class="inline position-relative">
								<div class="user">
									<h:outputLink value="stockRowList.xhtml">
										<p:graphicImage value="#{item.photo}" styleClass="grid_images" />
										<f:param name="customerId" value="#{item.id}" />
										<f:param name="pageIndex" value="1" />
									</h:outputLink>
								</div>
								<div class="body">
									<div class="name">
										<i class="ace-icon fa fa-circle #{item.isNonEmptyStock?'light-green':'light-orange'} "></i>
										<h:outputLink value="stockRowList.xhtml">
											<h:outputText value=" #{item.name}" styleClass="blue" />
											<f:param name="customerId" value="#{item.id}" />
											<f:param name="pageIndex" value="1" />
										</h:outputLink>
									</div>
								</div>
							</div>
						</div>
					</p:dataGrid>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
