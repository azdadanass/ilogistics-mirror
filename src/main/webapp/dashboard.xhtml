<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="template/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="title">
		<h:outputText value="#{staticView.applicationName}" />
	</ui:define>
	<ui:define name="header">
		<ui:include src="template/header.xhtml" />
		<script src="resources/templates/highcharts/highcharts.js"></script>
		<script src="resources/templates/highcharts/modules/series-label.js"></script>
		<script src="resources/templates/highcharts/modules/exporting.js"></script>
	</ui:define>
	<ui:define name="sider">
		<ui:include src="template/sider.xhtml" />
	</ui:define>
	<ui:define name="navigator">
		<ul class="breadcrumb">
			<li>
				<i class="ace-icon fa fa-home" />
				<a href="#">
					<h:outputText value="Main Menu" />
				</a>
			</li>
		</ul>
	</ui:define>
	<ui:define name="body">
		<h:form id="main_form">
			<div class="row">
				<div class="col-sm-offset-2 col-xs-8">
					<div class="widget-box transparent">
						<div class="widget-header widget-header-small header-color-blue2">
							<h4 class="smaller">
								<i class="icon-lightbulb bigger-120"></i>
								<h:outputText value=" Current Situation" />
							</h4>
						</div>
						<div class="widget-body">
							<div class="widget-main padding-16">
								<div class="clearfix">
									<div class="grid5 center">
										<div class="easy-pie-chart percentage" data-percent="100" data-color="#438eb9">
											<span class="percent">
												<h:outputText value="#{dashboardView3.countReadyForExecution}" />
											</span>
										</div>
										<div class="space-2"></div>
										<h:outputLink value="jobRequestListTeamLeader.xhtml">
											<h:outputText value="Ready For Execution" />
											<f:param name="pageIndex" value="3" />
										</h:outputLink>
									</div>
									<div class="grid5 center">
										<div class="center easy-pie-chart percentage" data-percent="100" data-color="#59A84B">
											<span class="percent">
												<h:outputText value="#{dashboardView3.countToAccept}" />
											</span>
										</div>
										<div class="space-2"></div>
										<h:outputLink value="jobRequestListTeamLeader.xhtml">
											<h:outputText value="To Accept" />
											<f:param name="state" value="4" />
											<f:param name="pageIndex" value="1" />
										</h:outputLink>
									</div>
									<div class="grid5 center">
										<div class="center easy-pie-chart percentage" data-percent="100" data-color="#a069c3">
											<span class="percent">
												<h:outputText value="#{dashboardView3.countToStart}" />
											</span>
										</div>
										<div class="space-2"></div>
										<h:outputLink value="jobRequestListTeamLeader.xhtml">
											<h:outputText value="To Start" />
											<f:param name="pageIndex" value="2" />
										</h:outputLink>
									</div>
									<div class="grid5 center">
										<div class="center easy-pie-chart percentage" data-percent="100" data-color="#f79263">
											<span class="percent">
												<h:outputText value="#{dashboardView3.countToComplete}" />
											</span>
										</div>
										<div class="space-2"></div>
										<h:outputLink value="jobRequestListTeamLeader.xhtml">
											<h:outputText value="To Complete" />
											<f:param name="state" value="6" />
											<f:param name="pageIndex" value="1" />
										</h:outputLink>
									</div>
									<div class="grid5 center">
										<div class="center easy-pie-chart percentage" data-percent="100" data-color="#c6699f">
											<span class="percent">
												<h:outputText value="#{dashboardView3.countPendingValidation}" />
											</span>
										</div>
										<div class="space-2"></div>
										<h:outputLink value="jobRequestListTeamLeader.xhtml">
											<h:outputText value="Pending Validation" />
											<f:param name="pageIndex" value="4" />
										</h:outputLink>
									</div>
								</div>
								<div class="hr hr-16"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-offset-2 col-xs-8">
					<div class="widget-box transparent">
						<div class="widget-header widget-header-small header-color-blue2">
							<h4 class="smaller">
								<i class="icon-lightbulb bigger-120"></i>
								<h:outputText value="My Performance" />
							</h4>
						</div>
						<div class="widget-body">
							<div class="widget-main padding-16">
								<div class="clearfix">
									<div class="grid4 center">
										<div class="easy-pie-chart percentage" data-percent="#{dashboardView3.acceptPerfomance}" data-color="#{dashboardView3.getColor(dashboardView3.acceptPerfomance)}">
											<span class="percent">
												<h:outputText value="#{dashboardView3.acceptPerfomance} %" />
											</span>
										</div>
										<div class="space-2"></div>
										<h:outputText value="Accept Performance" />
									</div>
									<div class="grid4 center">
										<div class="easy-pie-chart percentage" data-percent="#{dashboardView3.startPerfomance}" data-color="#{dashboardView3.getColor(dashboardView3.startPerfomance)}">
											<span class="percent">
												<h:outputText value="#{dashboardView3.startPerfomance} %" />
											</span>
										</div>
										<div class="space-2"></div>
										<h:outputText value="Start Performance" />
									</div>
									<div class="grid4 center">
										<div class="easy-pie-chart percentage" data-percent="#{dashboardView3.completePerfomance}" data-color="#{dashboardView3.getColor(dashboardView3.completePerfomance)}">
											<span class="percent">
												<h:outputText value="#{dashboardView3.completePerfomance} %" />
											</span>
										</div>
										<div class="space-2"></div>
										<h:outputText value="Complete Performance" />
									</div>
									<div class="grid4 center">
										<div class="easy-pie-chart percentage" data-percent="#{dashboardView3.validationPerfomance}" data-color="#{dashboardView3.getColor(dashboardView3.validationPerfomance)}">
											<span class="percent">
												<h:outputText value="#{dashboardView3.validationPerfomance} %" rendered="#{dashboardView3.validationPerfomance!=null}" />
												<h:outputText value="NA" rendered="#{dashboardView3.validationPerfomance==null}" />
											</span>
										</div>
										<div class="space-2"></div>
										<h:outputText value="Validation Performance" />
									</div>
								</div>
								<div class="hr hr-16"></div>
								<div class="clearfix">
									<div class="grid2 center">
										<div class="easy-pie-chart percentage" data-percent="#{dashboardView3.reactivity}" data-color="#{dashboardView3.getColor(dashboardView3.reactivity)}">
											<span class="percent">
												<h:outputText value="#{dashboardView3.reactivity} %" />
											</span>
										</div>
										<div class="space-2"></div>
										<h:outputText value="Reactivity" />
									</div>
									<div class="grid2 center">
										<div class="easy-pie-chart percentage" data-percent="#{dashboardView3.performance}" data-color="#{dashboardView3.getColor(dashboardView3.performance)}">
											<span class="percent">
												<h:outputText value="#{dashboardView3.performance} %" />
											</span>
										</div>
										<div class="space-2"></div>
										<h:outputText value="Performance" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-offset-2 col-xs-8">
					<div class="widget-box transparent">
						<div class="widget-header widget-header-small header-color-blue2">
							<h4 class="smaller">
								<i class="icon-lightbulb bigger-120"></i>
								<h:outputText value=" Install Running Inventory" />
							</h4>
						</div>
						<div class="widget-body">
							<div class="space-16" />
							<div class="row">
								<div class="col-sm-offset-1 col-sm-10">
									<div class="table-header col-sm-12 col-xs-12">
										<div class="col-sm-10 hidden-xs">
											<i class="fa fa-list" />
											<h:outputText value=" Install Running Inventory" />
										</div>
										<div class="col-sm-2 col-xs-4">
											<div class="nav-search minimized">
												<span class="input-icon">
													<p:inputText value="#{stockRowView.searchBean}" placeholder="Search..." styleClass="input-small nav-search-input" autocomplete="off">
														<p:ajax event="keyup" update="stockRowList" />
													</p:inputText>
													<i class="ace-icon fa fa-search nav-search-icon" />
												</span>
											</div>
										</div>
									</div>
									<div class="col-sm-12 col-xs-12 aa-datatable-container">
										<p:dataTable id="stockRowList" value="#{stockRowView.list2}" var="item" rows="20" styleClass="table table-striped table-hover center" paginatorAlwaysVisible="false"
											paginator="true" paginatorPosition="bottom" paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}">
											<p:column headerText="Photo" width="100">
												<p:graphicImage value="#{fileUploadView.stream}" styleClass="img-circle aa-datatable-photo">
													<f:param name="fileName" value="#{item.partNumberImage}" />
												</p:graphicImage>
											</p:column>
											<p:column headerText="Part Number">
												<h:outputText value="#{item.partNumberName}" styleClass="bolder purple" />
											</p:column>
											<p:column headerText="Description">
												<h:outputText value="#{item.partNumberDescription}" styleClass="pink aa-cut-text" />
											</p:column>
											<!-- <p:column headerText="Quantity">
												<h:outputText value="#{-item.quantity}" />
											</p:column>
											<p:column headerText="Return">
												<h:outputText value="#{item.returnedQuantity}" />
											</p:column>
											<p:column headerText="Installed Quantity">
												<h:outputText value="#{item.installedQuantity}" styleClass="green" />
											</p:column> -->
											<p:column headerText="Running Inventory">
												<h:outputText value="#{-item.quantity-item.returnedQuantity-item.installedQuantity}" styleClass="bolder green" />
											</p:column>
										</p:dataTable>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-offset-2 col-xs-8">
					<div class="widget-box transparent">
						<div class="widget-header widget-header-small header-color-blue2">
							<h4 class="smaller">
								<i class="icon-lightbulb bigger-120"></i>
								<h:outputText value=" Dismantle Running Inventory" />
							</h4>
						</div>
						<div class="widget-body">
							<div class="space-16" />
							<div class="row">
								<div class="col-sm-offset-1 col-sm-10">
									<div class="table-header col-sm-12 col-xs-12">
										<div class="col-sm-10 hidden-xs">
											<i class="fa fa-list" />
											<h:outputText value=" Dismantle Running Inventory" />
										</div>
										<div class="col-sm-2 col-xs-4">
											<div class="nav-search minimized">
												<span class="input-icon">
													<p:inputText value="#{jobRequestDeliveryDetailView.searchBean}" placeholder="Search..." styleClass="input-small nav-search-input" autocomplete="off">
														<p:ajax event="keyup" update="list1" />
													</p:inputText>
													<i class="ace-icon fa fa-search nav-search-icon" />
												</span>
											</div>
										</div>
									</div>
									<div class="col-sm-12 col-xs-12 aa-datatable-container">
										<p:dataTable id="list1" value="#{jobRequestDeliveryDetailView.list2}" var="item" rows="20" styleClass="table table-striped table-hover center"
										paginatorAlwaysVisible="false" paginator="true" paginatorPosition="bottom" paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}">
										<p:column headerText="Photo" width="80">
											<p:graphicImage value="#{fileUploadView.stream}" styleClass="img-circle aa-datatable-photo">
												<f:param name="fileName" value="#{item.partNumberImage}" />
											</p:graphicImage>
										</p:column>
										<p:column headerText="Part Number">
											<h:outputText value="#{item.partNumberName}" styleClass="bolder pink" />
										</p:column>
										<p:column headerText="Description">
											<h:outputText value="#{item.partNumberDescription}" styleClass="blue aa-cut-text" />
										</p:column>
										<p:column headerText="Total Dismantle" width="70" >
											<h:outputText value="#{item.installedQuantity}" styleClass="bolder blue" />
										</p:column>
										<p:column headerText="Total deliver" width="70" >
											<h:outputText value="#{item.deliveredQuantity}" styleClass="bolder green" />
										</p:column>
										<p:column headerText="Running Stock" width="70" >
											<h:outputText value="#{item.installedQuantity-item.deliveredQuantity}" />
										</p:column>
									</p:dataTable>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="space-16" />
			<script src="/resources/ace_template/assets/js/jquery.easypiechart.js" />
			<h:panelGroup id="easy-pie-chart-script">
				<script>
					var oldie = /msie\s*(8|7|6)/.test(navigator.userAgent
							.toLowerCase());
					$('.easy-pie-chart.percentage')
							.each(
									function() {
										var $box = $(this).closest('.infobox');
										var barColor = $(this).data('color')
												|| (!$box
														.hasClass('infobox-dark') ? $box
														.css('color')
														: 'rgba(255,255,255,0.95)');
										var trackColor = barColor == 'rgba(255,255,255,0.95)' ? 'rgba(255,255,255,0.25)'
												: '#E2E2E2';
										var size = parseInt($(this)
												.data('size')) || 50;
										$(this)
												.easyPieChart(
														{
															barColor : barColor,
															trackColor : trackColor,
															scaleColor : false,
															lineCap : 'butt',
															lineWidth : parseInt(size / 10),
															animate : ace.vars['old_ie'] ? false
																	: 1000,
															size : size
														});
									});
				</script>
				<script>
					$('.easy-pie-chart.percentage').each(function() {
						var barColor = $(this).data('color') || '#555';
						var trackColor = '#E2E2E2';
						var size = parseInt($(this).data('size')) || 72;
						$(this).easyPieChart({
							barColor : barColor,
							trackColor : trackColor,
							scaleColor : false,
							lineCap : 'butt',
							lineWidth : parseInt(size / 10),
							animate : false,
							size : size
						}).css('color', barColor);
					});
				</script>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
