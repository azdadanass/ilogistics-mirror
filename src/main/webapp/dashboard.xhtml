<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="template/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="title">
		<h:outputText value="#{staticView.applicationName}" />
	</ui:define>
	<ui:define name="header">
		<ui:include src="template/header.xhtml" />
		<script src="resources/templates/highcharts/highcharts.js"></script>
		<script src="resources/templates/highcharts/modules/series-label.js"></script>
		<script src="resources/templates/highcharts/modules/exporting.js"></script>
	</ui:define>
	<ui:define name="sider">
		<ui:include src="template/sider.xhtml" />
	</ui:define>
	<ui:define name="navigator">
		<ul class="breadcrumb">
			<li>
				<i class="ace-icon fa fa-home" />
				<a href="#">
					<h:outputText value="Main Menu" />
				</a>
			</li>
		</ul>
	</ui:define>
	<ui:define name="body">
		<h:form id="main_form">
			<div class="row">
				<div class="col-sm-offset-2 col-xs-8">
					<div class="widget-box transparent">
						<div class="widget-header widget-header-small header-color-blue2">
							<h4 class="smaller">
								<i class="icon-lightbulb bigger-120"></i>
								<h:outputText value=" Current Situation" />
							</h4>
						</div>
						<div class="widget-body">
							<div class="widget-main padding-16">
								<div class="clearfix">
									<div class="grid4 center">
										<div class="easy-pie-chart percentage" data-percent="100" data-color="#438eb9">
											<span class="percent">
												<h:outputText value="#{dashboardView.countTjToAssign}" />
											</span>
										</div>
										<div class="space-2"></div>
										<h:outputLink value="transportationJobList.xhtml">
											<h:outputText value="TJ to assign" />
											<f:param name="pageIndex" value="#{sessionView.isInternalTM?'4':'5'}" />
										</h:outputLink>
									</div>
									<div class="grid4 center">
										<div class="center easy-pie-chart percentage" data-percent="100" data-color="#59A84B">
											<span class="percent">
												<h:outputText value="#{dashboardView.countTjToAccept}" />
											</span>
										</div>
										<div class="space-2"></div>
										<h:outputLink value="transportationJobList.xhtml">
											<h:outputText value="TJ To Accept" />
											<f:param name="pageIndex" value="7" />
										</h:outputLink>
									</div>
									<div class="grid4 center">
										<div class="center easy-pie-chart percentage" data-percent="100" data-color="#a069c3">
											<span class="percent">
												<h:outputText value="#{dashboardView.countTjToStart}" />
											</span>
										</div>
										<div class="space-2"></div>
										<h:outputLink value="transportationJobList.xhtml">
											<h:outputText value="TJ To Start" />
											<f:param name="pageIndex" value="8" />
										</h:outputLink>
									</div>
									<div class="grid4 center">
										<div class="center easy-pie-chart percentage" data-percent="100" data-color="#f79263">
											<span class="percent">
												<h:outputText value="#{dashboardView.countTjToComplete}" />
											</span>
										</div>
										<div class="space-2"></div>
										<h:outputLink value="transportationJobList.xhtml">
											<h:outputText value="TJ To Complete" />
											<f:param name="pageIndex" value="9" />
										</h:outputLink>
									</div>
								</div>
								<hr/>
								<div class="clearfix">
									<div class="grid4 center">
										<div class="center easy-pie-chart percentage" data-percent="100" data-color="#892e65">
											<span class="percent">
												<h:outputText value="#{dashboardView.countTrToAssign}" />
											</span>
										</div>
										<div class="space-2"></div>
										<h:outputLink value="transportationRequestList.xhtml">
											<h:outputText value="TR To Assign" />
											<f:param name="pageIndex" value="4" />
										</h:outputLink>
									</div>
									<div class="grid4 center">
										<div class="center easy-pie-chart percentage" data-percent="100" data-color="#ffb752">
											<span class="percent">
												<h:outputText value="#{dashboardView.countTrToPickup}" />
											</span>
										</div>
										<div class="space-2"></div>
										<h:outputLink value="transportationRequestList.xhtml">
											<h:outputText value="TR To Pickup" />
											<f:param name="pageIndex" value="5" />
										</h:outputLink>
									</div>
									<div class="grid4 center">
										<div class="center easy-pie-chart percentage" data-percent="100" data-color="#d54c7e">
											<span class="percent">
												<h:outputText value="#{dashboardView.countTrToDeliver}" />
											</span>
										</div>
										<div class="space-2"></div>
										<h:outputLink value="transportationRequestList.xhtml">
											<h:outputText value="TR To Deliver" />
											<f:param name="pageIndex" value="6" />
										</h:outputLink>
									</div>
									<div class="grid4 center">
										<div class="center easy-pie-chart percentage" data-percent="100" data-color="#fee188">
											<span class="percent">
												<h:outputText value="#{dashboardView.countTrToAcknowledge}" />
											</span>
										</div>
										<div class="space-2"></div>
										<h:outputLink value="transportationRequestList.xhtml">
											<h:outputText value="TR To Acknowledge" />
											<f:param name="pageIndex" value="2" />
										</h:outputLink>
									</div>
								</div>
								<div class="hr hr-16"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-offset-2 col-xs-8">
					<div class="widget-box transparent">
						<div class="widget-header widget-header-small header-color-blue2">
							<h4 class="smaller">
								<i class="icon-lightbulb bigger-120"></i>
								<h:outputText value="My Performance" />
							</h4>
						</div>
						<div class="widget-body">
							<div class="widget-main padding-16">
								<div class="clearfix">
									<div class="grid3 center">
										<div class="easy-pie-chart percentage" data-percent="#{dashboardView.acceptPerfomance}" data-color="#{dashboardView.getColor(dashboardView.acceptPerfomance)}">
											<span class="percent">
												<h:outputText value="#{dashboardView.acceptPerfomance} %" />
											</span>
										</div>
										<div class="space-2"></div>
										<h:outputText value="Accept Performance" />
									</div>
									<div class="grid3 center">
										<div class="easy-pie-chart percentage" data-percent="#{dashboardView.startPerfomance}" data-color="#{dashboardView.getColor(dashboardView.startPerfomance)}">
											<span class="percent">
												<h:outputText value="#{dashboardView.startPerfomance} %" />
											</span>
										</div>
										<div class="space-2"></div>
										<h:outputText value="Start Performance" />
									</div>
									<div class="grid3 center">
										<div class="easy-pie-chart percentage" data-percent="#{dashboardView.completePerfomance}" data-color="#{dashboardView.getColor(dashboardView.completePerfomance)}">
											<span class="percent">
												<h:outputText value="#{dashboardView.completePerfomance} %" />
											</span>
										</div>
										<div class="space-2"></div>
										<h:outputText value="Complete Performance" />
									</div>
								</div>
								<div class="hr hr-16"></div>
								<div class="clearfix">
									<div class="grid2 center">
										<div class="easy-pie-chart percentage" data-percent="#{dashboardView.reactivity}" data-color="#{dashboardView.getColor(dashboardView.reactivity)}">
											<span class="percent">
												<h:outputText value="#{dashboardView.reactivity} %" />
											</span>
										</div>
										<div class="space-2"></div>
										<h:outputText value="Reactivity" />
									</div>
									<div class="grid2 center">
										<div class="easy-pie-chart percentage" data-percent="#{dashboardView.performance}" data-color="#{dashboardView.getColor(dashboardView.performance)}">
											<span class="percent">
												<h:outputText value="#{dashboardView.performance} %" />
											</span>
										</div>
										<div class="space-2"></div>
										<h:outputText value="Performance" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="space-16" />
			<script src="/resources/ace_template/assets/js/jquery.easypiechart.js" />
			<h:panelGroup id="easy-pie-chart-script">
				<script>
					var oldie = /msie\s*(8|7|6)/.test(navigator.userAgent
							.toLowerCase());
					$('.easy-pie-chart.percentage')
							.each(
									function() {
										var $box = $(this).closest('.infobox');
										var barColor = $(this).data('color')
												|| (!$box
														.hasClass('infobox-dark') ? $box
														.css('color')
														: 'rgba(255,255,255,0.95)');
										var trackColor = barColor == 'rgba(255,255,255,0.95)' ? 'rgba(255,255,255,0.25)'
												: '#E2E2E2';
										var size = parseInt($(this)
												.data('size')) || 50;
										$(this)
												.easyPieChart(
														{
															barColor : barColor,
															trackColor : trackColor,
															scaleColor : false,
															lineCap : 'butt',
															lineWidth : parseInt(size / 10),
															animate : ace.vars['old_ie'] ? false
																	: 1000,
															size : size
														});
									});
				</script>
				<script>
					$('.easy-pie-chart.percentage').each(function() {
						var barColor = $(this).data('color') || '#555';
						var trackColor = '#E2E2E2';
						var size = parseInt($(this).data('size')) || 72;
						$(this).easyPieChart({
							barColor : barColor,
							trackColor : trackColor,
							scaleColor : false,
							lineCap : 'butt',
							lineWidth : parseInt(size / 10),
							animate : false,
							size : size
						}).css('color', barColor);
					});
				</script>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
