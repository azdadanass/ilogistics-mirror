<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="template/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<ui:define name="title">
		<h:outputText value="#{staticView.applicationName}" />
	</ui:define>

	<ui:define name="header">
		<ui:include src="template/header.xhtml" />
		<script src="resources/ace_template/assets/js/jquery.easypiechart.js" />
	</ui:define>

	<ui:define name="sider">
		<ui:include src="template/sider.xhtml" />
	</ui:define>

	<ui:define name="navigator">
		<ul class="breadcrumb">
			<li>
				<i class="ace-icon fa fa-home" />
				<a href="#">
					<h:outputText value="Main Menu" />
				</a>
			</li>
			<li class="active">
				<h:outputText value="External Company Reporting" />
			</li>
		</ul>
	</ui:define>

	<ui:define name="body">
		<h:form id="main_form">
			<div class="page-header hidden-xs">
				<h1>
					<i class="ace-icon fa fa-list-alt bigger-110 green"></i>
					<h:outputText value=" External Company Reporting" />
				</h1>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class=" col-sm-offset-1 col-sm-8">
						<h:outputLink styleClass="btn btn-app btn-sm btn-success hover aa-tooltip tooltip-success" title="Return to Home " value="/index.xhtml">
							<i class="ace-icon fa fa-home bigger-230"></i>
							<h:outputText value="Home" />
						</h:outputLink>

						<h:outputLink styleClass="btn btn-app btn-sm btn-primary hover aa-tooltip tooltip-info" title="Reload page">
							<i class="ace-icon fa fa-refresh bigger-230"></i>
							<h:outputText value="Reload" />
						</h:outputLink>

						<h:outputLink styleClass="btn btn-app btn-sm hover aa-tooltip" title="Previous Page" value="javascript: window.history.go(-1)">
							<i class="ace-icon fa fa-undo bigger-230"></i>
							<h:outputText value="Back" />
						</h:outputLink>
					</div>
				</div>
			</div>
			<div class="hr dotted" />
			<div class="row">
				<div class="col-sm-offset-3 col-sm-8">
					<div class="tab-content">
						<div class="tab-pane in active">
							<div class="row">
								<div class="col-sm-4">
									<div class="form-group">
										<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-username">
											<h:outputText value="Project " />
										</label>
										<div class="col-xs-9 col-sm-9">
											<p:selectOneMenu value="#{stockRowView.projectId}" filter="true" filterMatchMode="contains">
												<f:selectItem noSelectionOption="true" itemLabel="---" />
												<f:selectItems value="#{stockRowView.projectList}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}" />
												<p:ajax listener="#{stockRowView.refreshReportNameList()}" update="nameList" />
											</p:selectOneMenu>
										</div>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group">
										<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-username">
											<h:outputText value="Report Type " />
										</label>
										<div class="col-xs-9 col-sm-9">
											<h:selectOneMenu value="#{stockRowView.reportType}">
												<f:selectItem noSelectionOption="true" itemLabel="---" />
												<f:selectItem itemValue="0" itemLabel="3rd Party / Subcontractor" />
												<f:selectItem itemValue="1" itemLabel="Customer Requester" />
												<f:selectItem itemValue="2" itemLabel="Destination Site" />
												<f:selectItem itemValue="3" itemLabel="Purchase Order" />
												<f:selectItem itemValue="4" itemLabel="Destination Project" />
												<f:selectItem itemValue="5" itemLabel="Yearly" />
												<f:selectItem itemValue="6" itemLabel="Monthly" />
												<p:ajax listener="#{stockRowView.refreshReportNameList()}" update="nameList" />
											</h:selectOneMenu>
										</div>
									</div>
								</div>
								<h:panelGroup id="nameList">
									<div class="col-sm-4">
										<f:subview rendered="#{stockRowView.reportType==0}">
											<div class="form-group">
												<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-username">
													<h:outputText value="Company " />
												</label>
												<div class="col-xs-9 col-sm-9">
													<p:selectOneMenu id="companyList" value="#{stockRowView.externalCompanyName}" filter="true" filterMatchMode="contains">
														<f:selectItem noSelectionOption="true" itemLabel="---" />
														<f:selectItems value="#{stockRowView.externalCompanyNameList}" var="item" itemLabel="#{item}" itemValue="#{item}" />
														<p:ajax listener="#{stockRowView.getReportingLists()}" update=":main_form:tab1,:main_form:tab2,:main_form:tab3" />
													</p:selectOneMenu>
												</div>
											</div>
										</f:subview>
										<f:subview rendered="#{stockRowView.reportType==1}">
											<div class="form-group">
												<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-username">
													<h:outputText value="External Requester " />
												</label>
												<div class="col-xs-9 col-sm-9">
													<p:selectOneMenu id="externalRequesterList" value="#{stockRowView.externalRequesterId}" filter="true" filterMatchMode="contains">
														<f:selectItem noSelectionOption="true" itemLabel="---" />
														<f:selectItems value="#{stockRowView.externalRequesterList}" var="item" itemLabel="#{item.fullName}" itemValue="#{item.id}" />
														<p:ajax listener="#{stockRowView.getReportingLists()}" update=":main_form:tab1,:main_form:tab2,:main_form:tab3" />
													</p:selectOneMenu>
												</div>
											</div>
										</f:subview>
										<f:subview rendered="#{stockRowView.reportType==2}">
											<div class="form-group">
												<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-username">
													<h:outputText value="Destination " />
												</label>
												<div class="col-xs-9 col-sm-9">
													<p:selectOneMenu id="destinationList" value="#{stockRowView.destinationId}" filter="true" filterMatchMode="contains">
														<f:selectItem noSelectionOption="true" itemLabel="---" />
														<f:selectItems value="#{stockRowView.destinationList}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}" />
														<p:ajax listener="#{stockRowView.getReportingLists()}" update=":main_form:tab1,:main_form:tab2,:main_form:tab3" />
													</p:selectOneMenu>
												</div>
											</div>
										</f:subview>
										<f:subview rendered="#{stockRowView.reportType==3}">
											<div class="form-group">
												<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-username">
													<h:outputText value="Po " />
												</label>
												<div class="col-xs-9 col-sm-9">
													<p:selectOneMenu  value="#{stockRowView.poId}" filter="true" filterMatchMode="contains">
														<f:selectItem noSelectionOption="true" itemLabel="---" />
														<f:selectItems value="#{stockRowView.poList}" var="item" itemLabel="#{item.numeroInvoice}" itemValue="#{item.idpo}" />
														<p:ajax listener="#{stockRowView.getReportingLists()}" update=":main_form:tab1,:main_form:tab2,:main_form:tab3" />
													</p:selectOneMenu>
												</div>
											</div>
										</f:subview>
										<f:subview rendered="#{stockRowView.reportType==4}">
											<div class="form-group">
												<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-username">
													<h:outputText value="Destination Project " />
												</label>
												<div class="col-xs-9 col-sm-9">
													<p:selectOneMenu  value="#{stockRowView.destinationProjectId}" filter="true" filterMatchMode="contains">
														<f:selectItem noSelectionOption="true" itemLabel="---" />
														<f:selectItems value="#{stockRowView.destinationProjectList}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}" />
														<p:ajax listener="#{stockRowView.getReportingLists()}" update=":main_form:tab1,:main_form:tab2,:main_form:tab3" />
													</p:selectOneMenu>
												</div>
											</div>
										</f:subview>
										<f:subview rendered="#{stockRowView.reportType==5}">
											<div class="form-group">
												<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-username">
													<h:outputText value="Year " />
												</label>
												<div class="col-xs-9 col-sm-9">
													<p:selectOneMenu  value="#{stockRowView.year}" filter="true" filterMatchMode="contains">
														<f:selectItem noSelectionOption="true" itemLabel="---" />
														<f:selectItems value="#{stockRowView.yearList}" var="item" itemLabel="#{item}" itemValue="#{item}" />
														<p:ajax listener="#{stockRowView.getReportingLists()}" update=":main_form:tab1,:main_form:tab2,:main_form:tab3" />
													</p:selectOneMenu>
												</div>
											</div>
										</f:subview>
										<f:subview rendered="#{stockRowView.reportType==6}">
											<div class="form-group">
												<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-username">
													<h:outputText value="Month" />
												</label>
												<div class="col-xs-9 col-sm-9">
													<p:selectOneMenu  value="#{stockRowView.yearAndMonth}" filter="true" filterMatchMode="contains">
														<f:selectItem noSelectionOption="true" itemLabel="---" />
														<f:selectItems value="#{stockRowView.yearAndMonthList}" var="item" itemLabel="#{item}" itemValue="#{item}" />
														<p:ajax listener="#{stockRowView.getReportingLists()}" update=":main_form:tab1,:main_form:tab2,:main_form:tab3" />
													</p:selectOneMenu>
												</div>
											</div>
										</f:subview>
									</div>
								</h:panelGroup>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="space-16" />
			<div class="tabbable">
				<ul class="nav nav-tabs padding-18">
					<li class="active">
						<a data-toggle="tab" href="#tab1" onclick="tab1()">
							<i class="orange ace-icon fa fa-list-alt bigger-120"></i>
							<h:outputText value=" Detailed Delivery" styleClass="hidden-xs" />
						</a>
					</li>
					<li>
						<a data-toggle="tab" href="#tab2" onclick="tab2()">
							<i class="blue ace-icon fa fa-list-alt bigger-120"></i>
							<h:outputText value=" BoQ Summary" styleClass="hidden-xs" />
						</a>
					</li>
					<li>
						<a data-toggle="tab" href="#tab3" onclick="tab3()">
							<i class="green ace-icon fa fa-list-alt bigger-120"></i>
							<h:outputText value=" Financial Summary" styleClass="hidden-xs" />
						</a>
					</li>
				</ul>
				<div class="tab-content no-border padding-24">
					<div id="tab1" class="tab-pane in active">
						<p:remoteCommand name="tab1" action="#{stockRowView.setTab(1)}" update="tab1" />
						<div class="row">
							<div class="col-sm-offset-1 col-sm-10">
								<div class="table-header col-sm-12 col-xs-12">
									<div class="col-sm-7 hidden-xs">
										<i class="fa fa-list" />
										<h:outputText value=" Detailed Delivery" />
									</div>
									<div class="col-sm-2">
										<div class="action-buttons center">
											<h:commandLink styleClass="aa-tooltip tooltip-success" title="Export to excel">
												<img src="/resources/img/xls.png" width="20" height="20" />
												<p:dataExporter type="xls" target="tab1" fileName="stockRowList" postProcessor="#{stockRowView.excelExportation}" />
											</h:commandLink>
										</div>
									</div>
									<div class="col-sm-2 col-xs-4">
										<div class="nav-search minimized">
											<span class="input-icon">
												<p:inputText value="#{stockRowView.searchBean}" placeholder="Search..." styleClass="input-small nav-search-input" autocomplete="off">
													<p:ajax event="keyup" update="tab1" />
												</p:inputText>
												<i class="ace-icon fa fa-search nav-search-icon" />
											</span>
										</div>
									</div>
								</div>
								<div class="col-sm-12 col-xs-12 aa-datatable-container">
									<p:dataTable id="tab1" value="#{stockRowView.list2}" var="item" rows="20" styleClass="table table-striped table-hover center" paginatorAlwaysVisible="false" paginator="true"
										paginatorPosition="bottom" paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}">

										<p:column headerText="Part Number" exportable="false">
											<h:outputLink value="viewPartNumber.xhtml" styleClass="bolder pink" target="blank">
												<h:outputText value="#{item.partNumber.name}" />
												<f:param name="id" value="#{item.partNumber.id}" />
											</h:outputLink>
										</p:column>

										<p:column headerText="Part Number" styleClass="hide">
											<h:outputText value="#{item.partNumber.name}" />
										</p:column>

										<p:column headerText="Description">
											<h:outputText value="#{item.partNumber.description}" styleClass="blue aa-cut-text" />
										</p:column>

										<p:column headerText="Warehouse" width="120">
											<h:outputText value="#{item.deliveryRequest.warehouse.name}" styleClass="pruple" />
										</p:column>

										<p:column headerText="Destination Project">
											<h:outputText value="#{item.deliveryRequest.destinationProject.name}" styleClass="green bolder" />
										</p:column>

										<p:column headerText="DN" width="70" sortBy="#{item.deliveryRequest.reference}" exportable="false">
											<h:outputLink value="viewDeliveryRequest.xhtml" target="blank">
												<h:outputText value="#{item.deliveryRequest.reference}" styleClass="#{item.deliveryRequest.type.color} bolder" />
												<f:param name="id" value="#{item.deliveryRequest.id}" />
											</h:outputLink>
										</p:column>

										<p:column headerText="DN" styleClass="hide">
											<h:outputText value="#{item.deliveryRequest.reference}" />
										</p:column>

										<p:column headerText="Status" width="70">
											<h:outputText value="#{item.status.value}" />
										</p:column>
										
										<p:column headerText="3rd Party / Subcontractor"  rendered="#{stockRowView.reportType!=0}">
											<h:outputText value="#{item.deliverToCompany}" />
										</p:column>

										<p:column headerText="Delivery Date" width="100">
											<h:outputText value="#{item.deliveryRequest.date4}">
												<f:convertDateTime pattern="dd-MM-yyyy" />
											</h:outputText>
										</p:column>


										<p:column headerText="Delivred Qantity" width="90" exportable="false">
											<h:outputText value="#{-item.quantity}" styleClass="bolder">
												<f:convertNumber type="number" maxFractionDigits="2" />
											</h:outputText>
										</p:column>

										<p:column headerText="Delivred Qantity" styleClass="hide">
											<h:outputText value="#{-item.quantity}" />
										</p:column>

									</p:dataTable>
								</div>
							</div>
						</div>
					</div>
					<div id="tab2" class="tab-pane">
						<p:remoteCommand name="tab2" action="#{stockRowView.setTab(2)}" update="tab2" />
						<div class="row">
							<div class="col-sm-offset-1 col-sm-10">
								<div class="table-header col-sm-12 col-xs-12">
									<div class="col-sm-7 hidden-xs">
										<i class="fa fa-list" />
										<h:outputText value=" Summary" />
									</div>
									<div class="col-sm-2">
										<div class="action-buttons center">
											<h:commandLink styleClass="aa-tooltip tooltip-success" title="Export to excel">
												<img src="/resources/img/xls.png" width="20" height="20" />
												<p:dataExporter type="xls" target="tab2" fileName="stockRowList" postProcessor="#{stockRowView.excelExportation}" />
											</h:commandLink>
										</div>
									</div>
									<div class="col-sm-2 col-xs-4">
										<div class="nav-search minimized">
											<span class="input-icon">
												<p:inputText value="#{stockRowView.searchBean}" placeholder="Search..." styleClass="input-small nav-search-input" autocomplete="off">
													<p:ajax event="keyup" update="tab2" />
												</p:inputText>
												<i class="ace-icon fa fa-search nav-search-icon" />
											</span>
										</div>
									</div>
								</div>
								<div class="col-sm-12 col-xs-12 aa-datatable-container">
									<p:dataTable id="tab2" value="#{stockRowView.list2}" var="item" rows="20" styleClass="table table-striped table-hover center" paginatorAlwaysVisible="false" paginator="true"
										paginatorPosition="bottom" paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}">

										<p:column headerText="Part Number" exportable="false">
											<h:outputLink value="viewPartNumber.xhtml" styleClass="bolder pink" target="blank">
												<h:outputText value="#{item.partNumber.name}" />
												<f:param name="id" value="#{item.partNumber.id}" />
											</h:outputLink>
										</p:column>

										<p:column headerText="Part Number" styleClass="hide">
											<h:outputText value="#{item.partNumber.name}" />
										</p:column>

										<p:column headerText="Description">
											<h:outputText value="#{item.partNumber.description}" styleClass="blue aa-cut-text" />
										</p:column>

										<p:column headerText="Delivered Qantity" width="90" exportable="false">
											<h:outputText value="#{item.quantity ge 0 ?item.quantity:-item.quantity}" styleClass="bolder">
												<f:convertNumber type="number" maxFractionDigits="2" />
											</h:outputText>
										</p:column>

										<p:column headerText="Delivred Qantity" styleClass="hide">
											<h:outputText value="#{item.quantity}" />
										</p:column>

									</p:dataTable>
								</div>
							</div>
						</div>
					</div>
					<div id="tab3" class="tab-pane">
						<p:remoteCommand name="tab3" action="#{stockRowView.setTab(3)}" update="tab3" />
						<h:panelGroup id="tab3">
							<div class="row">
								<div class="col-sm-offset-1 col-sm-10">
									<div class="table-header col-sm-12 col-xs-12">
										<div class="col-sm-4 hidden-xs">
											<i class="fa fa-list" />
											<h:outputText value=" Summary" />
										</div>
										<div class="col-sm-3">
											<h:outputText value=" Total Cost : " />
											<h:outputText value="#{-stockRowView.qTotalCost}" styleClass="bolder">
												<f:convertNumber type="number" maxFractionDigits="2" />
											</h:outputText>
											<h:outputText value=" MAD" styleClass="bolder" />
										</div>
										<div class="col-sm-2">
											<div class="action-buttons center">
												<h:commandLink styleClass="aa-tooltip tooltip-success" title="Export to excel">
													<img src="/resources/img/xls.png" width="20" height="20" />
													<p:dataExporter type="xls" target="datatable" fileName="stockRowList" postProcessor="#{stockRowView.excelExportation}" />
												</h:commandLink>
											</div>
										</div>
										<div class="col-sm-2 col-xs-4">
											<div class="nav-search minimized">
												<span class="input-icon">
													<p:inputText value="#{stockRowView.searchBean}" placeholder="Search..." styleClass="input-small nav-search-input" autocomplete="off">
														<p:ajax event="keyup" update="datatable" />
													</p:inputText>
													<i class="ace-icon fa fa-search nav-search-icon" />
												</span>
											</div>
										</div>
									</div>
									<div class="col-sm-12 col-xs-12 aa-datatable-container">
										<p:dataTable id="datatable" value="#{stockRowView.list2}" var="item" rows="20" styleClass="table table-striped table-hover center" paginatorAlwaysVisible="false" paginator="true"
											paginatorPosition="bottom" paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}">

											<p:column headerText="Part Number" exportable="false" width="200">
												<h:outputLink value="viewPartNumber.xhtml" styleClass="bolder pink" target="blank">
													<h:outputText value="#{item.partNumber.name}" />
													<f:param name="id" value="#{item.partNumber.id}" />
												</h:outputLink>
											</p:column>

											<p:column headerText="Part Number" styleClass="hide" width="200">
												<h:outputText value="#{item.partNumber.name}" />
											</p:column>

											<p:column headerText="Description">
												<h:outputText value="#{item.partNumber.description}" styleClass="blue aa-cut-text" />
											</p:column>

											<p:column headerText="Delivred Qantity"  exportable="false">
												<h:outputText value="#{item.quantity ge 0 ?item.quantity:-item.quantity}" styleClass="bolder">
													<f:convertNumber type="number" maxFractionDigits="2" />
												</h:outputText>
											</p:column>

											<p:column headerText="Delivered Qantity" styleClass="hide">
												<h:outputText value="#{item.quantity}" />
											</p:column>

											<p:column headerText="Total Cost"  exportable="false">
												<h:outputText value="#{-item.qTotalCost}" styleClass="bolder">
													<f:convertNumber type="number" maxFractionDigits="2" />
												</h:outputText>
												<h:outputText value=" MAD" styleClass="bolder" />
											</p:column>

											<p:column headerText="Total Cost" styleClass="hide">
												<h:outputText value="#{-item.qTotalCost}" />
											</p:column>

										</p:dataTable>
									</div>
								</div>
							</div>
						</h:panelGroup>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
