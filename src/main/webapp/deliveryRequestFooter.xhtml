<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions">



	<h:form id="addDetailType3Form" rendered="#{deliveryRequestView.isAddPage or deliveryRequestView.isEditPage}">
		<p:dialog widgetVar="addDetailType3Dlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('addDetailType3Dlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-plus green" />
					<h:outputText value=" Add Detail" />
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-xs-12 col-sm-3">
						<label class="control-label pull-right">
							<h:outputText value="Part Number " />
						</label>
					</div>
					<div class="col-xs-12 col-sm-9">
						<div class="clearfix">
							<span class="input-icon input-icon-right">
								<p:autoComplete value="#{deliveryRequestView.deliveryRequestDetail.partNumber}" size="30" maxResults="10" style="width:100%" completeMethod="#{partNumberView.completePartNumber1}" var="pn"
									itemLabel="#{pn.name}" itemValue="#{pn}" converter="#{genericSecuredConverter}" forceSelection="true" rendered="#{!projectView.isStockProject(deliveryRequestView.deliveryRequest.projectId)}">
									<p:column>
										<h:outputText value="#{pn.name}" />
									</p:column>

									<p:column>
										<h:outputText value="#{pn.description}" />
									</p:column>
								</p:autoComplete>
								<p:autoComplete value="#{deliveryRequestView.deliveryRequestDetail.partNumber}" size="30" maxResults="10" style="width:100%" completeMethod="#{partNumberView.completePartNumber2}" var="pn"
									itemLabel="#{pn.name}" itemValue="#{pn}" converter="#{genericSecuredConverter}" forceSelection="true" rendered="#{projectView.isStockProject(deliveryRequestView.deliveryRequest.projectId)}">
									<p:column>
										<h:outputText value="#{pn.name}" />
									</p:column>

									<p:column>
										<h:outputText value="#{pn.description}" />
									</p:column>
								</p:autoComplete>
							</span>
							<br />
						</div>
					</div>
				</div>
				<div class="space-4" />
				<div class="row">
					<div class="col-xs-12 col-sm-3">
						<label class="control-label pull-right">
							<h:outputText value="Quantity " />
						</label>
					</div>
					<div class="col-xs-12 col-sm-9">
						<div class="clearfix">
							<span class="input-icon input-icon-right">
								<p:inputNumber value="#{deliveryRequestView.deliveryRequestDetail.quantity}" required="true" requiredMessage="Quantity should not be null" style="width : 100%" decimalPlaces="0"
									thousandSeparator="" />
							</span>
							<br />
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('addDetailType3Dlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{deliveryRequestView.addDetailForInboundTransfer()}" value="Add" styleClass="btn btn-success" oncomplete="PF('addDetailType3Dlg').hide()"
					update=":main_form:step3:inbound_r_subview:inbound_r_tab" />
			</div>
		</p:dialog>
	</h:form>


	<h:form id="selectSiteForm" rendered="#{deliveryRequestView.isAddPage or deliveryRequestView.isEditPage}">
		<p:dialog widgetVar="selectSiteDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('selectSiteDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-plus green" />
					<h:outputText value=" Select" />
				</h4>
			</div>
			<div class="modal-body" style="width: 100%">
				<br />
				<div class="row">
					<div class="col-sm-offset-1 col-sm-10">
						<div class="table-header col-sm-12 col-xs-12">
							<div class="col-sm-10 hidden-xs">
								<i class="fa fa-list" />
								<h:outputText value=" Site List" />
							</div>
							<div class="col-sm-2 col-xs-4">
								<div class="nav-search minimized">
									<span class="input-icon">
										<p:inputText value="#{siteView.searchBean}" placeholder="Search..." styleClass="input-small nav-search-input" autocomplete="off">
											<p:ajax event="keyup" update="siteList" />
										</p:inputText>
										<i class="ace-icon fa fa-search nav-search-icon" />
									</span>
								</div>
							</div>
						</div>
						<div class="col-sm-12 col-xs-12 aa-datatable-container">
							<p:dataTable id="siteList" widgetVar="siteList" value="#{siteView.list2}" filteredValue="#{siteView.list3}" rowKey="#{item.id}" selection="#{siteView.site}" var="item" rows="10"
								styleClass="table table-striped table-hover center" paginatorAlwaysVisible="false" paginator="true" paginatorPosition="bottom"
								paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}" rowSelectMode="checkbox">

								<p:column selectionMode="single" styleClass="ace aa-checkbox-column" />

								<p:column headerText="Name">
									<h:outputText value="#{item.name}" styleClass="bolder green" />
								</p:column>

								<p:column headerText="Category">
									<h:outputText value="#{item.type.category.name}" styleClass="light-blue" />
								</p:column>

								<p:column headerText="Type">
									<h:outputText value="#{item.type.name}" styleClass="purple" />
								</p:column>

								<p:column headerText="Owner">
									<h:outputText value="#{item.ownerName}" styleClass="purple" />
								</p:column>

								<p:column headerText="Created By">
									<h:outputText value="#{item.user.fullName}" />
								</p:column>

								<p:column headerText="Address">
									<h:outputText value="#{item.googleAddress}" />
								</p:column>

							</p:dataTable>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('selectSiteDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{deliveryRequestView.setOriginSite(siteView.site)}" value="Select" update=":main_form:step2:subview1:origin,:main_form:step2:transportation" styleClass="btn btn-success"
					oncomplete="PF('selectSiteDlg').hide()" rendered="#{deliveryRequestView.selectOrigin}" />
				<p:commandButton action="#{deliveryRequestView.setDestinationSite(siteView.site)}" value="Select" update=":main_form:step2:subview2:destination,:main_form:step2:transportation"
					styleClass="btn btn-success" oncomplete="PF('selectSiteDlg').hide()" rendered="#{!deliveryRequestView.selectOrigin}" />
			</div>
		</p:dialog>
	</h:form>



	<h:form id="addCommentForm" rendered="#{deliveryRequestView.isViewPage}">
		<p:dialog widgetVar="addCommentDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('addCommentDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-plus light-blue" />
					<h:outputText value=" Add Comment" />
				</h4>
			</div>
			<div class="modal-body">
				<div class="center">
					<p:inputText value="#{deliveryRequestView.deliveryRequestComment.title}" placeholder="Title" required="true" requiredMessage="Title should not be null" style="width:90%;margin:auto" />
				</div>
				<br />
				<div class="center">
					<p:inputTextarea value="#{deliveryRequestView.deliveryRequestComment.content}" placeholder="Comment" required="true" requiredMessage="Comment should not be null" style="width:90%;margin:auto" />
				</div>
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('addCommentDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{deliveryRequestView.addComment()}" value="Add" styleClass="btn btn-info" oncomplete="PF('addCommentDlg').hide()" update=":main_form:panel3" />
			</div>
		</p:dialog>
	</h:form>

	<h:form id="editDestinationProjectForm">
		<p:dialog widgetVar="editDestinationProjectDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('editDestinationProjectDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-edit orange" />
					<h:outputText value=" Edit Destination Project" />
				</h4>
			</div>
			<div class="modal-body">
				<p:selectOneMenu value="#{deliveryRequestView.deliveryRequest.destinationProjectId}" required="true" filter="true" filterMatchMode="contains"

			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('editDestinationProjectDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{deliveryRequestView.editDestinationProject()}" value="Edit" styleClass="btn btn-info" oncomplete="PF('editDestinationProjectDlg').hide()" update=":main_form" />
			</div>
		</p:dialog>
	</h:form>


	<h:form id="changeLocationForm" rendered="#{deliveryRequestView.isViewPage}">
		<p:dialog widgetVar="changeLocationDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('changeLocationDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-check green" />
					<h:outputText value=" Deliver" />
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-xs-12 col-sm-3">
						<label class="control-label pull-right">
							<h:outputText value="New Location " />
						</label>
					</div>
					<div class="col-xs-12 col-sm-9">
						<div class="clearfix">
							<span class="input-icon input-icon-right">
								<h:selectOneMenu value="#{stockRowView.stockRow.newLocation}" converter="#{genericSecuredConverter}" required="true" requiredMessage="New Location should not be null">
									<f:selectItem itemLabel="---" noSelectionOption="true" />

	<h:form id="requestForm">

				<h:outputText value="x" />
			</button>

	<h:form id="addFromExcelForm" rendered="#{deliveryRequestView.isAddPage or deliveryRequestView.isEditPage}">
		<p:dialog widgetVar="addFromExcelDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('addFromExcelDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header" style="margin-bottom: 20px">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-plus green" />
					<h:outputText value=" Upload Excel File" />
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<h:outputText value="You can download file template from " style="margin-left:20px" />
					<h:outputLink target="blank" value="resources/doc/template2.xls" rendered="#{deliveryRequestView.deliveryRequest.isInbound or deliveryRequestView.deliveryRequest.isXbound}">
						<h:outputText value="here" styleClass="blue bolder" />
					</h:outputLink>
					<h:outputLink target="blank" value="resources/doc/outbound.xls" rendered="#{deliveryRequestView.deliveryRequest.isOutbound}">
						<h:outputText value="here" styleClass="blue bolder" />
					</h:outputLink>
				</div>
				<div class="space-8" />
				<div class="row">
					<h:panelGroup id="fileUploadPanel">
						<p:messages id="messages" closable="true" />
						<p:fileUpload fileUploadListener="#{deliveryRequestView.uploadExcelFile}" previewWidth="40" mode="advanced" dragDropSupport="true" multiple="true"
							rendered="#{deliveryRequestView.deliveryRequest.isInbound or deliveryRequestView.deliveryRequest.isXbound}" update="messages,:main_form:step3:inbound_tab" sizeLimit="20000000"
							allowTypes="/(\.|\/)(xls)$/" style="margin: auto;width: 80%" />
						<p:fileUpload fileUploadListener="#{deliveryRequestView.uploadExcelFile}" previewWidth="40" mode="advanced" dragDropSupport="true" multiple="true"
							rendered="#{deliveryRequestView.deliveryRequest.isOutbound}" update="messages,:main_form:step3:outbound:outbound_tab" sizeLimit="20000000" allowTypes="/(\.|\/)(xls)$/"
							style="margin: auto;width: 80%" />
					</h:panelGroup>
				</div>
			</div>

			<br />
			<br />
			<div class="modal-footer">
				<p:commandButton onclick="PF('addFromExcelDlg').hide()" value="Hide" styleClass="btn btn-warning" />
			</div>
		</p:dialog>
	</h:form>


	<h:form id="addSiteForm" rendered="#{deliveryRequestView.isAddPage or deliveryRequestView.isEditPage}">
		<p:dialog widgetVar="addSiteDlg" modal="true" closable="false" resizable="false" showHeader="false" position="top">
			<button type="button" class="bootbox-close-button close" onclick="PF('addSiteDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-body">
				<ui:include src="addEditSiteBody.xhtml" />
				<div class="wizard-actions">
					<!-- <p:commandLink action="#{siteView.saveSitePreviousStep()}" immediate="true" update="messages,nav-wizard,steps" styleClass="btn  btn-prev">
								<i class="ace-icon fa fa-arrow-left icon-on-right"></i>
								<h:outputText value="Back" />
							</p:commandLink> -->

					<p:commandButton onclick="PF('addSiteDlg').hide()" value="Hide" styleClass="btn btn-warning" />

					<p:commandButton id="nextButton1" action="#{siteView.saveSiteNextStep()}" rendered="#{deliveryRequestView.addOriginSite}" oncomplete="updateOrigin()"
						update="messages,nav-wizard,steps,nextButton1,:main_form:step2:subview1:origin" styleClass="btn #{siteView.step!=3?'btn-info':'btn-success'} " value="#{siteView.step!=3?'Next':'Confirm'}">
						<f:setPropertyActionListener value="#{siteView.site.id}" target="#{deliveryRequestView.deliveryRequest.originId}" />
					</p:commandButton>
					<p:commandButton id="nextButton2" action="#{siteView.saveSiteNextStep()}" rendered="#{!deliveryRequestView.addOriginSite}" oncomplete="updateDestination()"
						update="messages,nav-wizard,steps,nextButton2,:main_form:step2:subview2:destination" styleClass="btn #{siteView.step!=3?'btn-info':'btn-success'} " value="#{siteView.step!=3?'Next':'Confirm'}">
						<f:setPropertyActionListener value="#{siteView.site.id}" target="#{deliveryRequestView.deliveryRequest.destinationId}" />
					</p:commandButton>

					<p:remoteCommand name="updateOrigin" update=":main_form:step2:subview1:origin">
						<f:setPropertyActionListener value="#{siteView.site.id}" target="#{deliveryRequestView.deliveryRequest.originId}" />
					</p:remoteCommand>

					<p:remoteCommand name="updateDestination" update=":main_form:step2:subview2:destination">
						<f:setPropertyActionListener value="#{siteView.site.id}" target="#{deliveryRequestView.deliveryRequest.destinationId}" />
					</p:remoteCommand>
				</div>
			</div>
		</p:dialog>
	</h:form>

	<h:form id="addUserForm" rendered="#{siteView.isAddPage or siteView.isEditPage or deliveryRequestView.isAddPage or deliveryRequestView.isEditPage}">
		<p:dialog widgetVar="addUserDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('addUserDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header" style="margin-bottom: 20px">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-plus green" />
					<h:outputText value=" Add New External Resource" />
				</h4>
			</div>
			<p:messages id="messages" closable="true" />
			<div class="modal-body">
				<ui:include src="addEditUserBody.xhtml" />
				<div class="space-4" />
			</div>
			<div class="modal-footer">
				<p:commandButton actionListener="#{userView.saveUser()}" update=":main_form:messages,:main_form:step2:subview2:deliverTo" styleClass="btn btn-success "
					value="Add External Resource" oncomplete="PF('addUserDlg').hide()" rendered="#{userView.parent==1}">
					<f:setPropertyActionListener value="#{userView.user}" target="#{deliveryRequestView.deliveryRequest.toUser}" />
				</p:commandButton>
				<p:commandButton actionListener="#{userView.saveUser()}" update=":addSiteForm:messages,:addSiteForm:step2:contact" styleClass="btn btn-success "
					value="Add External Resource" oncomplete="PF('addUserDlg').hide()" rendered="#{userView.parent==2}">
					<f:setPropertyActionListener value="#{userView.user}" target="#{siteView.site.contact}" />
				</p:commandButton>
				<p:commandButton onclick="PF('addUserDlg').hide()" value="Hide" styleClass="btn btn-warning" />
			</div>
		</p:dialog>
	</h:form>

	<h:form id="approveForm">
		<p:dialog widgetVar="approveDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('approveDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-check green" />
					<h:outputText value=" Approve" />
				</h4>
			</div>
			<div class="modal-body">
				<h:outputText value="Are you sure you want to approve this item(s) ?" style="margin-left: 20px" />
				<br />
				<!-- <small>
				<h:outputText value="Requested TR associated with dna will be automatically approved" styleClass="text-primary"/>
				</small> -->
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('approveDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{deliveryRequestView.approveDeliveryRequest()}" value="Approve" styleClass="btn btn-success" oncomplete="PF('approveDlg').hide()" update=":main_form" />
			</div>
		</p:dialog>
	</h:form>

	<h:form id="acknowledgeForm">
		<p:dialog widgetVar="acknowledgeDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('acknowledgeDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-check purple" />
					<h:outputText value=" Acknowledge" />
				</h4>
			</div>
			<div class="modal-body">
				<h:outputText value="Are you sure you want to acknowledge this item(s) ?" style="margin-left: 20px" />
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('acknowledgeDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{deliveryRequestView.acknowledgeDeliveryRequest()}" value="Acknowledge" styleClass="btn btn-purple" oncomplete="PF('acknowledgeDlg').hide()" update=":main_form" />
			</div>
		</p:dialog>
	</h:form>

	<h:form id="deliverForm">
		<p:dialog widgetVar="deliverDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('deliverDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-check purple" />
					<h:outputText value=" Deliver" />
				</h4>
			</div>
			<div class="modal-body">
				<h:outputText value="Are you sure you want to deliver this item(s) ?" style="margin-left: 20px" />
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('deliverDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{deliveryRequestView.deliverDeliveryRequest()}" value="Deliver" styleClass="btn btn-purple" oncomplete="PF('deliverDlg').hide()" update=":main_form" />
			</div>
		</p:dialog>
	</h:form>

	<h:form id="rejectForm">
		<p:dialog widgetVar="rejectDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('rejectDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-remove red" />
					<h:outputText value=" Reject" />
				</h4>
			</div>
			<div class="modal-body">
				<h:outputText value="Are you sure you want to reject this item ?" style="margin-left: 20px" />
				<br />
				<div class="center">
					<p:inputTextarea value="#{deliveryRequestView.deliveryRequest.rejectionReason}" required="true" requiredMessage="Reason Should not be not null" placeholder="Reason" style="width:90%;margin:auto" />
				</div>
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('rejectDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{deliveryRequestView.rejectDeliveryRequest()}" value="Reject" styleClass="btn btn-danger" oncomplete="PF('rejectDlg').hide()" update=":main_form" />
			</div>
		</p:dialog>
	</h:form>

	<h:form id="cancelForm">
		<p:dialog widgetVar="cancelDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('cancelDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-remove red" />
					<h:outputText value=" Cancel" />
				</h4>
			</div>
			<div class="modal-body">
				<h:outputText value="Are you sure you want to cancel this item ?" style="margin-left: 20px" />
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('cancelDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{deliveryRequestView.cancelDeliveryRequest()}" value="Cancel" styleClass="btn btn-danger" oncomplete="PF('cancelDlg').hide()" update=":main_form" />
			</div>
		</p:dialog>
	</h:form>

	<h:form id="deleteForm">
		<p:dialog widgetVar="deleteDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('deleteDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-trash-o red" />
					<h:outputText value=" Delete DeliveryRequests" />
				</h4>
			</div>
			<div class="modal-body">
				<h:outputText value="Are you sure you want to delete this item ?" style="margin-left: 20px" />
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('deleteDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{deliveryRequestView.deleteDeliveryRequest()}" value="Delete" styleClass="btn btn-danger" oncomplete="PF('deleteDlg').hide()" />
			</div>
		</p:dialog>
	</h:form>

	<h:form id="deleteDeliveryRequestFileForm" rendered="#{deliveryRequestView.isViewPage}">
		<p:dialog widgetVar="deleteDeliveryRequestFileDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('deleteDeliveryRequestFileDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-trash-o red" />
					<h:outputText value=" Delete File" />
				</h4>
			</div>
			<div class="modal-body">
				<h:outputText value="Are you sure you want to delete this item ?" style="margin-left: 20px" />
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('deleteDeliveryRequestFileDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{deliveryRequestView.deleteDeliveryRequestFile()}" value="Delete" styleClass="btn btn-danger" oncomplete="PF('deleteDeliveryRequestFileDlg').hide()"
					update=":main_form:files_table" />
			</div>
		</p:dialog>
	</h:form>


	<h:form id="addDeliveryRequestFileForm" rendered="#{deliveryRequestView.isViewPage}">
		<p:dialog widgetVar="uploadDeliveryRequestFileDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('uploadDeliveryRequestFileDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header" style="margin-bottom: 20px">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-plus green" />
					<h:outputText value=" Add New File" />
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-deliveryRequestname">
								<h:outputText value="Doc Type" />
							</label>
							<div class="col-xs-9 col-sm-9">

								<h:selectOneMenu value="#{deliveryRequestView.deliveryRequestFileType}" style="width:178px"
									rendered="#{deliveryRequestView.deliveryRequest.isInbound or deliveryRequestView.deliveryRequest.isXbound}">
									<f:selectItem noSelectionOption="true" itemLabel="---" />
									<f:selectItems value="#{docTypeView.findByType(deliveryRequestView.className2,1)}" var="item" itemLabel="#{item}" itemValue="#{item}" />
									<p:ajax update="fileUploadPanel" />
								</h:selectOneMenu>

								<h:selectOneMenu value="#{deliveryRequestView.deliveryRequestFileType}" style="width:178px"
									rendered="#{deliveryRequestView.deliveryRequest.isOutbound or deliveryRequestView.deliveryRequest.isXbound}">
									<f:selectItem noSelectionOption="true" itemLabel="---" />
									<f:selectItems value="#{docTypeView.findByType(deliveryRequestView.className2,2)}" var="item" itemLabel="#{item}" itemValue="#{item}" />
									<p:ajax update="fileUploadPanel" />
								</h:selectOneMenu>


							</div>
						</div>
					</div>
				</div>
				<div class="space-16" />
				<div class="row">
					<h:panelGroup id="fileUploadPanel">
						<p:fileUpload fileUploadListener="#{deliveryRequestView.handleFileUpload}" previewWidth="40" mode="advanced" dragDropSupport="true" multiple="true" update="messages,:main_form:files_table"
							sizeLimit="20000000" fileLimit="5" allowTypes="/(\.|\/)(gif|jpe?g|png|pdf|xlsx?|docx?|eml)$/" styleClass="#{deliveryRequestView.deliveryRequestFileType==null?'hide':''}"
							style="margin: auto;width: 80%">
							<f:attribute name="beanName" value="#{deliveryRequestView.className2}" />
						</p:fileUpload>
						<p:growl id="messages" showDetail="true" />
					</h:panelGroup>
				</div>
			</div>

			<br />
			<br />
			<div class="modal-footer">
				<p:commandButton onclick="PF('uploadDeliveryRequestFileDlg').hide()" value="Hide" styleClass="btn btn-warning" />
			</div>
		</p:dialog>
	</h:form>


	<h:form id="fileForm" rendered="#{deliveryRequestView.isViewPage}">
		<p:dialog widgetVar="fileDlg" modal="true" closable="false" resizable="false" showHeader="false" width="1000">
			<button type="button" class="bootbox-close-button close" onclick="PF('fileDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header" style="margin-bottom: 20px">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-list-alt blue" />
					<h:outputText value=" Preview" />
				</h4>
			</div>
			<div class="modal-body center" style="width: 100%">
				<p:media player="pdf" value="#{fileView.stream}" width="950" height="400" style="margin:auto" rendered="#{deliveryRequestView.deliveryRequestFile.isPdf}">
					<f:param name="fileName" value="#{deliveryRequestView.deliveryRequestFile.link}" />
				</p:media>
				<p:graphicImage value="#{fileView.stream}" rendered="#{deliveryRequestView.deliveryRequestFile.isImage}">
					<f:param name="fileName" value="#{deliveryRequestView.deliveryRequestFile.link}" />
				</p:graphicImage>
				<h:outputText value="No preview for this file" rendered="#{!deliveryRequestView.deliveryRequestFile.isPdf and !deliveryRequestView.deliveryRequestFile.isImage}" />
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('fileDlg').hide()" value="Hide" styleClass="btn btn-warning" />
			</div>
		</p:dialog>
	</h:form>

	<h:form id="poForm" rendered="#{deliveryRequestView.isViewPage}">
		<p:dialog widgetVar="poDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('poDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-plus green" />
					<h:outputText value=" Select Po" />
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-deliveryRequestname">
								<h:outputText value="Po" />
							</label>
							<div class="col-xs-9 col-sm-9">
								<p:selectOneMenu value="#{deliveryRequestView.deliveryRequest.po}" required="true" requiredMessage="Po should not be null" converter="#{genericSecuredConverter}">
									<f:selectItem noSelectionOption="true" itemLabel="---" />
									<f:selectItems value="#{deliveryRequestView.poList}" var="item" itemLabel="#{item.numeroInvoice}" itemValue="#{item}" />
								</p:selectOneMenu>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('poDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{deliveryRequestView.editPo()}" value="Save" update=":main_form" styleClass="btn btn-success" oncomplete="PF('poDlg').hide()" />

			</div>
		</p:dialog>
	</h:form>


</ui:composition>
