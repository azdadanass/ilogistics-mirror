<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<h:form id="addDetailType3Form" rendered="#{deliveryRequestView.isAddPage or deliveryRequestView.isEditPage}">
		<p:dialog widgetVar="addDetailType3Dlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('addDetailType3Dlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-plus green" />
					<h:outputText value=" Add Detail" />
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-xs-12 col-sm-3">
						<label class="control-label pull-right">
							<h:outputText value="Part Number " />
						</label>
					</div>
					<div class="col-xs-12 col-sm-9">
						<div class="clearfix">
							<span class="input-icon input-icon-right">
								<p:autoComplete value="#{deliveryRequestView.deliveryRequestDetail.partNumber}" size="30" maxResults="10" style="width:100%"
									completeMethod="#{partNumberView.completePartNumber1}" var="pn" itemLabel="#{pn.name}" itemValue="#{pn}" converter="#{genericSecuredConverter}" forceSelection="true"
									rendered="#{!projectView.isStockProject(deliveryRequestView.deliveryRequest.projectId)}">
									<p:column>
										<h:outputText value="#{pn.name}" />
									</p:column>
									<p:column>
										<h:outputText value="#{pn.description}" />
									</p:column>
								</p:autoComplete>
								<p:autoComplete value="#{deliveryRequestView.deliveryRequestDetail.partNumber}" size="30" maxResults="10" style="width:100%"
									completeMethod="#{partNumberView.completePartNumber2}" var="pn" itemLabel="#{pn.name}" itemValue="#{pn}" converter="#{genericSecuredConverter}" forceSelection="true"
									rendered="#{projectView.isStockProject(deliveryRequestView.deliveryRequest.projectId)}">
									<p:column>
										<h:outputText value="#{pn.name}" />
									</p:column>
									<p:column>
										<h:outputText value="#{pn.description}" />
									</p:column>
								</p:autoComplete>
							</span>
							<br />
						</div>
					</div>
				</div>
				<div class="space-4" />
				<div class="row">
					<div class="col-xs-12 col-sm-3">
						<label class="control-label pull-right">
							<h:outputText value="Quantity " />
						</label>
					</div>
					<div class="col-xs-12 col-sm-9">
						<div class="clearfix">
							<span class="input-icon input-icon-right">
								<p:inputNumber value="#{deliveryRequestView.deliveryRequestDetail.quantity}" required="true" requiredMessage="Quantity should not be null" style="width : 100%"
									decimalPlaces="0" thousandSeparator="" />
							</span>
							<br />
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('addDetailType3Dlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{deliveryRequestView.addDetailForInboundTransfer()}" value="Add" styleClass="btn btn-success" oncomplete="PF('addDetailType3Dlg').hide()"
					update=":main_form:step3:inbound_r_subview:inbound_r_tab" />
			</div>
		</p:dialog>
	</h:form>
	<h:form id="selectSiteForm" rendered="#{deliveryRequestView.isAddPage or deliveryRequestView.isEditPage}">
		<p:dialog widgetVar="selectSiteDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('selectSiteDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-plus green" />
					<h:outputText value=" Select" />
				</h4>
			</div>
			<div class="modal-body" style="width: 100%">
				<br />
				<div class="row">
					<div class="col-sm-offset-1 col-sm-10">
						<div class="table-header col-sm-12 col-xs-12">
							<div class="col-sm-3 hidden-xs">
								<i class="fa fa-list" />
								<h:outputText value=" Site List" />
							</div>
							<div class="col-sm-3 hidden-xs">
								<h:outputText value="Category : " />
								<h:selectOneMenu value="#{siteView.categoryId}">
									<f:selectItem itemLabel="All" noSelectionOption="true" />
									<f:selectItems value="#{siteCategoryView.findAll()}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}" />
									<p:ajax listener="#{siteView.refreshList()}" update="siteList" />
								</h:selectOneMenu>
							</div>
							<div class="col-sm-4 hidden-xs">
								<h:outputText value="Region : " />
								<h:selectOneMenu value="#{siteView.googleRegion}">
									<f:selectItem itemLabel="All" itemValue="null" />
									<f:selectItems value="#{siteView.findGoogleRegionList()}" var="item" itemLabel="#{item}" itemValue="#{item}" />
									<p:ajax listener="#{siteView.refreshList()}" update="siteList" />
								</h:selectOneMenu>
							</div>
							<div class="col-sm-2 col-xs-4">
								<div class="nav-search minimized">
									<span class="input-icon">
										<p:inputText value="#{siteView.searchBean}" placeholder="Search..." styleClass="input-small nav-search-input" autocomplete="off">
											<p:ajax event="keyup" update="siteList" />
										</p:inputText>
										<i class="ace-icon fa fa-search nav-search-icon" />
									</span>
								</div>
							</div>
						</div>
						<div class="col-sm-12 col-xs-12 aa-datatable-container">
							<p:dataTable id="siteList" widgetVar="siteList" value="#{siteView.list2}" filteredValue="#{siteView.list3}" rowKey="#{item.id}" selection="#{siteView.site}" var="item"
								rows="10" styleClass="table table-striped table-hover center" paginatorAlwaysVisible="false" paginator="true" paginatorPosition="bottom"
								paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}" rowSelectMode="checkbox">
								<p:column selectionMode="single" styleClass="ace aa-checkbox-column" />
								<p:column headerText="Name">
									<h:outputText value="#{item.name}" styleClass="bolder green" />
								</p:column>
								<p:column headerText="Category">
									<h:outputText value="#{item.type.category.name}" styleClass="light-blue" />
								</p:column>
								<p:column headerText="Type">
									<h:outputText value="#{item.type.name}" styleClass="purple" />
								</p:column>
								<p:column headerText="Owner">
									<h:outputText value="#{item.ownerName}" />
								</p:column>
								<p:column headerText="Created By">
									<h:outputText value="#{item.user.fullName}" styleClass="blue" />
								</p:column>
								<p:column headerText="Region">
									<h:outputText value="#{item.googleRegion}" styleClass="orange" />
								</p:column>
								<p:column headerText="Address">
									<h:outputText value="#{item.googleAddress}" styleClass="pink" />
								</p:column>
							</p:dataTable>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('selectSiteDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{deliveryRequestView.setOriginSite(siteView.site)}" value="Select" update=":main_form:step2:subview1:origin,:main_form:step2:transportation"
					styleClass="btn btn-success" oncomplete="PF('selectSiteDlg').hide()" rendered="#{deliveryRequestView.selectOrigin}" />
				<p:commandButton action="#{deliveryRequestView.setDestinationSite(siteView.site)}" value="Select" update=":main_form:step2:subview2:destination,:main_form:step2:transportation"
					styleClass="btn btn-success" oncomplete="PF('selectSiteDlg').hide()" rendered="#{!deliveryRequestView.selectOrigin}" />
			</div>
		</p:dialog>
	</h:form>

				<h:outputText value="x" />
			</button>
			<div class="modal-header" style="margin-bottom: 20px">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-plus green" />
					<h:outputText value=" Upload Excel File" />
				</h4>

					<h:outputText value="You can download file template from " style="margin-left:20px" />

					</h:outputLink>
					<h:outputLink target="blank" value="resources/doc/outbound.xls" rendered="#{deliveryRequestView.deliveryRequest.isOutbound}">

						<p:fileUpload fileUploadListener="#{deliveryRequestView.uploadExcelFile}" previewWidth="40" mode="advanced" dragDropSupport="true" multiple="true"
							rendered="#{deliveryRequestView.deliveryRequest.isOutbound}" update="messages,:main_form:step3:outbound:outbound_tab" sizeLimit="20000000" allowTypes="/(\.|\/)(xls)$/"

			<br />

	<h:form id="addSiteForm" rendered="#{deliveryRequestView.isAddPage or deliveryRequestView.isEditPage}">
		<p:dialog widgetVar="addSiteDlg" modal="true" closable="false" resizable="false" showHeader="false" position="top">
			<button type="button" class="bootbox-close-button close" onclick="PF('addSiteDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-body">
				<ui:include src="addEditSiteBody.xhtml" />
				<div class="wizard-actions">
					<!-- <p:commandLink action="#{siteView.saveSitePreviousStep()}" immediate="true" update="messages,nav-wizard,steps" styleClass="btn  btn-prev">
								<i class="ace-icon fa fa-arrow-left icon-on-right"></i>
								<h:outputText value="Back" />
							</p:commandLink> -->
					<p:commandButton onclick="PF('addSiteDlg').hide()" value="Hide" styleClass="btn btn-warning" />
					<p:commandButton id="nextButton1" action="#{siteView.saveSiteNextStep()}" rendered="#{deliveryRequestView.addOriginSite}" oncomplete="updateOrigin()"
						update="messages,nav-wizard,steps,nextButton1,:main_form:step2:subview1:origin" styleClass="btn #{siteView.step!=3?'btn-info':'btn-success'} "
						value="#{siteView.step!=3?'Next':'Confirm'}">
						<f:setPropertyActionListener value="#{siteView.site.id}" target="#{deliveryRequestView.deliveryRequest.originId}" />
					</p:commandButton>
					<p:commandButton id="nextButton2" action="#{siteView.saveSiteNextStep()}" rendered="#{!deliveryRequestView.addOriginSite}" oncomplete="updateDestination()"
						update="messages,nav-wizard,steps,nextButton2,:main_form:step2:subview2:destination" styleClass="btn #{siteView.step!=3?'btn-info':'btn-success'} "
						value="#{siteView.step!=3?'Next':'Confirm'}">
						<f:setPropertyActionListener value="#{siteView.site.id}" target="#{deliveryRequestView.deliveryRequest.destinationId}" />
					</p:commandButton>
					<p:remoteCommand name="updateOrigin" update=":main_form:step2:subview1:origin">
						<f:setPropertyActionListener value="#{siteView.site.id}" target="#{deliveryRequestView.deliveryRequest.originId}" />
					</p:remoteCommand>
					<p:remoteCommand name="updateDestination" update=":main_form:step2:subview2:destination">
