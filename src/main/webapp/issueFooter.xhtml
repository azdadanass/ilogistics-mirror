	<h:form id="confirmForm">
		<p:dialog widgetVar="confirmDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('confirmDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-spinner light-blue" />
					<h:outputText value=" Confirm" />
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="col-xs-5 col-sm-5 control-label no-padding-right" for="form-field-basename">
								<h:outputText value="Blocking" />
							</label>
							<div class="col-xs-7 col-sm-7">
								<h:selectOneMenu value="#{issueView.issue.blocking}" required="true" requiredMessage="Blocking filed should not be null">
									<f:selectItem itemLabel="---" noSelectionOption="true" />
									<f:selectItem itemLabel="Yes" itemValue="true" />
									<f:selectItem itemLabel="No" itemValue="false" />
								</h:selectOneMenu>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="col-xs-5 col-sm-5 control-label no-padding-right" for="form-field-basename">
								<h:outputText value="Temporary/Permanent" />
							</label>
							<div class="col-xs-7 col-sm-7">
								<h:selectOneMenu value="#{issueView.issue.permanent}" required="true" requiredMessage="Temporary/Permanent filed should not be null">
									<f:selectItem itemLabel="---" noSelectionOption="true" />
									<f:selectItem itemLabel="Permanent" itemValue="true" />
									<f:selectItem itemLabel="Temporary" itemValue="false" />
								</h:selectOneMenu>
							</div>
						</div>
					</div>
				</div>
				<div class="space-4" />
				<div class="center">
					<p:inputTextarea value="#{issueView.issue.tmpComment}" placeholder="Comment" style="width:90%;margin:auto" />
				</div>
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('confirmDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{issueView.confirm()}" value="Confirm" styleClass="btn btn-info" oncomplete="PF('confirmDlg').hide()" update=":main_form" />
			</div>
		</p:dialog>
	</h:form>
