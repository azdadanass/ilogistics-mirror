<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="template/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{staticView.applicationName}" />
	</ui:define>
	<ui:define name="header">
		<ui:include src="template/header.xhtml" />
	</ui:define>
	<ui:define name="sider">
		<ui:include src="template/sider.xhtml" />
	</ui:define>
	<ui:define name="navigator">
		<ul class="breadcrumb">
			<li>
				<i class="ace-icon fa fa-home" />
				<a href="#">
					<h:outputText value="Main Menu" />
				</a>
			</li>
			<li class="active">
				<h:outputText value=" Issue List" />
			</li>
		</ul>
	</ui:define>
	<ui:define name="body">
		<h:form id="main_form">
			<div class="page-header hidden-xs">
				<h1>
					<i class="ace-icon fa fa-list bigger-110 green"></i>
					<h:outputText value="Issue List" />
				</h1>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<h:panelGroup id="widgetPanel">
						<div class=" col-sm-offset-1 col-sm-6">
							<h:outputLink styleClass="btn btn-app btn-sm btn-success hover aa-tooltip tooltip-success" title="Add New Issue" value="#{issueView.addEditPage}" rendered="#{issueView.canSave()}">
								<i class="ace-icon fa fa-plus bigger-230"></i>
								<h:outputText value="Add" />
							</h:outputLink>
							<p:commandLink styleClass="btn btn-app btn-sm btn-primary hover aa-tooltip tooltip-info" title="Reload page" action="#{issueView.evictCache()}">
								<i class="ace-icon fa fa-refresh bigger-230"></i>
								<h:outputText value="Reload" />
							</p:commandLink>
						</div>
						<div class="col-sm-5  hidden-xs infobox-container">
							<span class="btn btn-app btn-sm btn-warning no-hover">
								<span class="line-height-1 bigger-170">
									<h:outputText value="#{issueView.rowsNumber}" />
								</span>
								<br />
								<span class="line-height-1 smaller-90">
									<h:outputText value="Total" />
								</span>
							</span>
						</div>
					</h:panelGroup>
				</div>
			</div>
			<div class="hr dotted" />
			<f:subview rendered="#{issueView.pageIndex==null}">
				<div class="row">
					<div class="col-sm-offset-5 col-sm-6">
						<div class="tab-content">
							<div class="tab-pane in active">
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-username">
												<h:outputText value="Project " />
											</label>
											<div class="col-xs-9 col-sm-9">
												<p:selectOneMenu value="#{issueView.projectId}" filter="true" filterMatchMode="contains">
													<f:selectItem noSelectionOption="true" itemLabel="---" />
													<f:selectItems value="#{projectView.findProjectListHavingIssues()}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}" />
													<p:ajax listener="#{issueView.refreshList}" update=":main_form:main_tab" />
												</p:selectOneMenu>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</f:subview>
			<div class="space-16" />
			<div class="row">
				<p:messages id="messages" />
				<div class="col-sm-offset-1 col-sm-10">
					<div class="table-header col-sm-12 col-xs-12">
						<div class="col-sm-8 col-xs-8">
							<i class="fa fa-list" />
							<h:outputText value="Issue List" />
						</div>
						<div class="col-sm-2 hidden-xs">
							<div class="action-buttons center">
								<h:commandLink styleClass="aa-tooltip tooltip-success" title="Export to excel">
									<img src="/resources/img/xls.png" width="20" height="20" />
									<p:dataExporter type="xls" target="issueList" fileName="issueList" postProcessor="#{utilsView.excelExportation}" />
								</h:commandLink>
							</div>
						</div>
						<div class="col-sm-2 col-xs-4">
							<div class="nav-search minimized">
								<span class="input-icon">
									<p:inputText value="#{issueView.searchBean}" placeholder="Search..." styleClass="input-small nav-search-input" autocomplete="off">
										<p:ajax event="keyup" update="issueList,widgetPanel" />
									</p:inputText>
									<i class="ace-icon fa fa-search nav-search-icon" />
								</span>
							</div>
						</div>
					</div>
					<div class="col-sm-12 col-xs-12 aa-datatable-container">
						<p:remoteCommand name="panelUpdaters" process="@this" update=":main_form:widgetPanel" />
						<p:dataTable value="#{issueView.list2}" filteredValue="#{issueView.list3}" rowKey="#{item.id}" selection="#{issueView.list4}" id="issueList" widgetVar="issueList" var="item" rows="20"
							styleClass="table table-striped table-hover center" paginatorAlwaysVisible="false" paginator="true" paginatorPosition="bottom"
							paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}" rowSelectMode="checkbox">
							<p:column headerText="DN" width="70">
								<h:outputLink value="viewDeliveryRequest.xhtml" target="blank">
									<h:outputText value="#{item.deliveryRequestReference}" styleClass="bolder green" />
									<f:param name="id" value="#{item.deliveryRequestId}" />
								</h:outputLink>
							</p:column>
							<p:column headerText="Severity" width="70">
								<h:outputText value="#{item.severity.value}" styleClass="#{item.severity.color} bolder" />
							</p:column>
							<p:column headerText="Category">
								<h:outputText value="#{item.category.name}" styleClass="blue" />
							</p:column>
							<p:column headerText="Type">
								<h:outputText value="#{item.type.name}" styleClass="orange" />
							</p:column>
							<p:column headerText="Blocking" width="70">
								<h:outputText value="#{item.blocking?'Yes':'No'}" styleClass="badge #{item.blocking?'badge-danger':'badge-info'}" />
							</p:column>
							<p:column headerText="Ownership">
								<h:outputText value="#{item.ownership}" styleClass="#{item.ownershipType.color.name}" />
							</p:column>
							<p:column headerText="Status" width="70">
								<h:outputText value="#{item.status.value}" styleClass="#{item.status.color.name}" />
							</p:column>
							<p:column headerText="Actions" width="80" exportable="false">
								<div class="action-buttons center">
									<h:outputLink value="#{issueView.viewPage}" title="Show details" styleClass="aa-tooltip tooltip-info">
										<i class="ace-icon fa fa-list-alt bigger-130 blue" />
										<f:param name="id" value="#{item.id}" />
									</h:outputLink>
								</div>
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
