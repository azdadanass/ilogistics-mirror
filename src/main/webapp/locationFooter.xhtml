<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<h:form id="deleteForm">
		<p:dialog widgetVar="deleteDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('deleteDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-trash-o red" />
					<h:outputText value=" Delete Location" />
				</h4>
			</div>
			<div class="modal-body">
				<h:outputText value="Are you sure you want to delete this item ?" style="margin-left: 20px" />
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('deleteDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{locationView.delete()}" value="Delete" styleClass="btn btn-danger" oncomplete="PF('deleteDlg').hide()" />
			</div>
		</p:dialog>
	</h:form>
	<h:form id="generateZoningForm">
		<p:dialog widgetVar="generateZoningDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('generateZoningDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-grid purple" />
					<h:outputText value=" Zoning " />
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-xs-12 col-sm-3">
						<label class="control-label pull-right">
							<h:outputText value="Zoning " />
						</label>
					</div>
					<div class="col-xs-12 col-sm-9">
						<div class="clearfix">
							<h:selectOneMenu value="#{locationView.model.zoning}" styleClass="col-xs-12 col-sm-6">
								<f:selectItem itemLabel="No" itemValue="false" />
								<f:selectItem itemLabel="Yes" itemValue="true" />
								<p:ajax update="uploadZoningFilePanel" />
							</h:selectOneMenu>
							<br />
						</div>
					</div>
				</div>
				<h:panelGroup id="uploadZoningFilePanel">
					<div class="space-16" />
					<div class="row">
						<h:panelGroup id="fileUploadPanel" rendered="#{locationView.model.zoning}">
							<p:messages id="messages" closable="true" />
							<p:fileUpload fileUploadListener="#{locationView.generateZoning}" previewWidth="40" mode="advanced" dragDropSupport="true" multiple="true" update=":main_form,zoningScriptsPanel"
								sizeLimit="20000000" allowTypes="/(\.|\/)(xls)$/" style="margin: auto;width: 80%" />
							<h:outputText value="You can download file template from " style="margin-left:20px" />
							<h:outputLink target="blank" value="resources/doc/zoning_template.xls">
								<h:outputText value="here" styleClass="blue bolder" />
							</h:outputLink>
						</h:panelGroup>
					</div>
					<div class="space-8" />
					<div class="row"></div>
				</h:panelGroup>
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('generateZoningDlg').hide()" value="Hide" styleClass="btn btn-warning" />
			</div>
		</p:dialog>
	</h:form>
	<h:form id="addIndustryForm">
		<p:dialog widgetVar="addIndustryDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('addIndustryDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-plus green" />
					<h:outputText value=" Add Industry" />
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-sitename">
								<h:outputText value="Name" />
							</label>
							<div class="col-xs-9 col-sm-9">
								<p:selectOneMenu value="#{locationView.partNumberIndustryId}" converter="#{genericSecuredConverter}" required="true" requiredMessage="Industry should not be null">
									<f:selectItem itemLabel="---" noSelectionOption="true" />
									<f:selectItems value="#{partNumberIndustryView.find()}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}" />
								</p:selectOneMenu>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('addIndustryDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{locationView.addIndustry()}" value="Add" styleClass="btn btn-success" oncomplete="PF('addIndustryDlg').hide()" update=":main_form:industryList,:main_form:messages" />
			</div>
		</p:dialog>
	</h:form>
	<h:form id="categoryListForm">
		<p:dialog widgetVar="categoryListDlg" modal="true" closable="false" resizable="false" showHeader="false" width="1000">
			<button type="button" class="bootbox-close-button close" onclick="PF('categoryListDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-plus green" />
					<h:outputText value=" Categories" />
				</h4>
			</div>
			<div class="modal-body" style="width: 100%">
				<p:messages id="messages" closable="true" />
				<div class="row">
					<div class="col-sm-offset-1 col-sm-10">
						<div class="table-header col-sm-12 col-xs-12">
							<i class="fa fa-list" />
							<h:outputText value=" Category List" />
						</div>
						<div class="col-sm-12 col-xs-12 aa-datatable-container">
							<p:dataTable value="#{locationView.industry.categoryList}" rowKey="#{item.id}" id="categorylist" var="item" rows="20" styleClass="table table-striped table-hover center"
								paginatorAlwaysVisible="false" paginator="true" paginatorPosition="bottom" paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}">
								<p:column headerText="Name">
									<h:outputText value="#{item.category.name}" styleClass="bolder green" />
								</p:column>
								<p:column headerText="Industry">
									<h:outputText value="#{item.industry.industryName}" styleClass="blue" />
								</p:column>
								<p:column headerText="Actions" width="150" exportable="false">
									<div class="action-buttons center">
										<p:commandLink title="View Type List" update=":typeListForm" oncomplete="PF('typeListDlg').show()">
											<i class="ace-icon fa fa-list bigger-130 blue" />
											<f:setPropertyActionListener value="#{item}" target="#{locationView.category}" />
										</p:commandLink>
										<p:commandLink styleClass="aa-tooltip tooltip-error" title="Delete Item" action="#{locationView.deleteCategory(item)}" rendered="#{locationView.canDeleteCategory()}" update="categorylist">
											<i class="fa fa-trash-o red bigger-130" />
										</p:commandLink>
									</div>
								</p:column>
								<f:facet name="footer">
									<div class="action-buttons center">
										<p:commandLink styleClass="aa-tooltip tooltip-success" title="Add new category" oncomplete="PF('addCategoryDlg').show()" update=":addCategoryForm" rendered="#{locationView.canAddCategory()}">
											<i class="fa fa-plus green" />
										</p:commandLink>
									</div>
								</f:facet>
							</p:dataTable>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('categoryListDlg').hide()" value="Hide" styleClass="btn btn-warning" />
			</div>
		</p:dialog>
	</h:form>
	<h:form id="addCategoryForm">
		<p:dialog widgetVar="addCategoryDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('addCategoryDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-plus green" />
					<h:outputText value=" Add Category" />
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-sitename">
								<h:outputText value="Category" />
							</label>
							<div class="col-xs-9 col-sm-9">
								<p:selectOneMenu value="#{locationView.partNumberCategoryId}" filter="true" filterMatchMode="contains" required="true" requiredMessage="Category should not be null">
									<f:selectItem itemLabel="---" noSelectionOption="true" />
									<f:selectItems value="#{partNumberCategoryView.findByIndustry(locationView.industry.industryId)}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}" />
								</p:selectOneMenu>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('addCategoryDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{locationView.addCategory()}" value="Add" styleClass="btn btn-success" oncomplete="PF('addCategoryDlg').hide()"
					update=":categoryListForm:categorylist,:categoryListForm:messages" />
			</div>
		</p:dialog>
	</h:form>
	<h:form id="typeListForm">
		<p:dialog widgetVar="typeListDlg" modal="true" closable="false" resizable="false" showHeader="false" width="1000">
			<button type="button" class="bootbox-close-button close" onclick="PF('typeListDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-plus green" />
					<h:outputText value=" Types" />
				</h4>
			</div>
			<div class="modal-body" style="width: 100%">
				<p:messages id="messages" closable="true" />
				<div class="row">
					<div class="col-sm-offset-1 col-sm-10">
						<div class="table-header col-sm-12 col-xs-12">
							<i class="fa fa-list" />
							<h:outputText value=" Type List" />
						</div>
						<div class="col-sm-12 col-xs-12 aa-datatable-container">
							<p:dataTable value="#{locationView.category.typeList}" rowKey="#{item.id}" id="typelist" var="item" rows="20" styleClass="table table-striped table-hover center" paginatorAlwaysVisible="false"
								paginator="true" paginatorPosition="bottom" paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}">
								<p:column headerText="Name">
									<h:outputText value="#{item.type.name}" styleClass="bolder green" />
								</p:column>
								<p:column headerText="Category">
									<h:outputText value="#{item.category.categoryName}" styleClass="blue" />
								</p:column>
								<p:column headerText="Actions" width="150" exportable="false">
									<div class="action-buttons center">
										<p:commandLink styleClass="aa-tooltip tooltip-error" title="Delete Item" action="#{locationView.deleteType(item)}" rendered="#{locationView.canDeleteType()}" update="typelist">
											<i class="fa fa-trash-o red bigger-130" />
										</p:commandLink>
									</div>
								</p:column>
								<f:facet name="footer">
									<div class="action-buttons center">
										<p:commandLink styleClass="aa-tooltip tooltip-success" title="Add new type" oncomplete="PF('addTypeDlg').show()" update=":addTypeForm" rendered="#{locationView.canAddType()}">
											<i class="fa fa-plus green" />
										</p:commandLink>
									</div>
								</f:facet>
							</p:dataTable>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('typeListDlg').hide()" value="Hide" styleClass="btn btn-warning" />
			</div>
		</p:dialog>
	</h:form>
	<h:form id="addTypeForm">
		<p:dialog widgetVar="addTypeDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('addTypeDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-plus green" />
					<h:outputText value=" Add Type" />
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-sitename">
								<h:outputText value="Type" />
							</label>
							<div class="col-xs-9 col-sm-9">
								<p:selectOneMenu value="#{locationView.partNumberTypeId}" filter="true" filterMatchMode="contains" required="true" requiredMessage="Type should not be null">
									<f:selectItem itemLabel="---" noSelectionOption="true" />
									<f:selectItems value="#{partNumberTypeView.findByCategory(locationView.category.categoryId)}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}" />
								</p:selectOneMenu>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('addTypeDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{locationView.addType()}" value="Add" styleClass="btn btn-success" oncomplete="PF('addTypeDlg').hide()" update=":typeListForm:typelist,:typeListForm:messages" />
			</div>
		</p:dialog>
	</h:form>
	<h:form id="stockRowDetailListForm">
		<p:dialog widgetVar="stockRowDetailListDlg" modal="true" closable="false" resizable="false" showHeader="false" width="1200">
			<button type="button" class="bootbox-close-button close" onclick="PF('stockRowDetailListDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-list blue" />
					<h:outputText value=" Details" />
				</h4>
			</div>
			<div class="modal-body" style="width: 100%">
				<div class="row">
					<div class="col-sm-offset-1 col-sm-10">
						<div class="table-header col-sm-12 col-xs-12">
							<div class="col-sm-8 col-xs-8">
								<i class="fa fa-list" />
								<h:outputText value=" Details" />
							</div>
							<div class="col-sm-2 hidden-xs">
								<div class="action-buttons center">
									<h:commandLink styleClass="aa-tooltip tooltip-success" title="Export to excel">
										<img src="/resources/img/xls.png" width="20" height="20" />
										<p:dataExporter type="xls" target="stockRowDetailList" fileName="stockRowDetailList" postProcessor="#{utilsView.excelExportation}" />
									</h:commandLink>
								</div>
							</div>
							<div class="col-sm-2 col-xs-4">
								<div class="nav-search minimized">
									<span class="input-icon">
										<p:inputText value="#{locationView.stockRowDetailDatatable.search}" placeholder="Search..." styleClass="input-small nav-search-input" autocomplete="off">
											<p:ajax event="keyup" update="stockRowDetailList" />
										</p:inputText>
										<i class="ace-icon fa fa-search nav-search-icon" />
									</span>
								</div>
							</div>
						</div>
						<div class="col-sm-12 col-xs-12 aa-datatable-container">
							<p:dataTable id="stockRowDetailList" value="#{locationView.stockRowDetailDatatable.value}" rowKey="#{item.id}" widgetVar="stockRowDetailList" var="item" rows="20"
								styleClass="table table-striped table-hover center" paginatorAlwaysVisible="false" paginator="true" paginatorPosition="bottom"
								paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}" rowSelectMode="checkbox">
								<p:column headerText="Image" width="80" exportable="false">
									<p:graphicImage value="#{fileUploadView.stream}" styleClass="img-circle aa-datatable-photo">
										<f:param name="fileName" value="#{item.partNumberImage}" />
									</p:graphicImage>
								</p:column>
								<p:column headerText="Part Number">
									<h:outputText value="#{item.partNumberName}" styleClass="bolder purple" />
								</p:column>
								<p:column headerText="Description">
									<h:outputText value="#{item.partNumberDescription}" styleClass="blue aa-cut-text" />
								</p:column>
								<p:column headerText="DN">
									<h:outputLink value="viewDeliveryRequest.xhtml">
										<h:outputText value="#{item.deliveryRequestReference}" styleClass="bolder green" />
										<f:param name="id" value="#{item.deliveryRequestId}"/>
									</h:outputLink>
								</p:column>
								<p:column headerText="Status">
									<h:outputText value="#{item.stockRowStatus.value}" styleClass="#{item.stockRowStatus.color.name}" />
								</p:column>
								<p:column headerText="Packing Detail">
									<h:outputText value="#{item.packingDetailName}" />
								</p:column>
								<p:column headerText="Type">
									<h:outputText value="#{item.packingDetailType}" />
								</p:column>
								<p:column headerText="Stock Quantity">
									<h:outputText value="#{item.quantity-item.usedQuantity}" styleClass="bolder green">
										<f:convertNumber type="number" maxFractionDigits="2" />
									</h:outputText>
								</p:column>
							</p:dataTable>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('stockRowDetailListDlg').hide()" value="Hide" styleClass="btn btn-warning" />
			</div>
		</p:dialog>
	</h:form>
</ui:composition>
