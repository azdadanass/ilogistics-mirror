<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="addForm">
		<p:dialog widgetVar="addDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('addDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-save green" />
					<h:outputText value=" Add New Item" />
				</h4>
			</div>
			<div class="modal-body">
				<p:messages id="messages" closable="true"/>
				<div class="row">
					<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-actionname">
								<h:outputText value="Part Number " />
							</label>
							<div class="col-xs-9 col-sm-9">
								<p:autoComplete value="#{partNumberThresholdView.partNumberThreshold.partNumber}" size="30" maxResults="10" completeMethod="#{partNumberView.completePartNumber1}" var="pn"
									itemLabel="#{pn.name}" itemValue="#{pn}" converter="#{genericSecuredConverter}" forceSelection="true" required="true" requiredMessage="Part Number should not be null">
									<p:column>
										<h:outputText value="#{pn.name}" />
									</p:column>

									<p:column>
										<h:outputText value="#{pn.description}" />
									</p:column>
								</p:autoComplete>
							</div>
						</div>
					</div>
				</div>
				<div class="space-4" />
				<div class="row">
					<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-actionname">
								<h:outputText value="Stock Min " />
							</label>
							<div class="col-xs-9 col-sm-9">
								<p:inputNumber value="#{partNumberThresholdView.partNumberThreshold.stockMin}" thousandSeparator="" decimalPlaces="0" required="true" requiredMessage="Stock Min should not be null" />
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-actionname">
								<h:outputText value="Stock Max " />
							</label>
							<div class="col-xs-9 col-sm-9">
								<p:inputNumber value="#{partNumberThresholdView.partNumberThreshold.stockMax}" thousandSeparator="" decimalPlaces="0" required="true" requiredMessage="Stock Max should not be null" />
							</div>
						</div>
					</div>
				</div>
				<div class="space-4" />
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('addDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{partNumberThresholdView.savePartNumberThreshold()}" value="Set" styleClass="btn btn-success" update="messages,:main_form:tab2:main_tab"  />
			</div>
		</p:dialog>
	</h:form>
	
	<h:form id="deleteForm">
		<p:dialog widgetVar="deleteDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('deleteDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-trash-o red" />
					<h:outputText value=" Delete " />
				</h4>
			</div>
			<div class="modal-body">
				<h:outputText value="Are you sure you want to delete this item ?" style="margin-left: 20px" />
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('deleteDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{partNumberThresholdView.deletePartNumberThreshold()}" value="Delete" styleClass="btn btn-danger" oncomplete="PF('deleteDlg').hide()" update=":main_form:tab2:main_tab"/>
			</div>
		</p:dialog>
	</h:form>

</ui:composition>
