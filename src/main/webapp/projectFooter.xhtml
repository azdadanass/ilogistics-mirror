<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="editForm">
			<p:dialog widgetVar="editDlg" modal="true" closable="false" resizable="false" showHeader="false">
				<button type="button" class="bootbox-close-button close" onclick="PF('editDlg').hide()">
					<h:outputText value="x" />
				</button>
				<div class="modal-header">
					<h4 class="modal-title">
						<i class="ace-icon fa fa-edit orange" />
						<h:outputText value=" Edit Fields" />
					</h4>
				</div>
				<div class="modal-body">
					<p:messages id="messages" />
					<div class="row">
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-actionname">
									<h:outputText value="Customer Warehousing " />
								</label>
								<div class="col-xs-9 col-sm-9">
									<h:selectOneMenu value="#{projectView.project.customerWarehousing}" disabled="#{!projectView.canEditCustomerWarehousing()}">
										<f:selectItem itemLabel="No" itemValue="false"/>
										<f:selectItem itemLabel="Yes" itemValue="true"/>
										<p:ajax update="customerStockManagement"/>
									</h:selectOneMenu>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-actionname">
									<h:outputText value="Customer Stock Management " />
								</label>
								<div class="col-xs-9 col-sm-9">
									<h:selectOneMenu id="customerStockManagement" value="#{projectView.project.customerStockManagement}" disabled="#{!projectView.canEditCustomerStockManagement()}">
										<f:selectItem itemLabel="No" itemValue="false"/>
										<f:selectItem itemLabel="Yes" itemValue="true"/>
									</h:selectOneMenu>
								</div>
							</div>
						</div>
					</div>
					<div class="space-4" />
					<div class="space-4" />
				</div>
				<div class="modal-footer">
					<p:commandButton onclick="PF('editDlg').hide()" value="Hide" styleClass="btn btn-warning" />
					<p:commandButton action="#{projectView.edit()}" value="Set" styleClass="btn btn-success" update="messages,:main_form:main_tab" oncomplete="PF('editDlg').hide()" />
				</div>
			</p:dialog>
		</h:form>


</ui:composition>
