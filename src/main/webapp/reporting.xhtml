<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="template/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<ui:define name="title">
		<h:outputText value="#{staticView.applicationName}" />
	</ui:define>

	<ui:define name="header">
		<ui:include src="template/header.xhtml" />
		<link rel="stylesheet" href="resources/css/css/style.css" />
	</ui:define>

	<!-- <ui:define name="sider">
		<ui:include src="template/sider.xhtml" />
	</ui:define> -->

	<ui:define name="navigator">
		<ul class="breadcrumb">
			<li>
				<i class="ace-icon fa fa-home" />
				<a href="#">
					<h:outputText value="Main Menu" />
				</a>
			</li>
			<li class="active">
				<h:outputText value="Welcome Page" />
			</li>
		</ul>
	</ui:define>

	<ui:define name="body">
		<h:form id="main_form">
			<div class="space-32" />
			<div class="row">
				<div class="col-sm-offset-1 col-sm-10">
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-offset-2 col-sm-4">
								<div class="center">
									<h:outputLink value="companyList.xhtml" styleClass="img1" style="width: 100px;margin:auto;margin-bottom:20px">
										<span class="rotate_section">
											<img src="resources/img/reporting/stock.png" alt="" class="no_resize" style="width: 100px; height: 100px" />
										</span>
									</h:outputLink>
									<h3>
										<h:outputText value="Stock" style="font-size:14px" />
									</h3>
								</div>
							</div>
							<div class="col-sm-4">
								<div class="center">
									<h:outputLink value="customerList.xhtml" styleClass="img1" style="width: 100px;margin:auto;margin-bottom:20px">
										<span class="rotate_section">
											<img src="resources/img/reporting/customer_warehouse.png" alt="" class="no_resize" style="width: 100px; height: 100px" />
										</span>
									</h:outputLink>
									<h3>
										<h:outputText value="Customer Warehousing" style="font-size:14px" />
									</h3>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>


		</h:form>
	</ui:define>
</ui:composition>
