<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="template/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="title">
		<h:outputText value="#{staticView.applicationName}" />
	</ui:define>
	<ui:define name="header">
		<link rel="stylesheet" href="resources/css/css/style.css" />
		<ui:include src="template/header.xhtml" />
	</ui:define>
	<ui:define name="body">
		<h:form id="main_form">
			<div class="space-32" />
			<div class="row">
				<div class="col-sm-offset-1 col-sm-10">
					<div class="col-sm-12">
						<div class="row">
							<f:subview
								rendered="#{(sessionView.internal and (sessionView.isPM or sessionView.isWM or sessionView.isAdmin or sessionView.isUser)) or sessionView.isWM or sessionView.isExternalPm}">
								<div class="col-sm-3">
									<div class="center">
										<p:commandLink styleClass="img1" action="#{menuView.selectMenu}">
											<span class="rotate_section">
												<img src="/resources/img/reporting/inventory.png" alt="" class="no_resize" width="100" height="50" />
											</span>
											<f:setPropertyActionListener value="INVENTORY" target="#{menuView.menu}" />
										</p:commandLink>
										<h3>
											<h:outputText value="Inventory" style="font-size:14px" />
										</h3>
									</div>
								</div>
							</f:subview>
							<f:subview rendered="#{(sessionView.internal and (sessionView.isPM or sessionView.isWM or sessionView.isAdmin or sessionView.isUser)) or sessionView.isWM}">
								<div class="col-sm-3">
									<div class="center">
										<p:commandLink styleClass="img1" action="#{menuView.selectMenu}">
											<span class="rotate_section">
												<img src="/resources/img/reporting/delivery.png" alt="" class="no_resize" width="100" height="50" />
											</span>
											<f:setPropertyActionListener value="DELIVERY" target="#{menuView.menu}" />
										</p:commandLink>
										<h3>
											<h:outputText value="Delivery" style="font-size:14px" />
										</h3>
									</div>
								</div>
							</f:subview>
							<f:subview rendered="#{(sessionView.internal and (sessionView.isPM or sessionView.isWM or sessionView.isAdmin or sessionView.isUser)) or sessionView.isWM}">
								<div class="col-sm-3">
									<div class="center">
										<p:commandLink styleClass="img1" action="#{menuView.selectMenu}">
											<span class="rotate_section">
												<img src="/resources/img/reporting/analysis.png" alt="" class="no_resize" width="100" height="50" />
											</span>
											<f:setPropertyActionListener value="LOGISTIC_ANALYSIS" target="#{menuView.menu}" />
										</p:commandLink>
										<h3>
											<h:outputText value="Logistic Analysis" style="font-size:14px" />
										</h3>
									</div>
								</div>
							</f:subview>
							<f:subview rendered="#{(sessionView.internal and (sessionView.isPM or sessionView.isWM or sessionView.isAdmin or sessionView.isUser)) or sessionView.isWM}">
								<div class="col-sm-3">
									<div class="center">
										<p:commandLink styleClass="img1" action="#{menuView.selectMenu}">
											<span class="rotate_section">
												<img src="/resources/img/reporting/financial.jpg" alt="" class="no_resize" width="100" height="50" />
											</span>
											<f:setPropertyActionListener value="FINANCIAL_REPORT" target="#{menuView.menu}" />
										</p:commandLink>
										<h3>
											<h:outputText value="Financial  Report" style="font-size:14px" />
										</h3>
									</div>
								</div>
							</f:subview>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
