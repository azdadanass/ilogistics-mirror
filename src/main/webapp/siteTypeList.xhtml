<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="template/template.xhtml">

	<ui:define name="title">
		<h:outputText value="#{staticView.applicationName}" />
	</ui:define>

	<ui:define name="header">
		<ui:include src="template/header.xhtml" />
	</ui:define>

	<ui:define name="sider">
		<ui:include src="template/sider.xhtml" />
	</ui:define>

	<ui:define name="navigator">
		<ul class="breadcrumb">
			<li>
				<i class="ace-icon fa fa-home" />
				<a href="#">
					<h:outputText value="Main Menu" />
				</a>
			</li>
			<li class="active">
				<h:outputText value="SiteType List" />
			</li>
		</ul>
	</ui:define>

	<ui:define name="body">
		<h:form id="main_form">
			<div class="page-header hidden-xs">
				<h1>
					<i class="ace-icon fa fa-list bigger-110 green"></i>
					<h:outputText value=" Site Type List" />
				</h1>
			</div>
			<div class="row">
				<p:messages id="messages" />
				<div class="col-xs-12">
					<div class="widget-box transparent">
						<div class="widget-body" style="width: 80%; margin: auto; margin-top: 20px;">
							<div class="widget-main no-padding">
								<p:dataGrid id="main_datagrid_1" var="item" value="#{siteTypeView.list2}" columns="5" rows="14" paginator="false" paginatorPosition="bottom" paginatorTemplate="{PageLinks}" styleClass="center" rowIndexVar="rowIndex">
									<div class="itemdiv memberdiv">
										<div class="inline position-relative">
											<div class="user">
												<h:outputLink value="siteList.xhtml">
													<p:graphicImage value="#{item.image}" styleClass="grid_images" />
													<f:param name="typeId" value="#{item.id}" />
												</h:outputLink>
											</div>
											<div class="body">
												<div class="name">
													<h:outputLink value="siteList.xhtml">
														<h:outputText value="#{item.name}" styleClass="blue" />
														<f:param name="typeId" value="#{item.id}" />
													</h:outputLink>
												</div>
											</div>
										</div>
									</div>
									<script>
										$(".ui-datagrid-column").addClass('profile-users');
									</script>
								</p:dataGrid>
							</div>
						</div>
					</div>
				</div>


			</div>
		</h:form>
	</ui:define>
</ui:composition>
