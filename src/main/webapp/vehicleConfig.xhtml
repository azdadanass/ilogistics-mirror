<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="template/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{staticView.applicationName}" />
	</ui:define>
	<ui:define name="header">
		<ui:include src="template/header.xhtml" />
	</ui:define>
	<ui:define name="sider">
		<ui:include src="template/sider.xhtml" />
	</ui:define>
	<ui:define name="navigator">
		<ul class="breadcrumb">
			<li>
				<i class="ace-icon fa fa-home" />
				<a href="#">
					<h:outputText value="Main Menu" />
				</a>
			</li>
			<li class="active">
				<h:outputText value="Base List" />
			</li>
		</ul>
	</ui:define>
	<ui:define name="body">
		<p:importEnum type="ma.azdad.model.PartNumberClass" var="PartNumberClass" allSuffix="ALL_ENUM_VALUES" />
		<h:form id="main_form">
			<div class="page-header hidden-xs">
				<h1>
					<i class="ace-icon fa fa-list-alt bigger-110 green"></i>
					<h:outputText value=" Vehicle Config" />
				</h1>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class=" col-sm-offset-1 col-sm-7">
						<h:outputLink styleClass="btn btn-app btn-sm btn-success hover aa-tooltip tooltip-success" title="Return to Home " value="index.xhtml">
							<i class="ace-icon fa fa-home bigger-230"></i>
							<h:outputText value="Home" />
						</h:outputLink>
					</div>
				</div>
			</div>
			<div class="hr dotted" />
			<div class="space-16" />
			<p:messages id="messages" closable="true" />
			<div class="tabbable">
				<ul class="nav nav-tabs padding-18">
					<li class="active">
						<a data-toggle="tab" href="#tab1">
							<i class="purple ace-icon fa fa-list bigger-120"></i>
							<h:outputText value=" Type List" styleClass="hidden-xs" />
						</a>
					</li>
					<li>
						<a data-toggle="tab" href="#tab2">
							<i class="blue ace-icon fa fa-tag bigger-120"></i>
							<h:outputText value=" Brand List" styleClass="hidden-xs" />
						</a>
					</li>
				</ul>
				<div class="tab-content no-border padding-24">
					<div id="tab1" class="tab-pane in active">
						<div class="row">
							<div class="col-sm-offset-1 col-sm-10">
								<div class="table-header col-sm-12 col-xs-12">
									<div class="col-sm-8 hidden-xs">
										<i class="fa fa-list" />
										<h:outputText value=" Vehicle Type List" />
									</div>
									<div class="col-sm-2">
										<div class="action-buttons center">
											<h:commandLink styleClass="aa-tooltip tooltip-success" title="Export to excel">
												<img src="/resources/img/xls.png" width="20" height="20" />
												<p:dataExporter type="xls" target="main_tab" fileName="vehicleTypeList" postProcessor="#{utilsView.excelExportation}" />
											</h:commandLink>
										</div>
									</div>
									<div class="col-sm-2 col-xs-4">
										<div class="nav-search minimized">
											<span class="input-icon">
												<p:inputText value="#{vehicleTypeView.searchBean}" placeholder="Search..." styleClass="input-small nav-search-input" autocomplete="off">
													<p:ajax event="keyup" update="main_tab" />
												</p:inputText>
												<i class="ace-icon fa fa-search nav-search-icon" />
											</span>
										</div>
									</div>
								</div>
								<div class="col-sm-12 col-xs-12 aa-datatable-container">
									<p:dataTable value="#{vehicleTypeView.list2}" filteredValue="#{vehicleTypeView.list3}" rowKey="#{item.id}" selection="#{vehicleTypeView.list4}" id="main_tab"
										widgetVar="main_tab" var="item" rows="20" styleClass="table table-striped table-hover center" paginatorAlwaysVisible="false" paginator="true" paginatorPosition="bottom"
										paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}" rowSelectMode="checkbox">
										<p:column headerText="Logo" width="5%" styleClass="hidden-xs" exportable="false">
											<img src="#{item.image}" class="img-circle aa-datatable-photo" />
										</p:column>
										<p:column headerText="Name">
											<h:outputText value="#{item.name}" styleClass="bolder orange" />
										</p:column>
										<p:column headerText="Max Weight">
											<h:outputText value="#{item.maxWeight}">
												<f:convertNumber type="number" maxFractionDigits="2" />
											</h:outputText>
											<h:outputText value=" Kg"/>
										</p:column>
										<p:column headerText="Max Volume">
											<h:outputText value="#{item.maxVolume}">
												<f:convertNumber type="number" maxFractionDigits="2" />
											</h:outputText>
											<h:outputText value=" m3"/>
										</p:column>
										<p:column headerText="Price">
											<h:outputText value="#{item.price}">
												<f:convertNumber type="number" maxFractionDigits="2" />
											</h:outputText>
											<h:outputText value=" MAD / Km" />
										</p:column>
										<p:column headerText="Actions" style="width:150px">
											<div class="action-buttons center">
												<h:outputLink value="#{vehicleTypeView.viewPage}" title="Show details" styleClass="aa-tooltip tooltip-info">
													<i class="ace-icon fa fa-list-alt bigger-130 blue" />
													<f:param name="id" value="#{item.id}" />
												</h:outputLink>
											</div>
										</p:column>
										<f:facet name="footer">
											<div class="action-buttons center">
												<h:outputLink value="#{vehicleTypeView.addEditPage}" title="Add New Vehicle Type" rendered="#{vehicleTypeView.canSaveVehicleType()}">
													<i class="fa fa-plus green" />
												</h:outputLink>
											</div>
										</f:facet>
									</p:dataTable>
								</div>
							</div>
						</div>
					</div>
					<div id="tab2" class="tab-pane">
						<div class="row">
							<div class="col-sm-offset-1 col-sm-10">
								<div class="table-header col-sm-12 col-xs-12">
									<div class="col-sm-8 col-xs-8">
										<i class="fa fa-list" />
										<h:outputText value=" Brand List" />
									</div>
									<div class="col-sm-2 hidden-xs">
										<div class="action-buttons center">
											<h:commandLink styleClass="aa-tooltip tooltip-success" title="Export to excel">
												<img src="/resources/img/xls.png" width="20" height="20" />
												<p:dataExporter type="xls" target="vehicleBrandList" fileName="vehicleBrandList" postProcessor="#{utilsView.excelExportation}" />
											</h:commandLink>
										</div>
									</div>
									<div class="col-sm-2 col-xs-4">
										<div class="nav-search minimized">
											<span class="input-icon">
												<p:inputText value="#{vehicleBrandView.datatableList.search}" placeholder="Search..." styleClass="input-small nav-search-input" autocomplete="off">
													<p:ajax event="keyup" update="vehicleBrandList" />
												</p:inputText>
												<i class="ace-icon fa fa-search nav-search-icon" />
											</span>
										</div>
									</div>
								</div>
								<div class="col-sm-12 col-xs-12 aa-datatable-container">
									<p:dataTable id="vehicleBrandList" value="#{vehicleBrandView.datatableList.value}" rowKey="#{item.id}" selection="#{vehicleBrandView.datatableList.selection}"
										widgetVar="vehicleBrandList" var="item" rows="20" styleClass="table table-striped table-hover center" paginatorAlwaysVisible="false" paginator="true"
										paginatorPosition="bottom" paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}" rowSelectMode="checkbox">
										<p:column headerText="Logo" width="5%" styleClass="hidden-xs" exportable="false">
											<img src="#{item.image}" class="img-circle aa-datatable-photo" />
										</p:column>
										<p:column headerText="Name">
											<h:outputText value="#{item.name}" styleClass="bolder orange" />
										</p:column>
										<p:column headerText="Company">
											<h:outputText value="#{item.company}" />
										</p:column>
										<p:column headerText="Website">
											<h:outputText value="#{item.website}" />
										</p:column>
										<p:column headerText="Actions" width="150" exportable="false">
											<div class="action-buttons center">
												<p:commandLink title="View Type List" update=":brandTypeListForm" oncomplete="PF('brandTypeListDlg').show()" action="#{vehicleBrandView.refreshModel(item.id)}">
													<i class="ace-icon fa fa-list bigger-130 green" />
												</p:commandLink>
												<h:outputLink value="#{vehicleBrandView.viewPage}" title="Show details" styleClass="aa-tooltip tooltip-info">
													<i class="ace-icon fa fa-list-alt bigger-130 blue" />
													<f:param name="id" value="#{item.id}" />
												</h:outputLink>
											</div>
										</p:column>
										<f:facet name="footer">
											<div class="action-buttons center">
												<h:outputLink value="#{vehicleBrandView.addEditPage}" title="Add New Brand" rendered="#{vehicleBrandView.canSave()}">
													<i class="fa fa-plus green" />
												</h:outputLink>
											</div>
										</f:facet>
									</p:dataTable>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>
		<h:form id="brandTypeListForm">
			<p:dialog widgetVar="brandTypeListDlg" modal="true" closable="false" resizable="false" showHeader="false" width="1000">
				<button type="button" class="bootbox-close-button close" onclick="PF('brandTypeListDlg').hide()">
					<h:outputText value="x" />
				</button>
				<div class="modal-header">
					<h4 class="modal-title">
						<i class="ace-icon fa fa-plus green" />
						<h:outputText value=" Brand Type List" />
					</h4>
				</div>
				<div class="modal-body" style="width: 100%">
					<p:messages id="messages" closable="true" />
					<div class="row">
						<div class="col-sm-offset-1 col-sm-10">
							<div class="table-header col-sm-12 col-xs-12">
								<i class="fa fa-list" />
								<h:outputText value=" Brand Type List" />
							</div>
							<div class="col-sm-12 col-xs-12 aa-datatable-container">
								<p:dataTable value="#{vehicleBrandView.model.brandTypeList}" rowKey="#{item.id}" id="brandTypelist" var="item" rows="20" styleClass="table table-striped table-hover center"
									paginatorAlwaysVisible="false" paginator="true" paginatorPosition="bottom" paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}">
									<p:column headerText="Photo" width="100" styleClass="hidden-xs" exportable="false">
										<img src="#{item.image}" class="img-circle aa-datatable-photo" />
									</p:column>
									<p:column headerText="Name">
										<h:outputText value="#{item.name}" styleClass="bolder blue" />
									</p:column>
									<p:column headerText="Description">
										<h:outputText value="#{item.description}" />
									</p:column>
								</p:dataTable>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<p:commandButton onclick="PF('brandTypeListDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				</div>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
