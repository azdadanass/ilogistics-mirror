<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="template/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="title">
		<h:outputText value="#{staticView.applicationName}" />
	</ui:define>
	<ui:define name="header">
		<ui:include src="template/header.xhtml" />
		<script src="resources/ace_template/assets/js/jquery.easypiechart.js" />
	</ui:define>
	<ui:define name="sider">
		<ui:include src="template/sider.xhtml" />
	</ui:define>
	<ui:define name="navigator">
		<ul class="breadcrumb">
			<li>
				<i class="ace-icon fa fa-home" />
				<a href="#">
					<h:outputText value="Main Menu" />
				</a>
			</li>
			<li class="active">
				<h:outputText value="View PartNumber" />
			</li>
		</ul>
	</ui:define>
	<ui:define name="body">
		<p:importEnum type="ma.azdad.model.PartNumberStatus" var="PartNumberStatus" allSuffix="ALL_ENUM_VALUES" />
		<p:importEnum type="ma.azdad.model.PartNumberState" var="PartNumberState" allSuffix="ALL_ENUM_VALUES" />
		<h:form id="main_form">
			<div class="page-header hidden-xs">
				<h1>
					<i class="ace-icon fa fa-list-alt bigger-110 green"></i>
					<h:outputText value=" View PartNumber" />
					<small>
						<i class="ace-icon fa fa-angle-double-right"></i>
						<h:outputText value=" #{partNumberView.partNumber.numero}" />
					</small>
				</h1>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class=" col-sm-offset-1 col-sm-6">
						<h:outputLink value="index.xhtml" styleClass="btn btn-app btn-sm btn-inverse hover aa-tooltip" title="Home page">
							<i class="ace-icon fa fa-home bigger-230"></i>
							<h:outputText value="Home" />
						</h:outputLink>
						<h:outputLink styleClass="btn btn-app btn-sm btn-primary hover aa-tooltip tooltip-info" title="Reload page">
							<i class="ace-icon fa fa-refresh bigger-230"></i>
							<h:outputText value="Reload" />
						</h:outputLink>
						<h:outputLink styleClass="btn btn-app btn-sm hover aa-tooltip" title="Previous Page" value="javascript: window.history.go(-1)">
							<i class="ace-icon fa fa-undo bigger-230"></i>
							<h:outputText value="Back" />
						</h:outputLink>
						<h:outputLink styleClass="btn btn-app btn-sm btn-warning hover aa-tooltip tooltip-warning" title="Edit" value="addEditPartNumber.xhtml" rendered="#{partNumberView.canSavePartNumber()}">
							<i class="ace-icon fa fa-edit bigger-230"></i>
							<h:outputText value="Edit" />
							<f:param name="id" value="#{partNumberView.id}" />
						</h:outputLink>
						<p:commandLink title="Delete" styleClass="btn btn-app btn-sm btn-danger hover aa-tooltip tooltip-error" onclick="PF('deleteDlg').show()" rendered="#{partNumberView.canDeletePartNumber()}">
							<i class="ace-icon fa fa-trash-o bigger-230"></i>
							<h:outputText value="Delete" />
						</p:commandLink>
						<p:commandLink title="Add Files" styleClass="btn btn-app btn-sm btn-success hover aa-tooltip tooltip-success" onclick="PF('uploadPartNumberFileDlg').show()"
							rendered="#{partNumberView.canAddFile()}">
							<i class="ace-icon fa fa-file bigger-230"></i>
							<h:outputText value="Files" />
						</p:commandLink>
					</div>
					<div class=" col-sm-2">
						<img src="#{partNumberView.partNumber.brand.image}" width="80px" height="80px" />
					</div>
					<div class=" col-sm-2 infobox-container">
						<div class="infobox infobox-blue2">
							<div class="infobox-progress">
								<div class="easy-pie-chart percentage" data-percent="#{partNumberView.partNumber.completenessPercentage*100}" data-size="45" style="height: 46px; width: 46px; line-height: 45px;">
									<span class="percent">
										<h:outputText value="#{partNumberView.partNumber.completenessPercentage}">
											<f:convertNumber type="percent" maxFractionDigits="0" />
										</h:outputText>
									</span>
									<canvas height="50" width="50"></canvas>
								</div>
							</div>
							<div class="infobox-data">
								<span class="infobox-text">
									<h:outputText value="PN completeness" />
								</span>
								<div class="infobox-content">
									<h:outputText value="#{partNumberView.partNumber.remainingFileds} fileds remaining" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="hr dotted" />
			<div class="user-profile row">
				<div class="col-xs-12 col-sm-3 center">
					<div class="profile-picture">
						<p:graphicImage id="photo" value="#{fileView.stream}" styleClass="editable img-responsive editable-click editable-empty aa-avatar">
							<f:param name="fileName" value="#{partNumberView.partNumber.selectedPhoto.link}" />
						</p:graphicImage>
					</div>
					<div class="space-4" />
					<div class="width-80 label label-info label-xlg arrowed-in arrowed-in-right">
						<div class="inline position-relative">
							<a href="#" class="user-title-label dropdown-toggle" data-toggle="dropdown">
								<h:panelGroup id="activeIcon">
									<i class="ace-icon fa fa-circle #{PartNumberStatus.ACTIVE==partNumberView.partNumber.status?'light-green':'red'}" />
								</h:panelGroup>
								&nbsp;
								<span class="white">
									<h:outputText value="#{partNumberView.partNumber.name}" />
								</span>
							</a>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-9">
					<div class="widget-box transparent">
						<div class="widget-header widget-header-small">
							<h4 class="smaller">
								<i class="ace-icon fa fa-check-square-o bigger-110"></i>
								<h:outputText value=" Description" />
							</h4>
						</div>
						<div class="space-8" />
						<div>
							<h:outputText value="#{partNumberView.partNumber.description}" />
						</div>
						<div class="space-32" />
						<h:panelGroup id="photoList">
							<ul class="ace-thumbnails clearfix">
								<ui:repeat var="item" value="#{partNumberView.partNumber.photoList}">
									<li>
										<p:commandLink update=":main_form:photo">
											<p:graphicImage value="#{fileView.stream}" width="150" height="150">
												<f:param name="fileName" value="#{item.link}" />
											</p:graphicImage>
											<div class="text">
												<div class="inner">
													<h:outputText value="#{item.name}" />
												</div>
											</div>
											<f:setPropertyActionListener target="#{partNumberView.partNumber.selectedPhoto}" value="#{item}" />
										</p:commandLink>
										<div class="tools tools-bottom">
											<p:commandLink ajax="false">
												<p:fileDownload value="#{fileView.getFile(item.link)}" />
												<i class="ace-icon fa fa-save  white" />
											</p:commandLink>
											<p:commandLink title="View" oncomplete="PF('fileDlg').show()" update=":fileForm">
												<i class="ace-icon fa fa-list-alt  white" />
												<f:setPropertyActionListener target="#{partNumberView.partNumberFile}" value="#{item}" />
											</p:commandLink>
											<p:commandLink title="Delete File" oncomplete="PF('deletePartNumberFileDlg').show()" styleClass="aa-tooltip" rendered="#{partNumberView.canDeletePartNumberFile()}">
												<i class="ace-icon fa fa-trash  red" />
												<f:setPropertyActionListener target="#{partNumberView.partNumberFileId}" value="#{item.id}" />
											</p:commandLink>
										</div>
									</li>
								</ui:repeat>
							</ul>
						</h:panelGroup>
					</div>
				</div>
			</div>
			<div class="space-16" />
			<div class="tabbable">
				<ul class="nav nav-tabs padding-18">
					<li class="active">
						<a data-toggle="tab" href="#tab1">
							<i class="green ace-icon fa fa-list-alt bigger-120"></i>
							<h:outputText value=" Informations" styleClass="hidden-xs" />
						</a>
					</li>

						<a data-toggle="tab" href="#tab2">
							<i class="orange ace-icon fa fa-list-alt bigger-120"></i>
							<h:outputText value=" Specifications" styleClass="hidden-xs" />
						</a>
					</li> -->
					<f:subview rendered="#{!partNumberView.partNumber.unit}">
						<li>
							<a data-toggle="tab" href="#tab3">
								<i class="purple ace-icon fa fa-list bigger-120"></i>
								<h:outputText value=" Elements" styleClass="hidden-xs" />
							</a>
						</li>
					</f:subview>
					<li>
						<a data-toggle="tab" href="#tab4">
							<i class="blue ace-icon fa fa-file bigger-120"></i>
							<h:outputText value=" Attachements" />
						</a>
					</li>
					<li>
						<a data-toggle="tab" href="#tab5">
							<i class="orange ace-icon fa fa-clock-o bigger-120"></i>
							<h:outputText value=" History" />
						</a>
					</li>
					<li>
						<a data-toggle="tab" href="#tab6">
							<i class="green ace-icon fa fa-check bigger-120"></i>
							<h:outputText value=" Equivalence" />
						</a>
					</li>
					<li>
						<a data-toggle="tab" href="#tab7">
							<i class="pink ace-icon fa fa-list bigger-120"></i>
							<h:outputText value=" Related Part Number" />
						</a>
					</li>
					<li>
						<a data-toggle="tab" href="#tab8">
							<i class="purple ace-icon fa fa-dropbox bigger-120"></i>
							<h:outputText value=" Packing List" />
						</a>
					</li>
				</ul>
				<div class="tab-content no-border padding-24">
					<div id="tab1" class="tab-pane in active">

											</p:overlayPanel>
											&nbsp;
										</div>
									</div>
								</div>
							</div>
							<div class="col-xs-12 col-sm-6">

											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Category" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{partNumberView.partNumber.partNumberType.category.name}" styleClass="bolder purple" />
											<i class="red ace-icon fa fa-exclamation-triangle bigger-120 aa-tooltip tooltip-error #{partNumberView.partNumber.partNumberType==null?'':'hide'}" title="Must be filled" /> &nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Brand" />
										</div>
										<div class="profile-info-value">
											<h:outputLink value="viewBrand.xhtml" target="_balnk">
												<h:outputText value="#{partNumberView.partNumber.brand.name}" styleClass="bolder orange" />

											</h:outputLink>
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">

											<h:outputText value="Country of origin" />

											&nbsp;

									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Unit Type" />
										</div>

											<h:outputText value="#{partNumberView.partNumber.unitType}" styleClass="bolder light-blue" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Spare" />

											<h:outputText value="#{partNumberView.partNumber.spare?'Yes':'No'}" />

									<div class="profile-info-row">

								</div>
							</div>

						<div class="space-16" />

								</h4>
								<h:outputText value="#{partNumberView.partNumber.description}" styleClass="preformatted" />
							</div>
						</div>
					</div>
