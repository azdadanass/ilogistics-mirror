<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="template/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="title">
		<h:outputText value="#{staticView.applicationName}" />
	</ui:define>
	<ui:define name="header">
		<ui:include src="template/header.xhtml" />
	</ui:define>
	<ui:define name="sider">
		<ui:include src="template/sider.xhtml" />
	</ui:define>
	<ui:define name="navigator">
		<ul class="breadcrumb">
			<li>
				<i class="ace-icon fa fa-home" />
				<a href="#">
					<h:outputText value="Main Menu" />
				</a>
			</li>
			<li class="active">
				<h:outputText value="View Po" />
			</li>
		</ul>
	</ui:define>
	<ui:define name="body">
		<h:form id="main_form">
			<div class="page-header hidden-xs">
				<h1>
					<i class="ace-icon fa fa-list-alt bigger-110 green"></i>
					<h:outputText value=" View Po" />
					<small>
						<i class="ace-icon fa fa-angle-double-right"></i>
						<h:outputText value=" #{poView.model.numero}" />
					</small>
				</h1>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class=" col-sm-offset-1 col-sm-9">
						<h:outputLink styleClass="btn btn-app btn-sm btn-success hover aa-tooltip tooltip-success" title="Return to Home " value="index.xhtml">
							<i class="ace-icon fa fa-home bigger-230"></i>
							<h:outputText value="Home" />
						</h:outputLink>
						<h:outputLink styleClass="btn btn-app btn-sm btn-primary hover aa-tooltip tooltip-info" title="Reload page">
							<i class="ace-icon fa fa-refresh bigger-230"></i>
							<h:outputText value="Reload" />
						</h:outputLink>
						<h:outputLink styleClass="btn btn-app btn-sm hover aa-tooltip" title="Previous Page" value="javascript: window.history.go(-1)">
							<i class="ace-icon fa fa-undo bigger-230"></i>
							<h:outputText value="Back" />
						</h:outputLink>
					</div>
					<div class="col-sm-2">
						<p:graphicImage value="#{fileUploadView.stream}" width="150" height="100" style="cursor:pointer" rendered="#{poView.model.ibuy}">
							<f:param name="fileName" value="#{poView.model.supplier.photo}" />
						</p:graphicImage>
						<p:graphicImage value="#{fileUploadView.stream}" width="150" height="100" style="cursor:pointer" rendered="#{!poView.model.ibuy}">
							<f:param name="fileName" value="#{poView.model.customerPhoto}" />
						</p:graphicImage>
					</div>
				</div>
			</div>
			<div class="hr dotted" />
			<div class="space-16" />
			<div class="tabbable">
				<ul class="nav nav-tabs padding-18">
					<li class="active">
						<a data-toggle="tab" href="#tab1">
							<i class="green ace-icon fa fa-list-alt bigger-120"></i>
							<h:outputText value=" Informations" styleClass="hidden-xs" />
						</a>
					</li>
					<li>
						<a data-toggle="tab" href="#tab2">
							<i class="pink ace-icon fa fa-list-alt bigger-120"></i>
							<h:outputText value=" BoQ" />
						</a>
					</li>
					<li>
						<a data-toggle="tab" href="#tab3">
							<i class="red ace-icon fa fa-truck bigger-120"></i>
							<h:outputText value=" Delivery details" styleClass="hidden-xs" />
						</a>
					</li>
				</ul>
				<div class="tab-content no-border padding-24">
					<div id="tab1" class="tab-pane in active">
						<div class="row">
							<div class="col-xs-12 col-sm-6">
								<div class="profile-user-info profile-user-info-striped">
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Numero" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{poView.model.numero}" styleClass="bolder orange" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Date" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{poView.model.date}">
												<f:convertDateTime pattern="yyyy-MM-dd" />
											</h:outputText>
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Project" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{poView.model.projectName}" styleClass="blue" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Total Amount" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{poView.model.amountHt}" styleClass="bolder green">
												<f:convertNumber type="number" maxFractionDigits="2" />
											</h:outputText>
											<h:outputText value=" #{poView.model.currencyName}" styleClass="bolder green" />
											&nbsp;
										</div>
									</div>
								</div>
							</div>
							<div class="col-xs-12 col-sm-6">
								<div class="profile-user-info profile-user-info-striped">
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Status" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{poView.model.status.value}" styleClass="#{poView.model.status.color.name}" />
											&nbsp;
										</div>
									</div>
									<f:subview rendered="#{poView.model.ibuy}">
										<div class="profile-info-row">
											<div class="profile-info-name">
												<h:outputText value="Supplier" />
											</div>
											<div class="profile-info-value">
												<h:outputText value="#{poView.model.supplierName}" styleClass="pink" />
												&nbsp;
											</div>
										</div>
									</f:subview>
									<f:subview rendered="#{!poView.model.ibuy}">
										<div class="profile-info-row">
											<div class="profile-info-name">
												<h:outputText value="Customer" />
											</div>
											<div class="profile-info-value">
												<h:outputText value="#{poView.model.customerName}" styleClass="pink" />
												&nbsp;
											</div>
										</div>
									</f:subview>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Company" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{poView.model.companyName}" styleClass="orange" />
											&nbsp;
										</div>
									</div>
								</div>
							</div>
						</div>
						<h4 class="header blue bolder smaller">
							<h:outputText value="Po Attachements" />
						</h4>
						<div class="row">
							<div class="col-sm-offset-1 col-sm-10">
								<div class="table-header col-sm-12 col-xs-12">
									<div class="col-sm-9 hidden-xs">
										<i class="fa fa-list" />
										<h:outputText value=" List Of Attachements" />
									</div>
								</div>
								<div class="col-sm-12 col-xs-12 aa-datatable-container">
									<p:dataTable value="#{poView.model.fileList}" var="item" rows="20" styleClass="table table-striped table-hover" paginatorAlwaysVisible="false" paginator="true"
										paginatorPosition="bottom" paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}">
										<p:column headerText="Phase" width="150" styleClass="center">
											<h:outputText value="#{item.parentModelName}" styleClass="#{item.parentModelStyleClass}" />
										</p:column>
										<p:column headerText="Name">
											<h:outputText value="#{item.name}" />
										</p:column>
										<p:column headerText="Type">
											<h:outputText value="#{item.type}" styleClass="bolder green" />
										</p:column>
										<p:column headerText="Added Date" width="90">
											<h:outputText value="#{item.date}">
												<f:convertDateTime pattern="yyyy-MM-dd" />
											</h:outputText>
										</p:column>
										<p:column headerText="File Size" width="80">
											<h:outputText value="#{item.size}" />
										</p:column>
										<p:column headerText="File Type" width="100" styleClass="center">
											<img src="#{item.fileExtensionImage}" style="border: none; border-radius: 0" width="20" height="20" />
										</p:column>
										<p:column headerText="Added By" styleClass="center">
											<p:graphicImage id="photo" value="#{item.user.photo}" styleClass="img-circle aa-datatable-photo" />
											<p:overlayPanel for="photo" style="text-align: left;width:350px" showEvent="mouseover" hideEvent="mouseout">
												<h:outputText escape="false" value="#{htmlView.generateOverlayPanelContent(item.user.username)}" />
											</p:overlayPanel>
										</p:column>
										<p:column headerText="Actions" width="150" style="text-align : center;">
											<div class="action-buttons center">
												<p:commandLink ajax="false">
													<p:fileDownload value="#{fileView.getStreamedContent(item.link,item.name)}" />
													<i class="ace-icon fa fa-save bigger-130 green" />
												</p:commandLink>
												<p:commandLink title="View" oncomplete="PF('fileDlg').show()" update=":fileForm">
													<i class="ace-icon fa fa-list-alt bigger-130 blue" />
													<f:setPropertyActionListener target="#{fileView.file}" value="#{item}" />
												</p:commandLink>
											</div>
										</p:column>
									</p:dataTable>
								</div>
							</div>
						</div>
					</div>
					<div id="tab2" class="tab-pane">
						<h4 class="header blue bolder smaller">
							<h:outputText value="BoQ Details" />
						</h4>
						<div class="row">
							<div class="col-sm-offset-1 col-sm-10">
								<div class="table-header col-sm-12 col-xs-12">
									<div class="col-sm-8 col-xs-8">
										<i class="fa fa-list" />
										<h:outputText value="BoQ  List" />
									</div>
									<div class="col-sm-2 hidden-xs">
										<div class="action-buttons center">
											<h:commandLink styleClass="aa-tooltip tooltip-success" title="Export to excel">
												<img src="/resources/img/xls.png" width="20" height="20" />
												<p:dataExporter type="xls" target="boqList" fileName="boqList" postProcessor="#{utilsView.excelExportation}" />
											</h:commandLink>
										</div>
									</div>
									<div class="col-sm-2 col-xs-4">
										<div class="nav-search minimized">
											<span class="input-icon">
												<p:inputText value="#{boqView.searchBean}" placeholder="Search..." styleClass="input-small nav-search-input" autocomplete="off">
													<p:ajax event="keyup" update="boqList" />
												</p:inputText>
												<i class="ace-icon fa fa-search nav-search-icon" />
											</span>
										</div>
									</div>
								</div>
								<div class="col-sm-12 col-xs-12 aa-datatable-container">
									<p:dataTable id="boqList" value="#{boqView.list2}" var="item" rows="10" styleClass="table table-striped table-hover center" paginatorAlwaysVisible="false" paginator="true"
										paginatorPosition="bottom" paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}">
										<p:column headerText="Po Detail" width="80">
											<h:outputText value="#{item.poDetailReference}" />
										</p:column>
										<p:column headerText="Reference" width="80">
											<h:outputText value="#{item.reference}" />
										</p:column>
										<p:column headerText="Photo" width="80">
											<p:graphicImage value="#{fileUploadView.stream}" styleClass="img-circle aa-datatable-photo">
												<f:param name="fileName" value="#{item.partNumberImage}" />
											</p:graphicImage>
										</p:column>
										<p:column headerText="Description">
											<h:outputText value="#{item.poDetailDescription}" styleClass="blue aa-cut-text" />
										</p:column>
										<p:column headerText="Part Number">
											<h:outputText value="#{item.partNumberName}" styleClass="bolder orange" />
										</p:column>
										<p:column headerText="PN Description">
											<h:outputText value="#{item.partNumberDescription}" styleClass="green aa-cut-text" />
										</p:column>
										<p:column headerText="PN Unit Price" width="120">
											<h:outputText value="#{item.unitPrice}">
												<f:convertNumber type="number" maxFractionDigits="2" />
											</h:outputText>
											<h:outputText value=" #{poView.model.currencyName}" />
										</p:column>
										<!-- <p:column headerText="Total Quantity" width="100" >
											<h:outputText value="#{item.quantity * item.poDetailQuantity}">
												<f:convertNumber type="number" maxFractionDigits="2" />
											</h:outputText>
										</p:column> -->
										<p:column headerText="Total Quantity" width="100">
											<h:outputText value="#{item.totalQuantity}">
												<f:convertNumber type="number" maxFractionDigits="2" />
											</h:outputText>
										</p:column>
										<p:column headerText="Total Price" width="100">
											<h:outputText value="#{item.quantity * item.poDetailQuantity * item.unitPrice}">
												<f:convertNumber type="number" maxFractionDigits="2" />
											</h:outputText>
											<h:outputText value=" #{poView.model.currencyName}" />
										</p:column>
									</p:dataTable>
								</div>
							</div>
						</div>
						<div style="width: 80%; margin: auto;">
							<div class="hr hr8 hr-double hr-dotted"></div>
							<div class="row">
								<div class="col-sm-5 pull-right">
									<h4 class="pull-right">
										<h:outputText value="Total amount :" />
										<span class="green">
											<h:outputText value="#{boqView.list2TotalPrice}">
												<f:convertNumber type="number" maxFractionDigits="2" minFractionDigits="2" />
											</h:outputText>
											<h:outputText value=" #{poView.model.currencyName}" />
										</span>
									</h4>
								</div>
								<div class="col-sm-7 pull-left">
									<h:outputText value="Extra Information" />
								</div>
							</div>
						</div>
						<h4 class="header blue bolder smaller">
							<h:outputText value="Remaining PN" />
						</h4>
						<div class="row">
							<div class="col-sm-offset-1 col-sm-10">
								<div class="table-header col-sm-12 col-xs-12">
									<div class="col-sm-8 col-xs-8">
										<i class="fa fa-list" />
										<h:outputText value="Remaining PN" />
									</div>
									<div class="col-sm-2 hidden-xs">
										<div class="action-buttons center">
											<h:commandLink styleClass="aa-tooltip tooltip-success" title="Export to excel">
												<img src="/resources/img/xls.png" width="20" height="20" />
												<p:dataExporter type="xls" target="remaining" fileName="remaining" postProcessor="#{utilsView.excelExportation}" />
											</h:commandLink>
										</div>
									</div>
								</div>
								<div class="col-sm-12 col-xs-12 aa-datatable-container">
									<p:dataTable id="remaining" value="#{boqView.findBoqSummaryByPo(poView.model.id)}" var="item" rows="10" styleClass="table table-striped table-hover center" paginatorAlwaysVisible="false" paginator="true"
										paginatorPosition="bottom" paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}">
										<p:column headerText="Photo" width="80">
											<p:graphicImage value="#{fileUploadView.stream}" styleClass="img-circle aa-datatable-photo">
												<f:param name="fileName" value="#{item.partNumberImage}" />
											</p:graphicImage>
										</p:column>
										<p:column headerText="Part Number">
											<h:outputText value="#{item.partNumberName}" styleClass="bolder orange" />
										</p:column>
											<p:column headerText="PN Description">
											<h:outputText value="#{item.partNumberDescription}" styleClass="green aa-cut-text" />
										</p:column>
										<p:column headerText="Total Quantity" width="100">
											<h:outputText value="#{item.totalQuantity}" styleClass="blue">
												<f:convertNumber type="number" maxFractionDigits="2" />
											</h:outputText>
										</p:column>
										<p:column headerText="Ilogistics Quantity" width="100">
											<h:outputText value="#{item.totalUsedQuantity}" styleClass="green">
												<f:convertNumber type="number" maxFractionDigits="2" />
											</h:outputText>
										</p:column>
										<p:column headerText="Remaining Quantity" width="100">
											<h:outputText value="#{item.totalQuantity - item.totalUsedQuantity}" styleClass="red">
												<f:convertNumber type="number" maxFractionDigits="2" />
											</h:outputText>
										</p:column>
									</p:dataTable>
								</div>
							</div>
						</div>
						<h4 class="header blue bolder smaller">
							<h:outputText value="BoQ documents" />
						</h4>
						<div class="row">
							<div class="col-sm-offset-1 col-sm-10">
								<div class="table-header col-sm-12 col-xs-12">
									<div class="col-sm-9 hidden-xs">
										<i class="fa fa-list" />
										<h:outputText value=" BoQ documents" />
									</div>
								</div>
								<div class="col-sm-12 col-xs-12 aa-datatable-container">
									<p:dataTable id="fileList" value="#{partNumberView.findFileListByPo(poView.model.id)}" var="item" rows="10" styleClass="table table-striped table-hover"
										paginatorAlwaysVisible="false" paginator="true" paginatorPosition="bottom" paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}">
										<p:column headerText="Part Number">
											<h:outputText value="#{item.parentModelReference}" />
										</p:column>
										<p:column headerText="Type">
											<h:outputText value="#{item.type}" styleClass="bolder green" />
										</p:column>
										<p:column headerText="Added Date" width="90">
											<h:outputText value="#{item.date}">
												<f:convertDateTime pattern="yyyy-MM-dd" />
											</h:outputText>
										</p:column>
										<p:column headerText="File Size" width="80">
											<h:outputText value="#{item.size}" />
										</p:column>
										<p:column headerText="File Type" width="100" styleClass="center">
											<img src="#{item.fileExtensionImage}" style="border: none; border-radius: 0" width="20" height="20" />
										</p:column>
										<p:column headerText="Added By" styleClass="center">
											<p:graphicImage id="photo" value="#{item.user.photo}" styleClass="img-circle aa-datatable-photo" />
											<p:overlayPanel for="photo" style="text-align: left;width:350px" showEvent="mouseover" hideEvent="mouseout">
												<h:outputText escape="false" value="#{htmlView.generateOverlayPanelContent(item.user.username)}" />
											</p:overlayPanel>
										</p:column>
										<p:column headerText="Actions" width="150" style="text-align : center;">
											<div class="action-buttons center">
												<p:commandLink title="View" oncomplete="PF('fileDlg').show()" update=":fileForm">
													<i class="ace-icon fa fa-list-alt bigger-130 blue" />
													<f:setPropertyActionListener target="#{fileView.file}" value="#{item}" />
												</p:commandLink>
											</div>
										</p:column>
									</p:dataTable>
								</div>
							</div>
						</div>
					</div>
					<div id="tab3" class="tab-pane">
						<h4 class="header blue bolder smaller">
							<h:outputText value="Delivery Status" />
						</h4>
						<div class="row">
							<div class="col-sm-offset-1 col-sm-10">
								<div class="table-header col-sm-12 col-xs-12">
									<div class="col-sm-8 col-xs-8">
										<i class="fa fa-list" />
										<h:outputText value="Delivery Status" />
									</div>
									<div class="col-sm-2 hidden-xs">
										<div class="action-buttons center">
											<h:commandLink styleClass="aa-tooltip tooltip-success" title="Export to excel">
												<img src="/resources/img/xls.png" width="20" height="20" />
												<p:dataExporter type="xls" target="deliveryStatus" fileName="deliveryStatus" postProcessor="#{utilsView.excelExportation}" />
											</h:commandLink>
										</div>
									</div>
								</div>
								<div class="col-sm-12 col-xs-12 aa-datatable-container">
									<p:dataTable id="deliveryStatus" value="#{boqView.list1}" var="item" rows="10" styleClass="table table-striped table-hover center" paginatorAlwaysVisible="false"
										paginator="true" paginatorPosition="bottom" paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}">
										<p:column headerText="Po Detail" width="80">
											<h:outputText value="#{item.poDetailReference}" />
										</p:column>
										<p:column headerText="Reference" width="80">
											<h:outputText value="#{item.reference}" />
										</p:column>
										<p:column headerText="Photo" width="80">
											<p:graphicImage value="#{fileUploadView.stream}" styleClass="img-circle aa-datatable-photo">
												<f:param name="fileName" value="#{item.partNumberImage}" />
											</p:graphicImage>
										</p:column>
										<p:column headerText="Part Number">
											<h:outputText value="#{item.partNumberName}" styleClass="bolder orange" />
										</p:column>
										<p:column headerText="PN Unit Price" width="120">
											<h:outputText value="#{item.unitPrice}">
												<f:convertNumber type="number" maxFractionDigits="2" />
											</h:outputText>
											<h:outputText value=" #{poView.model.currencyName}" />
										</p:column>
										<p:column headerText="Total Quantity" width="100">
											<h:outputText value="#{item.totalQuantity}" styleClass="blue">
												<f:convertNumber type="number" maxFractionDigits="2" />
											</h:outputText>
										</p:column>
