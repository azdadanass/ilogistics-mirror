<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="template/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="title">
		<h:outputText value="#{staticView.applicationName}" />
	</ui:define>
	<ui:define name="header">
		<ui:include src="template/header.xhtml" />
		<script src="https://maps.google.com/maps/api/js?key=AIzaSyCsA6hQ1C8D6IIeB_r2WDEEgPelvpUWIf8&amp;region=MA" type="text/javascript" />
	</ui:define>
	<ui:define name="sider">
		<ui:include src="template/sider.xhtml" />
	</ui:define>
	<ui:define name="navigator">
		<ul class="breadcrumb">
			<li>
				<i class="ace-icon fa fa-home" />
				<a href="#">
					<h:outputText value="Main Menu" />
				</a>
			</li>
			<li class="active">
				<h:outputText value="View TransportationJob" />
			</li>
		</ul>
	</ui:define>
	<ui:define name="body">
		<p:importEnum type="ma.azdad.model.TransportationJobStatus" var="TransportationJobStatus" allSuffix="ALL_ENUM_VALUES" />
		<h:form id="main_form">
			<div class="page-header hidden-xs">
				<h1>
					<i class="ace-icon fa fa-list-alt bigger-110 green"></i>
					<h:outputText value=" View TransportationJob" />
					<small> <i class="ace-icon fa fa-angle-double-right"></i> <h:outputText value=" #{transportationJobView.transportationJob.idStr}" />
					</small>
				</h1>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class=" col-sm-offset-1 col-sm-7">
						<h:outputLink styleClass="btn btn-app btn-sm btn-success hover aa-tooltip tooltip-success" title="Return to Home " value="index.xhtml">
							<i class="ace-icon fa fa-home bigger-230"></i>
							<h:outputText value="Home" />
						</h:outputLink>
						<h:outputLink styleClass="btn btn-app btn-sm btn-primary hover aa-tooltip tooltip-info" title="Reload page">
							<i class="ace-icon fa fa-refresh bigger-230"></i>
							<h:outputText value="Reload" />
						</h:outputLink>
						<h:outputLink styleClass="btn btn-app btn-sm hover aa-tooltip" title="Previous Page" value="javascript: window.history.go(-1)">
							<i class="ace-icon fa fa-undo bigger-230"></i>
							<h:outputText value="Back" />
						</h:outputLink>
						<h:outputLink styleClass="btn btn-app btn-sm btn-warning hover aa-tooltip tooltip-warning" title="Edit" value="addEditTransportationJob.xhtml" rendered="#{transportationJobView.canSave()}">
							<i class="ace-icon fa fa-edit bigger-230"></i>
							<h:outputText value="Edit" />
							<f:param name="id" value="#{transportationJobView.id}" />
						</h:outputLink>
						<h:outputLink styleClass="btn btn-app btn-sm btn-success hover aa-tooltip tooltip-success" title="Add TR" value="#{transportationJobView.assignTrListPage}"
							rendered="#{transportationJobView.canAssignTrList()}">
							<i class="ace-icon fa fa-plus bigger-230"></i>
							<h:outputText value="Add TR" />
							<f:param name="id" value="#{transportationJobView.id}" />
						</h:outputLink>
						<p:commandLink title="Assign" styleClass="btn btn-app btn-sm btn-success hover aa-tooltip tooltip-success" action="#{transportationJobView.initAssignList()}"
							rendered="#{transportationJobView.canAssign()}">
							<i class="ace-icon fa fa-link bigger-230"></i>
							<h:outputText value="Assign" />
						</p:commandLink>
						<p:commandLink styleClass="btn btn-app btn-sm btn-success hover aa-tooltip" title="Accept" onclick="PF('acceptDlg').show()" rendered="#{transportationJobView.canAccept()}">
							<i class="ace-icon fa fa-check bigger-230"></i>
							<h:outputText value="Accept" />
						</p:commandLink>
						<p:commandLink styleClass="btn btn-app btn-sm btn-danger hover aa-tooltip" title="Decline" onclick="PF('declineDlg').show()" rendered="#{transportationJobView.canDecline()}">
							<i class="ace-icon fa fa-remove bigger-230"></i>
							<h:outputText value="Decline" />
						</p:commandLink>
						<p:commandLink styleClass="btn btn-app btn-sm btn-info hover aa-tooltip" title="Start" onclick="PF('startDlg').show()" rendered="#{transportationJobView.canStart()}">
							<i class="ace-icon fa fa-check bigger-230"></i>
							<h:outputText value="Start" />
						</p:commandLink>
						<p:commandLink title="Delete" styleClass="btn btn-app btn-sm btn-danger hover aa-tooltip tooltip-error" onclick="PF('deleteDlg').show()"
							rendered="#{transportationJobView.canDeleteTransportationJob()}">
							<i class="ace-icon fa fa-trash-o bigger-230"></i>
							<h:outputText value="Delete" />
						</p:commandLink>
						<p:commandLink title="Close" styleClass="btn btn-app btn-sm btn-success hover aa-tooltip tooltip-success" onclick="PF('closeDlg').show()"
							rendered="#{transportationJobView.canCloseTransportationJob()}">
							<i class="ace-icon fa fa-remove bigger-230"></i>
							<h:outputText value="Close" />
						</p:commandLink>
						<p:commandLink title="Open" styleClass="btn btn-app btn-sm btn-primary hover aa-tooltip tooltip-info" onclick="PF('openDlg').show()"
							rendered="#{transportationJobView.canOpenTransportationJob()}">
							<i class="ace-icon fa fa-circle bigger-230"></i>
							<h:outputText value="Open" />
						</p:commandLink>
						<p:commandLink title="Add Files" styleClass="btn btn-app btn-sm btn-success hover aa-tooltip tooltip-success" onclick="PF('uploadTransportationJobFileDlg').show()">
							<i class="ace-icon fa fa-file bigger-230"></i>
							<h:outputText value="Files" />
						</p:commandLink>
					</div>
				</div>
			</div>
			<div class="hr dotted" />
			<div class="row">
				<div class="col-sm-offset-1 col-sm-10">
					<div class="widget-box transparent">
						<div class="widget-header widget-header-flat">
							<h4 class="lighter">
								<i class="ace-icon fa fa-clock-o orange"></i>
								<h:outputText value=" Time Line" />
							</h4>
						</div>
						<div class="widget-body">
							<ul class="steps">
								<li class="complete">
									<span class="step">
										<h:outputText value="1" />
									</span>
									<span class="title">
										<h:outputText id="step1" value="#{TransportationJobStatus.EDITED.value}" />
										<p:overlayPanel for="step1" style="text-align: left;width:350px" showEvent="mouseover" hideEvent="mouseout">
											<h:outputText escape="false" value="#{htmlView.generateOverlayPanelContent(transportationJobView.transportationJob.date1,transportationJobView.transportationJob.user1.username)}" />
										</p:overlayPanel>
									</span>
								</li>
								<f:subview rendered="#{transportationJobView.transportationJob.date2!=null}">
									<li class="complete">
										<span class="step">
											<i class="ace-icon fa fa-spinner fa-spin grey" />
										</span>
										<span class="title">
											<h:outputText id="step2" value="#{TransportationJobStatus.ASSIGNED1.value}" />
											<p:overlayPanel for="step2" style="text-align: left;width:350px" showEvent="mouseover" hideEvent="mouseout">
												<h:outputText escape="false" value="#{htmlView.generateOverlayPanelContent(transportationJobView.transportationJob.date2,transportationJobView.transportationJob.user2.username)}" />
											</p:overlayPanel>
										</span>
									</li>
								</f:subview>
								<li class="#{transportationJobView.transportationJob.date3!=null?'complete':''}">
									<span class="step">
										<i class="ace-icon fa fa-spinner fa-spin grey" />
									</span>
									<span class="title">
										<h:outputText id="step3" value="#{TransportationJobStatus.ASSIGNED2.value}" />
										<p:overlayPanel for="step3" style="text-align: left;width:350px" showEvent="mouseover" hideEvent="mouseout">
											<h:outputText escape="false" value="#{htmlView.generateOverlayPanelContent(transportationJobView.transportationJob.date3,transportationJobView.transportationJob.user3.username)}" />
										</p:overlayPanel>
									</span>
								</li>
								<li class="#{transportationJobView.transportationJob.date4!=null?'complete':''}">
									<span class="step">
										<i class="ace-icon fa fa-spinner fa-spin grey" />
									</span>
									<span class="title">
										<h:outputText id="step4" value="#{TransportationJobStatus.ACCEPTED.value}" />
										<p:overlayPanel for="step4" style="text-align: left;width:350px" showEvent="mouseover" hideEvent="mouseout">
											<h:outputText escape="false" value="#{htmlView.generateOverlayPanelContent(transportationJobView.transportationJob.date4,transportationJobView.transportationJob.user4.username)}" />
										</p:overlayPanel>
									</span>
								</li>
								<li class="#{transportationJobView.transportationJob.date5!=null?'complete':''}">
									<span class="step">
										<i class="ace-icon fa fa-spinner fa-spin grey" />
									</span>
									<span class="title">
										<h:outputText id="step5" value="#{TransportationJobStatus.STARTED.value}" />
										<p:overlayPanel for="step5" style="text-align: left;width:350px" showEvent="mouseover" hideEvent="mouseout">
											<h:outputText escape="false" value="#{htmlView.generateOverlayPanelContent(transportationJobView.transportationJob.date5,transportationJobView.transportationJob.user5.username)}" />
										</p:overlayPanel>
									</span>
								</li>
								<li class="#{transportationJobView.transportationJob.date6!=null?'complete':''}">
									<span class="step">
										<i class="ace-icon fa fa-spinner fa-spin grey" />
									</span>
									<span class="title">
										<h:outputText id="step6" value="#{TransportationJobStatus.IN_PROGRESS.value}" />
										<p:overlayPanel for="step6" style="text-align: left;width:350px" showEvent="mouseover" hideEvent="mouseout">
											<h:outputText escape="false" value="#{htmlView.generateOverlayPanelContent(transportationJobView.transportationJob.date6,transportationJobView.transportationJob.user6.username)}" />
										</p:overlayPanel>
									</span>
								</li>
								<li class="#{transportationJobView.transportationJob.date7!=null?'complete':''}">
									<span class="step">
										<i class="ace-icon fa fa-spinner fa-spin grey" />
									</span>
									<span class="title">
										<h:outputText id="step7" value="#{TransportationJobStatus.COMPLETED.value}" />
										<p:overlayPanel for="step7" style="text-align: left;width:350px" showEvent="mouseover" hideEvent="mouseout">
											<h:outputText escape="false" value="#{htmlView.generateOverlayPanelContent(transportationJobView.transportationJob.date7,transportationJobView.transportationJob.user7.username)}" />
										</p:overlayPanel>
									</span>
								</li>
								<li class="#{transportationJobView.transportationJob.date8!=null?'complete':''}">
									<span class="step">
										<i class="ace-icon fa fa-spinner fa-spin grey" />
									</span>
									<span class="title">
										<h:outputText id="step8" value="#{TransportationJobStatus.CLOSED.value}" />
										<p:overlayPanel for="step8" style="text-align: left;width:350px" showEvent="mouseover" hideEvent="mouseout">
											<h:outputText escape="false" value="#{htmlView.generateOverlayPanelContent(transportationJobView.transportationJob.date8,transportationJobView.transportationJob.user8.username)}" />
										</p:overlayPanel>
									</span>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="space-16" />
			<div class="tabbable">
				<ul class="nav nav-tabs padding-18">
					<li class="active">
						<a data-toggle="tab" href="#tab1">
							<i class="green ace-icon fa fa-list-alt bigger-120"></i>
							<h:outputText value=" Informations" styleClass="hidden-xs" />
						</a>
					</li>
					<li>
						<a data-toggle="tab" href="#tab2" onclick="updateGmap()">
							<i class="purple ace-icon fa fa-truck bigger-120"></i>
							<h:outputText value=" Itinerary" />
						</a>
					</li>
					<li>
						<a data-toggle="tab" href="#tab3">
							<i class="red ace-icon fa fa-dollar bigger-120"></i>
							<h:outputText value=" Costs" />
						</a>
					</li>
					<li>
						<a data-toggle="tab" href="#tab4">
							<i class="blue ace-icon fa fa-file bigger-120"></i>
							<h:outputText value=" Attachements" />
						</a>
					</li>
					<li>
						<a data-toggle="tab" href="#tab5">
							<i class="orange ace-icon fa fa-clock-o bigger-120"></i>
							<h:outputText value=" History" />
						</a>
					</li>
				</ul>
				<div class="tab-content no-border padding-24">
					<div id="tab1" class="tab-pane in active">
						<div class="row">
							<div class="col-xs-12 col-sm-6">
								<div class="profile-user-info profile-user-info-striped">
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Transporter" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{transportationJobView.transportationJob.transporter.name}" styleClass="bolder blue" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Driver / Vehicle" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{transportationJobView.transportationJob.driver.fullName} " styleClass="bolder green" />
											<h:outputText value=" #{transportationJobView.transportationJob.vehicle.correctMatricule}" styleClass="bolder orange" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Price / Km" />
										</div>
										<div class="profile-info-value">
											<h:outputText value=" #{transportationJobView.transportationJob.vehiclePrice} MAD / Km" styleClass="badge badge-primary" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Start Date" />
										</div>
										<div class="profile-info-value light-blue">
											<h:outputText value="Expected to start on " rendered="#{transportationJobView.transportationJob.expectedToStart}" />
											<h:outputText value="#{transportationJobView.transportationJob.startDate}" styleClass="bolder">
												<f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
											</h:outputText>
											&nbsp;
										</div>
									</div>
								</div>
							</div>
							<div class="col-xs-12 col-sm-6">
								<div class="profile-user-info profile-user-info-striped">
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Real Cost" />
										</div>
										<div class="profile-info-value bolder #{transportationJobView.transportationJob.realCost le transportationJobView.transportationJob.estimatedCost?'green':'red'}">
											<h:outputText value="#{transportationJobView.transportationJob.realCost}">
												<f:convertNumber type="number" maxFractionDigits="2" />
											</h:outputText>
											<h:outputText value=" MAD" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Estimated Cost" />
										</div>
										<div class="profile-info-value pink">
											<h:outputText value="#{transportationJobView.transportationJob.estimatedCost}">
												<f:convertNumber type="number" maxFractionDigits="2" />
											</h:outputText>
											<h:outputText value=" MAD" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Paid Cost" />
										</div>
										<div class="profile-info-value purple">
											<h:outputText value="#{transportationJobView.transportationJob.paidCost}">
												<f:convertNumber type="number" maxFractionDigits="2" />
											</h:outputText>
											<h:outputText value=" MAD" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="End Date" />
										</div>
										<div class="profile-info-value light-green">
											<h:outputText value="Expected to end on " rendered="#{transportationJobView.transportationJob.expectedToEnd}" />
											<h:outputText value="#{transportationJobView.transportationJob.endDate}" styleClass="bolder">
												<f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
											</h:outputText>
											&nbsp;
										</div>
									</div>
								</div>
							</div>
						</div>
						<h4 class="header blue bolder smaller">
							<h:outputText value="Details" />
						</h4>
						<p:messages id="messages" closable="true" />
						<f:subview rendered="#{transportationJobView.transportationJob.expectedWarning}">
							<div class="row" style="margin: 20px">
								<div class="col-sm-offset-1 col-sm-10 orange bolder">
									<i class="fa fa-exclamation-triangle" />
									<h:outputText value="You should update Expected Times" />
								</div>
							</div>
						</f:subview>
						<div class="row">
							<div class="col-sm-offset-1 col-sm-10">
								<div class="table-header col-sm-12 col-xs-12">
									<div class="col-sm-8 hidden-xs">
										<i class="fa fa-list" />
										<h:outputText value=" TR List " />
									</div>
									<div class="col-sm-2">
										<div class="action-buttons center">
											<h:commandLink styleClass="aa-tooltip tooltip-success" title="Export to excel">
												<img src="/resources/img/xls.png" width="20" height="20" />
												<p:dataExporter type="xls" target="main_tab" fileName="detailList" postProcessor="#{utilsView.excelExportation}" />
											</h:commandLink>
										</div>
									</div>
								</div>
								<div class="col-sm-12 col-xs-12 aa-datatable-container">
									<p:dataTable value="#{transportationJobView.transportationJob.transportationRequestList}" id="main_tab" widgetVar="main_tab" var="item" rows="50"
										styleClass="table table-striped table-hover center" paginatorAlwaysVisible="false" paginator="true" paginatorPosition="bottom"
										paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}" rowIndexVar="rowIndexVar">
										<p:column headerText="Reference">
											<h:outputLink value="viewTransportationRequest.xhtml" styleClass="#{item.deliveryRequest.type.color} bolder" target="blank">
												<h:outputText value="#{item.reference}" />
												<f:param name="id" value="#{item.id}" />
											</h:outputLink>
										</p:column>
										<p:column headerText="Requester">
											<h:outputText value="#{item.deliveryRequest.requester.fullName}" styleClass="purple" />
										</p:column>
										<p:column headerText="Origin">
											<h:outputText value="#{item.originName}" styleClass="purple" />
										</p:column>
										<p:column headerText="Pickup Time">
											<h:outputText value="Expected on " styleClass="purple" rendered="#{item.pickupDate==null}" />
											<p:inplace editor="true" rendered="#{item.pickupDate==null}" styleClass="editable-click purple " saveLabel="save" cancelLabel="cancel" effect="none" emptyLabel="None"
												disabled="#{!transportationJobView.canUpdateExpectedPickupDate(item)}">
												<p:calendar value="#{item.expectedPickupDate}" navigator="true" pattern="yyyy-MM-dd HH:mm" mindate="#{utilsView.currentDate}">
													<f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
												</p:calendar>
												<p:ajax event="save" listener="#{transportationJobView.updateExpectedPickupDate(item)}" update=":main_form" onstart="PF('loading').show()" oncomplete="PF('loading').hide()" />
												<p:ajax event="cancel" />
											</p:inplace>
											<h:outputText value="#{item.pickupDate}" styleClass="purple bolder">
												<f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
											</h:outputText>
										</p:column>
										<p:column headerText="Destination">
											<h:outputText value="#{item.destinationName}" styleClass="pink" />
										</p:column>
										<p:column headerText="Delivery Time">
											<h:outputText value="Expected on " styleClass="pink" rendered="#{item.deliveryDate==null}" />
											<p:inplace editor="true" rendered="#{item.deliveryDate==null}" styleClass="editable-click purple " saveLabel="save" cancelLabel="cancel" effect="none" emptyLabel="None"
												disabled="#{!transportationJobView.canUpdateExpectedDeliveryDate(item)}">
												<p:calendar value="#{item.expectedDeliveryDate}" navigator="true" pattern="yyyy-MM-dd HH:mm" mindate="#{utilsView.currentDate}">
													<f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
												</p:calendar>
												<p:ajax event="save" listener="#{transportationJobView.updateExpectedDeliveryDate(item)}" update=":main_form" onstart="PF('loading').show()" oncomplete="PF('loading').hide()" />
												<p:ajax event="cancel" />
											</p:inplace>
											<h:outputText value="#{item.deliveryDate}" styleClass="pink bolder">
												<f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
											</h:outputText>
										</p:column>
										<p:column headerText="Status">
											<h:outputText value="#{item.status.value}" styleClass="#{item.status.color}" />
										</p:column>
										<p:column headerText="Actions" styleClass="center" width="150">
											<div class="action-buttons center">
												<p:commandLink title="Return Back" rendered="#{transportationJobView.canReturnBack(item.status)}" update=":returnBackForm" oncomplete="PF('returnBackDlg').show()">
													<i class="ace-icon fa fa-undo bigger-130 " />
													<f:setPropertyActionListener value="#{item}" target="#{transportationJobView.transportationRequest}" />
												</p:commandLink>
												<p:commandLink title="Pick Up" rendered="#{transportationJobView.canPickup(item.status)}" update=":pickupForm" oncomplete="PF('pickupDlg').show()">
													<i class="ace-icon fa fa-cubes bigger-130 blue" />
													<f:setPropertyActionListener value="#{item}" target="#{transportationJobView.transportationRequest}" />
												</p:commandLink>
												<p:commandLink title="Deliver" rendered="#{transportationJobView.canDeliver(item.status)}" update=":deliverForm" oncomplete="PF('deliverDlg').show()">
													<i class="ace-icon fa fa-truck bigger-130 green" />
													<f:setPropertyActionListener value="#{item}" target="#{transportationJobView.transportationRequest}" />
												</p:commandLink>
												<p:commandLink title="Remove" rendered="#{transportationJobView.canRemoveTransportationRequest(item)}" update=":removeTransportationRequestForm"
