<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"

	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"

	template="template/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="title">
		<h:outputText value="#{staticView.applicationName}" />
	</ui:define>
	<ui:define name="header">
		<ui:include src="template/header.xhtml" />
		<script
			src="https://maps.google.com/maps/api/js?key=AIzaSyCsA6hQ1C8D6IIeB_r2WDEEgPelvpUWIf8&amp;region=MA"
			type="text/javascript" />
	</ui:define>
	<ui:define name="sider">
		<ui:include src="template/sider.xhtml" />
	</ui:define>
	<ui:define name="navigator">
		<ul class="breadcrumb">
			<li><i class="ace-icon fa fa-home" /> <a href="#"> <h:outputText
						value="Main Menu" />
			</a></li>
			<li class="active"><h:outputText
					value="View Transportation Request" /></li>
		</ul>
	</ui:define>
	<ui:define name="body">
		<p:importEnum type="ma.azdad.model.TransportationRequestStatus"
			var="TransportationRequestStatus" allSuffix="ALL_ENUM_VALUES" />
		<h:form id="main_form">
			<div class="page-header hidden-xs">
				<h1>
					<i class="ace-icon fa fa-list-alt bigger-110 green"></i>
					<h:outputText value=" View TransportationRequest" />
					<small> <i class="ace-icon fa fa-angle-double-right"></i> <h:outputText
							value=" #{transportationRequestView.transportationRequest.reference}" />
					</small>
				</h1>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class=" col-sm-offset-1 col-sm-5">
						<h:outputLink
							styleClass="btn btn-app btn-sm btn-success hover aa-tooltip tooltip-success"
							title="Return to Home " value="index.xhtml">
							<i class="ace-icon fa fa-home bigger-230"></i>
							<h:outputText value="Home" />
						</h:outputLink>
						<h:outputLink
							styleClass="btn btn-app btn-sm btn-primary hover aa-tooltip tooltip-info"
							title="Reload page">
							<i class="ace-icon fa fa-refresh bigger-230"></i>
							<h:outputText value="Reload" />
						</h:outputLink>
						<h:outputLink styleClass="btn btn-app btn-sm hover aa-tooltip"
							title="Previous Page" value="javascript: window.history.go(-1)">
							<i class="ace-icon fa fa-undo bigger-230"></i>
							<h:outputText value="Back" />
						</h:outputLink>
						<h:outputLink
							styleClass="btn btn-app btn-sm btn-warning hover aa-tooltip tooltip-warning"
							title="Edit" value="addEditTransportationRequest.xhtml"
							rendered="#{transportationRequestView.canSaveTransportationRequest()}">
							<i class="ace-icon fa fa-edit bigger-230"></i>
							<h:outputText value="Edit" />
							<f:param name="id" value="#{transportationRequestView.id}" />
						</h:outputLink>
						<p:commandLink title="Request"
							styleClass="btn btn-app btn-sm btn-info hover aa-tooltip"
							onclick="PF('requestDlg').show()"
							rendered="#{transportationRequestView.canRequestTransportationRequest()}">
							<i class="ace-icon fa fa-external-link bigger-230"></i>
							<h:outputText value="Request" />
						</p:commandLink>
						<p:commandLink title="Approve"
							styleClass="btn btn-app btn-sm btn-success hover aa-tooltip"
							onclick="PF('approveDlg').show()"
							rendered="#{transportationRequestView.canApproveTransportationRequest()}">
							<i class="ace-icon fa fa-check bigger-230"></i>
							<h:outputText value="Approve" />
						</p:commandLink>
						<!-- <p:commandLink title="Assign" styleClass="btn btn-app btn-sm btn-info hover aa-tooltip" onclick="PF('assignDlg').show()" rendered="#{transportationRequestView.canAssignTransportationRequest()}">
							<i class="ace-icon fa fa-link bigger-230"></i>
							<h:outputText value="Assign" />
						</p:commandLink> -->
						<!-- <p:commandLink title="Pickup" styleClass="btn btn-app btn-sm btn-warning hover aa-tooltip" onclick="PF('pickupDlg').show()" rendered="#{transportationRequestView.canPickupTransportationRequest()}">
							<i class="ace-icon fa fa-cubes bigger-230"></i>
							<h:outputText value="Pickup" />
						</p:commandLink> -->
						<!-- <p:commandLink title="Deliver" styleClass="btn btn-app btn-sm btn-success hover aa-tooltip" onclick="PF('deliverDlg').show()" rendered="#{transportationRequestView.canDeliverTransportationRequest()}">
							<i class="ace-icon fa fa-check bigger-230"></i>
							<h:outputText value="Deliver" />
						</p:commandLink> -->
						<p:commandLink title="Acknowledge"
							styleClass="btn btn-app btn-sm btn-purple hover aa-tooltip"
							onclick="PF('acknowledgeDlg').show()"
							rendered="#{transportationRequestView.canAcknowledgeTransportationRequest()}">
							<i class="ace-icon fa fa-check bigger-230"></i>
							<h:outputText value="Acknow" />
						</p:commandLink>
						<p:commandLink title="Reject"
							styleClass="btn btn-app btn-sm btn-danger hover aa-tooltip tooltip-error"
							onclick="PF('rejectDlg').show()"
							rendered="#{transportationRequestView.canRejectTransportationRequest()}">
							<i class="ace-icon fa fa-remove bigger-230"></i>
							<h:outputText value="Reject" />
						</p:commandLink>
						<p:commandLink title="Cancel"
							styleClass="btn btn-app btn-sm btn-danger hover aa-tooltip tooltip-error"
							onclick="PF('cancelDlg').show()"
							rendered="#{transportationRequestView.canCancelTransportationRequest()}">
							<i class="ace-icon fa fa-remove bigger-230"></i>
							<h:outputText value="Cancel" />
						</p:commandLink>
						<p:commandLink title="Delete"
							styleClass="btn btn-app btn-sm btn-danger hover aa-tooltip tooltip-error"
							onclick="PF('deleteDlg').show()"
							rendered="#{transportationRequestView.canDeleteTransportationRequest()}">
							<i class="ace-icon fa fa-trash-o bigger-230"></i>
							<h:outputText value="Delete" />
						</p:commandLink>
						<p:commandLink title="Add Files"
							styleClass="btn btn-app btn-sm btn-success hover aa-tooltip tooltip-success"
							onclick="PF('uploadTransportationRequestFileDlg').show()">
							<i class="ace-icon fa fa-file bigger-230"></i>
							<h:outputText value="Files" />
						</p:commandLink>
						<p:commandLink title="Generate Label"
							action="#{transportationRequestView.generateStamp()}"
							update=":stampForm" oncomplete="PF('stampDlg').show()"
							styleClass="btn btn-app btn-sm btn-warning  hover aa-tooltip tooltip-purple">
							<i class="ace-icon fa fa-qrcode bigger-230"></i>
							<h:outputText value="Label" />
						</p:commandLink>
						<h:outputLink value="addEditIssue.xhtml"
							styleClass="btn btn-app btn-sm btn-danger hover aa-tooltip tooltip-error"
							title="Add Issue" rendered="#{issueView.canSave()}">
							<i class="ace-icon fa fa-plus bigger-230"></i>
							<h:outputText value="Add" styleClass="smaller-80" />
							<f:param name="transportationRequestId"
								value="#{transportationRequestView.transportationRequest.id}" />
						</h:outputLink>
					</div>
					<div class="col-sm-5 hidden-xs infobox-container">
						<div class="row">
							<div class="infobox infobox-blue">
								<div class="infobox-icon">
									<i class="ace-icon fa fa-list" />
								</div>
								<div class="infobox-data">
									<span class="infobox-data-number"> <h:outputText
											value="Number Of Items" />
									</span>
									<div class="infobox-content">
										<h:outputText
											value="#{transportationRequestView.transportationRequest.numberOfItems}">
											<f:convertNumber type="number" maxFractionDigits="2" />
										</h:outputText>
									</div>
								</div>
							</div>
							<div class="infobox infobox-purple">
								<div class="infobox-icon">
									<i class="ace-icon fa fa-anchor" />
								</div>
								<div class="infobox-data">
									<span class="infobox-data-number"> <h:outputText
											value="Gross Weight" />
									</span>
									<div class="infobox-content">
										<h:outputText
											value="#{transportationRequestView.transportationRequest.grossWeight}">
											<f:convertNumber type="number" maxFractionDigits="2" />
										</h:outputText>
										<h:outputText value=" Kg" />
									</div>
								</div>
							</div>
							<div class="infobox infobox-orange">
								<div class="infobox-icon">
									<i class="ace-icon fa fa-cube" />
								</div>
								<div class="infobox-data">
									<span class="infobox-data-number"> <h:outputText
											value="Volume" />
									</span>
									<div class="infobox-content">
										<h:outputText
											value="#{transportationRequestView.transportationRequest.volume}">
											<f:convertNumber type="number" maxFractionDigits="2" />
										</h:outputText>
										<h:outputText value=" m3" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="hr dotted" />
			<div class="row">
				<div class="col-sm-offset-1 col-sm-10">
					<div class="widget-box transparent">
						<div class="widget-header widget-header-flat">
							<h4 class="lighter">
								<i class="ace-icon fa fa-clock-o orange"></i>
								<h:outputText value=" Time Line" />
							</h4>
						</div>
						<div class="widget-body">
							<ul class="steps">
								<li class="complete"><span class="step"> <h:outputText
											value="1" />
								</span> <span class="title"> <h:outputText id="step1"
											value="#{TransportationRequestStatus.EDITED.value}" />
								</span> <p:overlayPanel for="step1"
										style="text-align: left;width:350px" showEvent="mouseover"
										hideEvent="mouseout">
										<h:outputText escape="false"
											value="#{htmlView.generateOverlayPanelContent(transportationRequestView.transportationRequest.date1,transportationRequestView.transportationRequest.user1.username,transportationRequestView.transportationRequest.deliveryRequest.requester.username)}" />
									</p:overlayPanel></li>
								<f:subview
									rendered="#{transportationRequestView.transportationRequest.date2!=null || transportationRequestView.transportationRequest.date9==null}">
									<li
										class="#{transportationRequestView.transportationRequest.date2!=null?'complete':''}">
										<span class="step"> <i
											class="ace-icon fa fa-spinner fa-spin grey" />
									</span> <span class="title"> <h:outputText id="step2"
												value="#{TransportationRequestStatus.REQUESTED.value}" />
									</span> <p:overlayPanel for="step2"
											style="text-align: left;width:350px" showEvent="mouseover"
											hideEvent="mouseout">
											<h:outputText escape="false"
												value="#{htmlView.generateOverlayPanelContent(transportationRequestView.transportationRequest.date2,transportationRequestView.transportationRequest.user2.username,transportationRequestView.transportationRequest.deliveryRequest.requester.username)}" />
										</p:overlayPanel>
									</li>
								</f:subview>
								<f:subview
									rendered="#{transportationRequestView.transportationRequest.date8==null}">
									<f:subview
										rendered="#{transportationRequestView.transportationRequest.date3!=null || transportationRequestView.transportationRequest.date9==null}">
										<li
											class="#{transportationRequestView.transportationRequest.date3!=null?'complete':''}">
											<span class="step"> <i
												class="ace-icon fa fa-spinner fa-spin grey" />
										</span> <span class="title"> <h:outputText id="step3"
													value="#{TransportationRequestStatus.APPROVED.value}" /> <p:overlayPanel
													for="step3" style="text-align: left;width:350px"
													showEvent="mouseover" hideEvent="mouseout">
													<h:outputText escape="false"
														value="#{htmlView.generateOverlayPanelContent(transportationRequestView.transportationRequest.date3,transportationRequestView.transportationRequest.user3.username,transportationRequestView.transportationRequest.deliveryRequest.project.manager.username)}" />
												</p:overlayPanel>
										</span>
										</li>
									</f:subview>
									<f:subview
										rendered="#{transportationRequestView.transportationRequest.date4!=null || transportationRequestView.transportationRequest.date9==null}">
										<li
											class="#{transportationRequestView.transportationRequest.date4!=null?'complete':''}">
											<span class="step"> <i
												class="ace-icon fa fa-spinner fa-spin grey" />
										</span> <span class="title"> <h:outputText id="step4"
													value="#{TransportationRequestStatus.ASSIGNED.value}" /> <p:overlayPanel
													for="step4" style="text-align: left;width:350px"
													showEvent="mouseover" hideEvent="mouseout">
													<h:outputText escape="false"
														value="#{htmlView.generateOverlayPanelContent(transportationRequestView.transportationRequest.date4,transportationRequestView.transportationRequest.user4.username,userView.findFirstByRoleTM().username)}" />
												</p:overlayPanel>
										</span>
										</li>
									</f:subview>
									<f:subview
										rendered="#{transportationRequestView.transportationRequest.date5!=null || transportationRequestView.transportationRequest.date9==null}">
										<li
											class="#{transportationRequestView.transportationRequest.date5!=null?'complete':''}">
											<span class="step"> <i
												class="ace-icon fa fa-spinner fa-spin grey" />
										</span> <span class="title"> <h:outputText id="step5"
													value="#{TransportationRequestStatus.PICKEDUP.value}" /> <p:overlayPanel
													for="step5" style="text-align: left;width:350px"
													showEvent="mouseover" hideEvent="mouseout">
													<h:outputText escape="false"
														value="#{htmlView.generateOverlayPanelContent(transportationRequestView.transportationRequest.date5,transportationRequestView.transportationRequest.user5.username,userView.findFirstByRoleTM().username)}" />
												</p:overlayPanel>
										</span>
										</li>
									</f:subview>
									<f:subview
										rendered="#{transportationRequestView.transportationRequest.date6!=null || transportationRequestView.transportationRequest.date9==null}">
										<li
											class="#{transportationRequestView.transportationRequest.date6!=null?'complete':''}">
											<span class="step"> <i
												class="ace-icon fa fa-spinner fa-spin grey" />
										</span> <span class="title"> <h:outputText id="step6"
													value="#{TransportationRequestStatus.DELIVERED.value}" />
												<p:overlayPanel for="step6"
													style="text-align: left;width:350px" showEvent="mouseover"
													hideEvent="mouseout">
													<h:outputText escape="false"
														value="#{htmlView.generateOverlayPanelContent(transportationRequestView.transportationRequest.date6,transportationRequestView.transportationRequest.user6.username,userView.findFirstByRoleTM().username)}" />
												</p:overlayPanel>
										</span>
										</li>
									</f:subview>
									<f:subview
										rendered="#{transportationRequestView.transportationRequest.date7!=null || transportationRequestView.transportationRequest.date9==null}">
										<li
											class="#{transportationRequestView.transportationRequest.date7!=null?'complete':''}">
											<span class="step"> <i
												class="ace-icon fa fa-spinner fa-spin grey" />
										</span> <span class="title"> <h:outputText id="step7"
													value="#{TransportationRequestStatus.ACKNOWLEDGED.value}" />
												<p:overlayPanel for="step7"
													style="text-align: left;width:350px" showEvent="mouseover"
													hideEvent="mouseout">
													<h:outputText escape="false"
														value="#{htmlView.generateOverlayPanelContent(transportationRequestView.transportationRequest.date7,transportationRequestView.transportationRequest.deliveryRequest.requester.username)}" />
												</p:overlayPanel>
										</span>
										</li>
									</f:subview>
								</f:subview>
								<f:subview
									rendered="#{transportationRequestView.transportationRequest.date8!=null}">
									<li class="error"><span class="step"> <i
											class="ace-icon fa fa-spinner fa-spin grey" />
									</span> <span class="title"> <h:outputText id="step8"
												value="#{TransportationRequestStatus.REJECTED.value}" />
									</span> <p:overlayPanel for="step8"
											style="text-align: left;width:350px" showEvent="mouseover"
											hideEvent="mouseout">
											<h:outputText escape="false"
												value="#{htmlView.generateOverlayPanelContent(transportationRequestView.transportationRequest.date8,transportationRequestView.transportationRequest.user8.username)}" />
										</p:overlayPanel></li>
								</f:subview>
								<f:subview
									rendered="#{transportationRequestView.transportationRequest.date9!=null}">
									<li class="error"><span class="step"> <i
											class="ace-icon fa fa-spinner fa-spin grey" />
									</span> <span class="title"> <h:outputText id="step9"
												value="#{TransportationRequestStatus.CANCELED.value}" />
									</span> <p:overlayPanel for="step9"
											style="text-align: left;width:350px" showEvent="mouseover"
											hideEvent="mouseout">
											<h:outputText escape="false"
												value="#{htmlView.generateOverlayPanelContent(transportationRequestView.transportationRequest.date9,transportationRequestView.transportationRequest.user9.username)}" />
										</p:overlayPanel></li>
								</f:subview>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="space-16" />
			<div class="tabbable">
				<ul class="nav nav-tabs padding-18">
					<li class="active"><a data-toggle="tab" href="#tab1"> <i
							class="green ace-icon fa fa-list-alt bigger-120"></i> <h:outputText
								value=" Informations" styleClass="hidden-xs" />
					</a></li>
					<li><a data-toggle="tab" href="#tab5" onclick="updateGmap()">
							<i class="purple ace-icon fa fa-truck bigger-120"></i> <h:outputText
								value=" Itinerary" />
					</a></li>
					<li><a data-toggle="tab" href="#tab2"> <i
							class="blue ace-icon fa fa-file bigger-120"></i> <h:outputText
								value=" Attachements" />
					</a></li>
					<li><a data-toggle="tab" href="#tab3"> <i
							class="orange ace-icon fa fa-clock-o bigger-120"></i> <h:outputText
								value=" History" />
					</a></li>
					<li><a data-toggle="tab" href="#tab4"> <i
							class="red ace-icon fa fa-dollar bigger-120"></i> <h:outputText
								value=" Associated Costs" />
					</a></li>
				</ul>
				<div class="tab-content no-border padding-24">
					<div id="tab1" class="tab-pane in active">
						<p:messages id="messages" closable="true" />
						<div class="space-8" />
						<h4 class="header blue bolder smaller">
							<i class="ace-icon fa fa-info"></i>
							<h:outputText value=" General Informations" />
						</h4>
						<div class="row">
							<div class="col-xs-12 col-sm-6">
								<div class="profile-user-info profile-user-info-striped">
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Reference" />
										</div>
										<div class="profile-info-value">
											<h:outputText
												value="#{transportationRequestView.transportationRequest.reference}"
												styleClass="bolder blue" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Origin Site" />
										</div>
										<div class="profile-info-value">
											<h:outputLink value="viewSite.xhtml" target="blank"
												rendered="#{transportationRequestView.transportationRequest.deliveryRequest.isInbound or transportationRequestView.transportationRequest.deliveryRequest.isXbound  }">
												<h:outputText
													value="#{transportationRequestView.transportationRequest.deliveryRequest.origin.name}" />
												<f:param name="id"
													value="#{transportationRequestView.transportationRequest.deliveryRequest.origin.id}" />
											</h:outputLink>
											<h:outputText
												value="#{transportationRequestView.transportationRequest.deliveryRequest.warehouse.name}"
												styleClass="blue"
												rendered="#{transportationRequestView.transportationRequest.deliveryRequest.isOutbound}" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Priority" />
										</div>
										<div class="profile-info-value">
											<h:outputText
												value="#{transportationRequestView.transportationRequest.deliveryRequest.priority.value}"
												styleClass="#{transportationRequestView.transportationRequest.deliveryRequest.priority.color}" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Delivery Request" />
										</div>
										<div class="profile-info-value">
											<h:outputLink value="viewDeliveryRequest.xhtml"
												target="blank">
												<h:outputText
													value="#{transportationRequestView.transportationRequest.deliveryRequest.reference}"
													styleClass="bolder #{transportationRequestView.transportationRequest.deliveryRequest.type.color}" />
												<f:param name="id"
													value="#{transportationRequestView.transportationRequest.deliveryRequest.id}" />
											</h:outputLink>
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Project" />
										</div>
										<div class="profile-info-value">
											<h:outputText
												value="#{transportationRequestView.transportationRequest.deliveryRequest.project.name}"
												styleClass="bolder purple" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Transportation Job" />
										</div>
										<div class="profile-info-value">
											<h:outputLink value="viewTransportationJob.xhtml">
												<h:outputText
													value="#{transportationRequestView.transportationRequest.transportationJob.reference}"
													styleClass="bolder green" />
												<f:param name="id"
													value="#{transportationRequestView.transportationRequest.transportationJob.id}" />
											</h:outputLink>
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Transporter" />
										</div>
										<div class="profile-info-value">
											<h:outputText
												value="#{transportationRequestView.transportationRequest.transportationJob.transporter.name} "
												styleClass="bolder green" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Driver" />
										</div>
										<div class="profile-info-value">
											<h:outputText id="driver"
												value="#{transportationRequestView.transportationRequest.transportationJob.driver.fullName} "
