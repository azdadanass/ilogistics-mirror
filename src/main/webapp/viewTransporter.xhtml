<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="template/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="title">
		<h:outputText value="#{staticView.applicationName}" />
	</ui:define>
	<ui:define name="header">
		<ui:include src="template/header.xhtml" />
	</ui:define>
	<ui:define name="sider">
		<ui:include src="template/sider.xhtml" />
	</ui:define>
	<ui:define name="navigator">
		<ul class="breadcrumb">
			<li>
				<i class="ace-icon fa fa-home" />
				<a href="#">
					<h:outputText value="Main Menu" />
				</a>
			</li>
			<li class="active">
				<h:outputText value="View Transporter" />
			</li>
		</ul>
	</ui:define>
	<ui:define name="body">
		<p:importEnum type="ma.azdad.model.TransporterType" var="TransporterType" allSuffix="ALL_ENUM_VALUES" />
		<p:importEnum type="ma.azdad.model.Role" var="Role" allSuffix="ALL_ENUM_VALUES" />
		<h:form id="main_form">
			<div class="page-header hidden-xs">
				<h1>
					<i class="ace-icon fa fa-list-alt bigger-110 green"></i>
					<h:outputText value=" View Transporter" />
					<small> <i class="ace-icon fa fa-angle-double-right"></i> <h:outputText value=" #{transporterView.transporter.idStr}" />
					</small>
				</h1>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class=" col-sm-offset-1 col-sm-9">
						<h:outputLink styleClass="btn btn-app btn-sm btn-success hover aa-tooltip tooltip-success" title="Return to Home " value="index.xhtml">
							<i class="ace-icon fa fa-home bigger-230"></i>
							<h:outputText value="Home" />
						</h:outputLink>
						<h:outputLink styleClass="btn btn-app btn-sm btn-primary hover aa-tooltip tooltip-info" title="Reload page">
							<i class="ace-icon fa fa-refresh bigger-230"></i>
							<h:outputText value="Reload" />
						</h:outputLink>
						<h:outputLink styleClass="btn btn-app btn-sm hover aa-tooltip" title="Previous Page" value="javascript: window.history.go(-1)">
							<i class="ace-icon fa fa-undo bigger-230"></i>
							<h:outputText value="Back" />
						</h:outputLink>
						<h:outputLink styleClass="btn btn-app btn-sm btn-warning hover aa-tooltip tooltip-warning" title="Edit" value="addEditTransporter.xhtml" rendered="#{transporterView.canSaveTransporter()}">
							<i class="ace-icon fa fa-edit bigger-230"></i>
							<h:outputText value="Edit" />
							<f:param name="id" value="#{transporterView.id}" />
						</h:outputLink>
						<p:commandLink title="Delete" styleClass="btn btn-app btn-sm btn-danger hover aa-tooltip tooltip-error" onclick="PF('deleteDlg').show()" rendered="#{transporterView.canDeleteTransporter()}">
							<i class="ace-icon fa fa-trash-o bigger-230"></i>
							<h:outputText value="Delete" />
						</p:commandLink>
						<p:commandLink title="Add Files" styleClass="btn btn-app btn-sm btn-success hover aa-tooltip tooltip-success" onclick="PF('uploadTransporterFileDlg').show()">
							<i class="ace-icon fa fa-file bigger-230"></i>
							<h:outputText value="Files" />
						</p:commandLink>
						<p:commandLink title="#{transporterView.transporter.active?'Disable':'Enable'}" styleClass="btn btn-app btn-sm #{transporterView.transporter.active?'btn-danger':'btn-success'} hover aa-tooltip"
							update=":toggleForm" oncomplete="PF('toggleDlg').show()">
							<i class="ace-icon fa fa-power-off bigger-230"></i>
							<h:outputText value="#{transporterView.transporter.active?'Disable':'Enable'}" />
						</p:commandLink>
					</div>
					<f:subview rendered="#{transporterView.transporter.supplier!=null}">
						<div class="col-sm-2">
							<p:graphicImage value="#{fileUploadView.stream}" width="150" height="100">
								<f:param name="fileName" value="#{transporterView.transporter.supplier.photo}" />
							</p:graphicImage>
						</div>
					</f:subview>
				</div>
			</div>
			<div class="hr dotted" />
			<div class="space-16" />
			<div class="tabbable">
				<ul class="nav nav-tabs padding-18">
					<li class="active">
						<a data-toggle="tab" href="#tab1">
							<i class="green ace-icon fa fa-list-alt bigger-120"></i>
							<h:outputText value=" Informations" styleClass="hidden-xs" />
						</a>
					</li>
					<li>
						<a data-toggle="tab" href="#tab2">
							<i class="purple ace-icon fa fa-list bigger-120"></i>
							<h:outputText value=" Vehicle List" />
						</a>
					</li>
					<li>
						<a data-toggle="tab" href="#tab3">
							<i class="pink ace-icon fa fa-list bigger-120"></i>
							<h:outputText value=" User List" />
						</a>
					</li>
					<li>
						<a data-toggle="tab" href="#tab4">
							<i class="blue ace-icon fa fa-file bigger-120"></i>
							<h:outputText value=" Attachements" />
						</a>
					</li>
					<li>
						<a data-toggle="tab" href="#tab5">
							<i class="orange ace-icon fa fa-clock-o bigger-120"></i>
							<h:outputText value=" History" />
						</a>
					</li>
				</ul>
				<div class="tab-content no-border padding-24">
					<div id="tab1" class="tab-pane in active">
						<div class="row">
							<div class="col-xs-12 col-sm-6">
								<div class="profile-user-info profile-user-info-striped">
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Name" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{transporterView.transporter.name}" styleClass="bolder orange" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Email" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{transporterView.transporter.email}" styleClass="bolder light-blue" />
											&nbsp;
										</div>
									</div>
									<f:subview rendered="#{TransporterType.PRIVATE==transporterView.transporter.type}">
										<div class="profile-info-row">
											<div class="profile-info-name">
												<h:outputText value="CIN" />
											</div>
											<div class="profile-info-value">
												<h:outputText value="#{transporterView.transporter.privateCin}" styleClass="red" />
												&nbsp;
											</div>
										</div>
									</f:subview>
								</div>
							</div>
							<div class="col-xs-12 col-sm-6">
								<div class="profile-user-info profile-user-info-striped">
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Type" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{transporterView.transporter.type.value}" styleClass="#{transporterView.transporter.type.color}" />
											&nbsp;
										</div>
									</div>
									<f:subview rendered="#{TransporterType.SUPPLIER==transporterView.transporter.type}">
										<div class="profile-info-row">
											<div class="profile-info-name">
												<h:outputText value="Phone" />
											</div>
											<div class="profile-info-value">
												<h:outputText value="#{transporterView.transporter.supplier.phone}" styleClass="green" />
												&nbsp;
											</div>
										</div>
									</f:subview>
									<f:subview rendered="#{TransporterType.PRIVATE==transporterView.transporter.type}">
										<div class="profile-info-row">
											<div class="profile-info-name">
												<h:outputText value="Phone" />
											</div>
											<div class="profile-info-value">
												<h:outputText value="#{transporterView.transporter.phone}" styleClass="green" />
												&nbsp;
											</div>
										</div>
									</f:subview>
								</div>
							</div>
						</div>
						<div class="space-16" />
					</div>
					<div id="tab2" class="tab-pane">
						<div class="row">
							<div class="col-sm-offset-1 col-sm-10">
								<div class="table-header col-sm-12 col-xs-12">
									<div class="col-sm-9 hidden-xs">
										<i class="fa fa-list" />
										<h:outputText value=" List Of Vehicles" />
									</div>
								</div>
								<div class="col-sm-12 col-xs-12 aa-datatable-container">
									<p:dataTable id="vehicles_table" value="#{transporterView.transporter.vehicleList}" var="item" rows="20" styleClass="table table-striped table-hover" paginatorAlwaysVisible="false"
										paginator="true" paginatorPosition="bottom" paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}">
										<p:column headerText="Matricule">
											<h:outputText value="#{item.correctMatricule}" styleClass="purple bolder" />
										</p:column>
										<p:column headerText="Vehicle Type">
											<h:outputText value="#{item.vehicleType.name}" styleClass="bolder green" />
										</p:column>
										<p:column headerText="Brand">
											<h:outputText value="#{item.brandName}" styleClass="blue" />
										</p:column>
										<p:column headerText="Brand Type">
											<h:outputText value="#{item.brandTypeName}" styleClass="pink" />
										</p:column>
										<p:column headerText="Description">
											<h:outputText value="#{item.description}" styleClass="blue aa-cut-text" />
										</p:column>
										<p:column headerText="Max Weight">
											<h:outputText value="#{item.maxWeight}">
												<f:convertNumber type="number" maxFractionDigits="2" />
											</h:outputText>
											<h:outputText value=" Kg" />
										</p:column>
										<p:column headerText="Max Volume">
											<h:outputText value="#{item.maxVolume}">
												<f:convertNumber type="number" maxFractionDigits="2" />
											</h:outputText>
											<h:outputText value=" m3" />
										</p:column>
										<p:column headerText="Status" width="100">
											<f:subview rendered="#{!transporterView.canSaveVehicle()}">
												<i class="ace-icon fa #{item.active?'fa-toggle-on green':'fa-toggle-off grey'} bigger-200" />
											</f:subview>
											<p:commandLink id="status" update="status" action="#{vehicleView.updateActive(item.id,item.active)}" rendered="#{transporterView.canSaveVehicle()}">
												<i class="ace-icon fa #{item.active?'fa-toggle-on green':'fa-toggle-off grey'} bigger-200" />
												<f:setPropertyActionListener value="#{!item.active}" target="#{item.active}" />
											</p:commandLink>
										</p:column>
										<p:column headerText="Actions" width="150" style="text-align : center;">
											<div class="action-buttons center">
												<p:commandLink title="Delete" update=":deleteVehicleForm" oncomplete="PF('deleteVehicleDlg').show()">
													<i class="ace-icon fa fa-trash-o bigger-130 red" />
													<f:setPropertyActionListener value="#{item}" target="#{transporterView.vehicle}" />
												</p:commandLink>
												<h:outputLink value="#{vehicleView.viewPage}" title="Show details" styleClass="aa-tooltip tooltip-info">
													<i class="ace-icon fa fa-list-alt bigger-130 blue" />
													<f:param name="id" value="#{item.id}" />
												</h:outputLink>
											</div>
										</p:column>
										<f:facet name="footer">
											<div class="action-buttons center">
												<p:commandLink title="Add New Vehicle" action="#{transporterView.initVehicle()}" update=":addEditVehicleForm" oncomplete="PF('addEditVehicleDlg').show()">
													<i class="fa fa-plus green" />
												</p:commandLink>
											</div>
										</f:facet>
									</p:dataTable>
								</div>
							</div>
						</div>
					</div>
					<div id="tab3" class="tab-pane">
						<div class="row">
							<div class="col-sm-offset-1 col-sm-10">
								<div class="table-header col-sm-12 col-xs-12">
									<div class="col-sm-9 hidden-xs">
										<i class="fa fa-list" />
										<h:outputText value=" List Of Users" />
									</div>
								</div>
								<div class="col-sm-12 col-xs-12 aa-datatable-container">
									<p:dataTable id="users_table" value="#{transporterView.transporter.userList}" var="item" rows="20" styleClass="table table-striped table-hover center" paginatorAlwaysVisible="false"
										paginator="true" paginatorPosition="bottom" paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}">
										<p:column headerText="Photo" width="100" exportable="false">
											<p:graphicImage value="#{fileUploadView.stream}" styleClass="img-circle aa-datatable-photo">
												<f:param name="fileName" value="#{cacheView.getPhoto(item.username)}" />
											</p:graphicImage>
										</p:column>
										<p:column headerText="CIN">
											<h:outputText value="#{item.cin}" styleClass="bolder green" />
										</p:column>
										<p:column headerText="First Name">
											<h:outputText value="#{item.firstName}" />
										</p:column>
										<p:column headerText="Last Name">
											<h:outputText value="#{item.lastName}" />
										</p:column>
										<p:column headerText="Job/Function">
											<h:outputText value="#{item.job}" />
										</p:column>
										<p:column headerText="Entity">
											<h:outputText value="#{item.entityName}" />
										</p:column>
										<p:column headerText="Role TM">
											<i class="ace-icon fa #{userView.hasRole(item.username,Role.ROLE_ILOGISTICS_TM)?'fa-toggle-on green':'fa-toggle-off grey'} bigger-200" />
										</p:column>
										<p:column headerText="Role Driver">
											<i class="ace-icon fa #{userView.hasRole(item.username,Role.ROLE_ILOGISTICS_DRIVER)?'fa-toggle-on green':'fa-toggle-off grey'} bigger-200" />
										</p:column>
										<p:column headerText="Status">
											<h:outputText value="#{item.active?'Active':'Inactive'}" styleClass="#{item.active?'green':'red'}" />
										</p:column>
										<p:column headerText="Actions" width="150">
											<div class="action-buttons center">
												<h:outputLink value="#{userView.viewPage}" title="Show details" styleClass="aa-tooltip tooltip-info">
													<i class="ace-icon fa fa-list-alt bigger-130 blue" />
													<f:param name="username" value="#{item.username}" />
												</h:outputLink>
											</div>
										</p:column>
										<f:facet name="footer">
											<div class="action-buttons center">
												<p:commandLink title="Add New User" oncomplete="PF('addUserDlg').show()">
													<i class="fa fa-plus green" />
												</p:commandLink>
											</div>
										</f:facet>
									</p:dataTable>
								</div>
							</div>
						</div>
					</div>
					<div id="tab4" class="tab-pane">
						<div class="row">
							<div class="col-sm-offset-1 col-sm-10">
								<div class="table-header col-sm-12 col-xs-12">
									<div class="col-sm-9 hidden-xs">
										<i class="fa fa-list" />
										<h:outputText value=" List Of Attachements" />
									</div>
								</div>
								<div class="col-sm-12 col-xs-12 aa-datatable-container">
									<p:dataTable id="files_table" value="#{transporterView.transporter.fileList}" var="item" rows="20" styleClass="table table-striped table-hover" paginatorAlwaysVisible="false" paginator="true"
										paginatorPosition="bottom" paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}">
										<p:column headerText="Phase" width="150" styleClass="center">
											<h:outputText value="#{item.parentModelName}" styleClass="#{item.parentModelStyleClass}" />
										</p:column>
										<p:column headerText="Name">
											<h:outputText value="#{item.name}" />
										</p:column>
										<p:column headerText="Type">
											<h:outputText value="#{item.type}" styleClass="bolder green" />
										</p:column>
										<p:column headerText="Added Date" width="90">
											<h:outputText value="#{item.date}">
												<f:convertDateTime pattern="yyyy-MM-dd" />
											</h:outputText>
										</p:column>
										<p:column headerText="File Size" width="80">
											<h:outputText value="#{item.size}" />
										</p:column>
										<p:column headerText="File Type" width="100" styleClass="center">
											<img src="#{item.fileExtensionImage}" style="border: none; border-radius: 0" width="20" height="20" />
										</p:column>
										<p:column headerText="Added By" styleClass="center">
											<p:graphicImage id="photo" value="#{item.user.photo}" styleClass="img-circle aa-datatable-photo" />
											<p:overlayPanel for="photo" style="text-align: left;width:350px" showEvent="mouseover" hideEvent="mouseout">
												<h:outputText escape="false" value="#{htmlView.generateOverlayPanelContent(item.user.username)}" />
											</p:overlayPanel>
										</p:column>
										<p:column headerText="Actions" width="150" style="text-align : center;">
											<div class="action-buttons center">
												<p:commandLink title="Delete File" oncomplete="PF('deleteTransporterFileDlg').show()" styleClass="aa-tooltip">
													<i class="ace-icon fa fa-trash-o bigger-130 red" />
													<f:setPropertyActionListener target="#{transporterView.transporterFileId}" value="#{item.id}" />
												</p:commandLink>
												<p:commandLink ajax="false">
													<p:fileDownload value="#{fileView.getStreamedContent(item.link,item.name)}" />
													<i class="ace-icon fa fa-save bigger-130 green" />
												</p:commandLink>
												<p:commandLink title="View" oncomplete="PF('fileDlg').show()" update=":fileForm">
													<i class="ace-icon fa fa-list-alt bigger-130 blue" />
													<f:setPropertyActionListener target="#{fileView.file}" value="#{item}" />
													<f:setPropertyActionListener target="#{transporterView.transporterFile}" value="#{item}" />
												</p:commandLink>
											</div>
										</p:column>
									</p:dataTable>
								</div>
							</div>
						</div>
					</div>
					<div id="tab5" class="tab-pane">
						<div class="space-8" />
						<div class="row">
							<div class="col-sm-offset-1 col-sm-10">
								<div class="table-header col-sm-12 col-xs-12">
									<div class="col-sm-9 hidden-xs">
										<i class="fa fa-list" />
										<h:outputText value=" History" />
									</div>
								</div>
								<div class="col-sm-12 col-xs-12 aa-datatable-container">
									<p:dataTable id="transporterhistoryList" value="#{transporterView.transporter.historyList}" var="item" rows="20" styleClass="table table-striped table-hover" paginatorAlwaysVisible="false"
										paginator="true" paginatorPosition="bottom" paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}">
										<p:column headerText="Action" width="80" styleClass="center">
											<span class="#{item.statusStyleClass}">
												<h:outputText value="#{item.status}" styleClass="bolder" />
											</span>
										</p:column>
										<p:column headerText="Date" width="90" styleClass="center">
											<f:subview rendered="#{item.date==null}">
												<i class="ace-icon fa fa-spinner fa-spin orange bigger-200 " />
											</f:subview>
											<h:outputText value="#{item.date}" rendered="#{item.date!=null}">
												<f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
											</h:outputText>
										</p:column>
										<p:column headerText="User" width="120">
											<h:outputText id="user" value="#{item.user.fullName}" styleClass="purple bolder" />
											<p:overlayPanel for="user" style="text-align: left;width:350px" showEvent="mouseover" hideEvent="mouseout">
												<h:outputText escape="false" value="#{htmlView.generateOverlayPanelContent(item.user.username)}" />
											</p:overlayPanel>
										</p:column>
										<p:column headerText="Description" width="400">
											<h:outputText value="#{item.description}" escape="false" styleClass="aa-cut-text" />
										</p:column>
									</p:dataTable>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>
		<f:event type="preRenderView" listener="#{transporterView.redirect}" />
		<ui:include src="transporterFooter.xhtml" />
		<ui:include src="fileFooter.xhtml" />
	</ui:define>
</ui:composition>
