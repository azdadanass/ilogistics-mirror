<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="template/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="title">
		<h:outputText value="#{staticView.applicationName}" />
	</ui:define>
	<ui:define name="header">
		<ui:include src="template/header.xhtml" />
	</ui:define>
	<ui:define name="sider">
		<ui:include src="template/sider.xhtml" />
	</ui:define>
	<ui:define name="navigator">
		<ul class="breadcrumb">
			<li>
				<i class="ace-icon fa fa-home" />
				<a href="#">
					<h:outputText value="Main Menu" />
				</a>
			</li>
			<li class="active">
				<h:outputText value="View User" />
			</li>
		</ul>
	</ui:define>
	<ui:define name="body">
		<p:importEnum type="ma.azdad.model.CompanyType" var="CompanyType" allSuffix="ALL_ENUM_VALUES" />
		<p:importEnum type="ma.azdad.model.Role" var="Role" allSuffix="ALL_ENUM_VALUES" />
		<h:form id="main_form">
			<div class="page-header hidden-xs">
				<h1>
					<i class="ace-icon fa fa-list-alt bigger-110 green"></i>
					<h:outputText value=" View User" />
					<small> <i class="ace-icon fa fa-angle-double-right"></i> <h:outputText value=" #{userView.user.fullName}" />
					</small>
				</h1>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class=" col-sm-offset-1 col-sm-7">
						<h:outputLink styleClass="btn btn-app btn-sm btn-success hover aa-tooltip tooltip-success" title="Return to Home " value="index.xhtml">
							<i class="ace-icon fa fa-home bigger-230"></i>
							<h:outputText value="Home" />
						</h:outputLink>
						<p:commandLink styleClass="btn btn-app btn-sm btn-primary hover aa-tooltip tooltip-info" title="Reload page" action="#{userView.evictCache()}">
							<i class="ace-icon fa fa-refresh bigger-230"></i>
							<h:outputText value="Reload" />
						</p:commandLink>
						<h:outputLink styleClass="btn btn-app btn-sm hover aa-tooltip" title="Previous Page" value="javascript: window.history.go(-1)">
							<i class="ace-icon fa fa-undo bigger-230"></i>
							<h:outputText value="Back" />
						</h:outputLink>
					</div>
				</div>
			</div>
			<div class="hr dotted" />
			<div class="user-profile row">
				<div class="col-xs-12 col-sm-3 center">
					<h:panelGroup id="avatar">
						<div class="profile-picture">
							<p:graphicImage id="photo" value="#{fileUploadView.stream}" styleClass="editable img-responsive editable-click editable-empty aa-avatar">
								<f:param name="fileName" value="#{userView.user.photo}" />
							</p:graphicImage>
						</div>
					</h:panelGroup>
					<div class="space-4" />
					<div class="width-80 label label-info label-xlg arrowed-in arrowed-in-right">
						<div class="inline position-relative">
							<a href="#" class="user-title-label dropdown-toggle" data-toggle="dropdown">
								<i class="ace-icon fa fa-circle #{userView.user.active?'light-green':'light-red'}"></i>
								&nbsp;
								<span class="white">
									<h:outputText value="#{userView.user.fullName}" />
								</span>
							</a>
						</div>
					</div>
				</div>
			</div>
			<div class="space-16" />
			<p:messages id="messages" />
			<div class="tabbable">
				<ul class="nav nav-tabs padding-18">
					<li class="active">
						<a data-toggle="tab" href="#tab1">
							<i class="green ace-icon fa fa-list-alt bigger-120"></i>
							<h:outputText value=" Informations" styleClass="hidden-xs" />
						</a>
					</li>
					<li>
						<a data-toggle="tab" href="#tab2">
							<i class="orange ace-icon fa fa-exchange bigger-120"></i>
							<h:outputText value=" Contact Data" styleClass="hidden-xs" />
						</a>
					</li>
					<li>
						<a data-toggle="tab" href="#tab4">
							<i class="blue ace-icon fa fa-file bigger-120"></i>
							<h:outputText value=" Attachements" />
						</a>
					</li>
				</ul>
				<div class="tab-content no-border padding-24">
					<div id="tab1" class="tab-pane in active">
						<h4 class="header blue bolder smaller">
							<h:outputText value="General informations" />
						</h4>
						<div class="row">
							<div class="col-xs-12 col-sm-6">
								<div class="profile-user-info profile-user-info-striped">
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="First Name" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{userView.user.firstName}" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Login" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{userView.user.login}" styleClass="badge badge-blue" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Email" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{userView.user.email}" styleClass="bolder light-blue" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="CIN" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{userView.user.cin}" styleClass="bolder green" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Primary Mobile N°" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{userView.user.phone}" styleClass="blue" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Job/Function" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{userView.user.job}" styleClass="bolder green" />
											&nbsp;
										</div>
									</div>
								</div>
							</div>
							<div class="col-xs-12 col-sm-6">
								<div class="profile-user-info profile-user-info-striped">
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Last Name" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{userView.user.lastName}" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Type" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{userView.user.internal?'Internal':'External'}" styleClass="bolder #{userView.user.internal?'blue':'orange'}" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Secondary E-mail" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{userView.user.email2}" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Birthday" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{userView.user.birthday}">
												<f:convertDateTime pattern="yyyy-MM-dd" />
											</h:outputText>
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Gender" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{userView.user.gender?'Male':'Female'}" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Status" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{userView.user.active?'Active':'Inactive'}" styleClass="badge #{userView.user.active?'badge-green':'badge-red'}" />
											&nbsp;
										</div>
									</div>
								</div>
							</div>
						</div>
						<h4 class="header blue bolder smaller">
							<h:outputText value="Assigned Vehicles" />
						</h4>
						<div class="row">
							<div class="col-sm-offset-1 col-sm-10">
								<div class="table-header col-sm-12 col-xs-12">
									<i class="fa fa-list" />
									<h:outputText value=" Assigned Vehicles" />
								</div>
								<div class="col-sm-12 col-xs-12 aa-datatable-container">
									<p:dataTable id="vehicleList" value="#{userView.user.vehicleList}" var="item" rows="20" styleClass="table table-striped table-hover center" paginatorAlwaysVisible="false" paginator="true"
										paginatorPosition="bottom" paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}" rowIndexVar="rowIndexVar">
										<p:column headerText="Matricule">
											<h:outputText value="#{item.vehicleMatricule}" styleClass="bolder purple" rendered="#{!userView.editVehicleList}" />
											<p:selectOneMenu value="#{item.vehicleId}" style="width: 90%" rendered="#{userView.editVehicleList}">
												<f:selectItem itemLabel="---" noSelectionOption="true" />
												<f:selectItems value="#{userView.vehicleSelectionList}" var="vehicle" itemLabel="#{vehicle.matricule}" itemValue="#{vehicle.id}" />
												<p:ajax listener="#{userView.selectVehicleListener(item)}" update="vehicleList" />
											</p:selectOneMenu>
										</p:column>
										<p:column headerText="Vehicle Type">
											<h:outputText value="#{item.vehicle.vehicleType.name}" styleClass="bolder green" />
										</p:column>
										<p:column headerText="Description">
											<h:outputText value="#{item.vehicle.description}" styleClass="blue aa-cut-text" />
										</p:column>
										<p:column headerText="Max Weight">
											<h:outputText value="#{item.vehicle.maxWeight}">
												<f:convertNumber type="number" maxFractionDigits="2" />
											</h:outputText>
											<h:outputText value=" Kg" />
										</p:column>
										<p:column headerText="Max Volume">
											<h:outputText value="#{item.vehicle.maxVolume}">
												<f:convertNumber type="number" maxFractionDigits="2" />
											</h:outputText>
											<h:outputText value=" m3" />
										</p:column>
										<p:column headerText="Vehicle Status" width="100">
											<h:outputText value="#{item.vehicle.active?'Active':'Inactive'}" styleClass="#{item.vehicle.active?'green':'red'}"/>
										</p:column>
										
										<p:column headerText="Status" width="100">
											<p:commandLink id="status" update="status" disabled="#{!userView.editVehicleList}" >
												<i class="ace-icon fa #{item.active?'fa-toggle-on green':'fa-toggle-off grey'} bigger-200" />
												<f:setPropertyActionListener value="#{!item.active}" target="#{item.active}" />
											</p:commandLink>
										</p:column>
										
										<p:column headerText="Actions" styleClass="center" width="100">
											<div class="action-buttons center">
												<p:commandLink title="Remove row" action="#{vehicleView.deleteUser(item)}" update="userList" partialSubmit="true" process="userList" rendered="#{vehicleView.canDeleteUser()}">
													<i class="ace-icon fa fa-remove bigger-130 red" />
												</p:commandLink>
												<h:outputLink value="#{userView.viewPage}" title="Show details" styleClass="aa-tooltip tooltip-info">
													<i class="ace-icon fa fa-list-alt bigger-130 blue" />
													<f:param name="username" value="#{item.userUsername}" />
												</h:outputLink>
											</div>
										</p:column>
										<f:facet name="footer">
											<div class="action-buttons center">
												<p:commandLink title="Edit" update="vehicleList" partialSubmit="true" process="vehicleList" rendered="#{userView.canEditVehicleList()}">
													<i class="fa fa-edit orange" />
													<f:setPropertyActionListener value="true" target="#{userView.editVehicleList}" />
												</p:commandLink>
												<p:commandLink title="Add New Item" action="#{userView.addVehicle()}" update="vehicleList" partialSubmit="true" process="vehicleList" rendered="#{userView.canAddVehicle()}">
													<i class="fa fa-plus green" />
												</p:commandLink>
												<p:commandLink title="Save" action="#{userView.saveVehicleList()}" update="vehicleList,:main_form:messages" partialSubmit="true" process="vehicleList"
													rendered="#{userView.canSaveVehicleList()}">
													<i class="fa fa-save green" />
												</p:commandLink>
											</div>
										</f:facet>
									</p:dataTable>
								</div>
							</div>
						</div>
						<div class="space-16" />
						<div style="width: 90%; margin: auto;">
							<div class="well">
								<h4 class="green smaller lighter">
									<h:outputText value="Description" />
								</h4>
								<h:outputText value="#{userView.user.userData.description}" styleClass="preformatted" />
							</div>
						</div>
					</div>
					<div id="tab2" class="tab-pane">
						<div class="row">
							<div class="col-xs-12 col-sm-6">
								<div class="profile-user-info profile-user-info-striped">
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Business phone" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{userView.user.userData.businessPhone}" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Home Address" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{userView.user.userData.homeAddress}" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Primary emergency contact name" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{userView.user.userData.emergencyName1}" styleClass="orange bolder" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Secondary emergency contact name" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{userView.user.userData.emergencyName2}" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Skype ID	" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{userView.user.userData.skypeId}" />
											&nbsp;
										</div>
									</div>
								</div>
							</div>
							<div class="col-xs-12 col-sm-6">
								<div class="profile-user-info profile-user-info-striped">
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Secondary Mobile N°" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{userView.user.phone2}" styleClass="green" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Business fax number" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{userView.user.userData.businessFax}" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Home phone number" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{userView.user.userData.homePhone}" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Primary emergency contact number" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{userView.user.userData.emergencyPhone1}" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Secondary contact number" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{userView.user.userData.emergencyPhone2}" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="IM ID" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{userView.user.userData.imId}" />
											&nbsp;
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div id="tab4" class="tab-pane">
						<div class="row">
							<div class="col-sm-offset-1 col-sm-10">
								<div class="table-header col-sm-12 col-xs-12">
									<div class="col-sm-9 hidden-xs">
										<i class="fa fa-list" />
										<h:outputText value=" List Of Attachements" />
									</div>
								</div>
								<div class="col-sm-12 col-xs-12 aa-datatable-container">
									<p:dataTable id="fileList" value="#{userView.user.fileList}" var="item" rows="20" styleClass="table table-striped table-hover" paginatorAlwaysVisible="false" paginator="true"
										paginatorPosition="bottom" paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}">
										<p:column headerText="Phase" width="150" styleClass="center">
											<h:outputText value="#{item.parentModelName}" styleClass="#{item.parentModelStyleClass}" />
										</p:column>
										<p:column headerText="Name">
											<h:outputText value="#{item.name}" />
										</p:column>
										<p:column headerText="Type">
											<h:outputText value="#{item.type}" styleClass="bolder green" />
										</p:column>
										<p:column headerText="Added Date" width="90">
											<h:outputText value="#{item.date}">
												<f:convertDateTime pattern="yyyy-MM-dd" />
											</h:outputText>
										</p:column>
										<p:column headerText="File Size" width="80">
											<h:outputText value="#{item.size}" />
										</p:column>
										<p:column headerText="File Type" width="100" styleClass="center">
											<img src="#{item.fileExtensionImage}" style="border: none; border-radius: 0" width="20" height="20" />
										</p:column>
										<p:column headerText="Added By" styleClass="center">
											<p:graphicImage id="photo" value="#{item.user.photo}" styleClass="img-circle aa-datatable-photo" />
											<p:overlayPanel for="photo" style="text-align: left;width:350px" showEvent="mouseover" hideEvent="mouseout">
												<h:outputText escape="false" value="#{htmlView.generateOverlayPanelContent(item.user.username)}" />
											</p:overlayPanel>
										</p:column>
										<p:column headerText="Actions" width="150" style="text-align : center;">
											<div class="action-buttons center">
												<p:commandLink ajax="false">
													<p:fileDownload value="#{fileView.getStreamedContent(item.link,item.name)}" />
													<i class="ace-icon fa fa-save bigger-130 green" />
												</p:commandLink>
												<p:commandLink title="View" oncomplete="PF('fileDlg').show()" update=":fileForm">
													<i class="ace-icon fa fa-list-alt bigger-130 blue" />
													<f:setPropertyActionListener target="#{fileView.file}" value="#{item}" />
													<f:setPropertyActionListener target="#{userView.file}" value="#{item}" />
												</p:commandLink>
											</div>
										</p:column>
									</p:dataTable>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>
		<ui:include src="fileFooter.xhtml" />
	</ui:define>
</ui:composition>
