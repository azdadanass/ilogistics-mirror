<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="template/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="title">
		<h:outputText value="#{staticView.applicationName}" />
	</ui:define>
	<ui:define name="header">
		<ui:include src="template/header.xhtml" />
	</ui:define>
	<ui:define name="sider">
		<ui:include src="template/sider.xhtml" />
	</ui:define>
	<ui:define name="navigator">
		<ul class="breadcrumb">
			<li>
				<i class="ace-icon fa fa-home" />
				<a href="#">
					<h:outputText value="Main Menu" />
				</a>
			</li>
			<li class="active">
				<h:outputText value="View Vehicle" />
			</li>
		</ul>
	</ui:define>
	<ui:define name="body">
		<h:form id="main_form">
			<div class="page-header hidden-xs">
				<h1>
					<i class="ace-icon fa fa-list-alt bigger-110 green"></i>
					<h:outputText value=" View Vehicle" />
					<small> <i class="ace-icon fa fa-angle-double-right"></i> <h:outputText value=" #{vehicleView.vehicle.idStr}" />
					</small>
				</h1>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class=" col-sm-offset-1 col-sm-7">
						<h:outputLink styleClass="btn btn-app btn-sm btn-success hover aa-tooltip tooltip-success" title="Return to Home " value="index.xhtml">
							<i class="ace-icon fa fa-home bigger-230"></i>
							<h:outputText value="Home" />
						</h:outputLink>
						<h:outputLink styleClass="btn btn-app btn-sm btn-warning hover aa-tooltip tooltip-warning" title="Edit" value="addEditVehicle.xhtml" rendered="#{vehicleView.canSaveVehicle()}">
							<i class="ace-icon fa fa-edit bigger-230"></i>
							<h:outputText value="Edit" />
							<f:param name="id" value="#{vehicleView.id}" />
						</h:outputLink>
						<h:outputLink styleClass="btn btn-app btn-sm btn-primary hover aa-tooltip tooltip-info" title="Reload page">
							<i class="ace-icon fa fa-refresh bigger-230"></i>
							<h:outputText value="Reload" />
						</h:outputLink>
						<h:outputLink styleClass="btn btn-app btn-sm hover aa-tooltip" title="Previous Page" value="javascript: window.history.go(-1)">
							<i class="ace-icon fa fa-undo bigger-230"></i>
							<h:outputText value="Back" />
						</h:outputLink>
						<p:commandLink title="Add Files" styleClass="btn btn-app btn-sm btn-success hover aa-tooltip tooltip-success" onclick="PF('uploadVehicleFileDlg').show()">
							<i class="ace-icon fa fa-file bigger-230"></i>
							<h:outputText value="Files" />
						</p:commandLink>
					</div>
				</div>
			</div>
			<div class="hr dotted" />
			<div class="space-16" />
			<div class="tabbable">
				<ul class="nav nav-tabs padding-18">
					<li class="active">
						<a data-toggle="tab" href="#tab1">
							<i class="green ace-icon fa fa-list-alt bigger-120"></i>
							<h:outputText value=" Informations" styleClass="hidden-xs" />
						</a>
					</li>
					<li>
						<a data-toggle="tab" href="#tab2">
							<i class="blue ace-icon fa fa-file bigger-120"></i>
							<h:outputText value=" Attachements" />
						</a>
					</li>
				</ul>
				<p:messages id="messages" closable="true" />
				<div class="tab-content no-border padding-24">
					<div id="tab1" class="tab-pane in active">
						<div class="row">
							<div class="col-xs-12 col-sm-6">
								<div class="profile-user-info profile-user-info-striped">
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Matricule" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{vehicleView.vehicle.correctMatricule}" styleClass="bolder purple" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Brand" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{vehicleView.vehicle.brandName}" styleClass="blue" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Max Weight" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{vehicleView.vehicle.maxWeight}">
												<f:convertNumber type="number" maxFractionDigits="2" />
											</h:outputText>
											<h:outputText value=" Kg" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="From Mytools" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{vehicleView.vehicle.fromMyTools?'Yes':'No'}" styleClass="#{vehicleView.vehicle.fromMyTools?'green':'red'}" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Geolocalised" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{vehicleView.vehicle.geolocalised?'Yes':'No'}" />
											&nbsp;
										</div>
									</div>
								</div>
							</div>
							<div class="col-xs-12 col-sm-6">
								<div class="profile-user-info profile-user-info-striped">
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Vehicle Type" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{vehicleView.vehicle.vehicleType.name}" styleClass="bolder green" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Brand Type" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{vehicleView.vehicle.brandTypeName}" styleClass="orange" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Max Volume" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{vehicleView.vehicle.maxVolume}">
												<f:convertNumber type="number" maxFractionDigits="2" />
											</h:outputText>
											<h:outputText value=" m3" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Mytools ID" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{vehicleView.vehicle.tool.id}" styleClass="badge badge-info" />
											&nbsp;
										</div>
									</div>
								</div>
							</div>
						</div>
						<h4 class="header blue bolder smaller">
							<h:outputText value="Assigned Drivers" />
						</h4>
						<div class="row">
							<div class="col-sm-offset-1 col-sm-10">
								<div class="table-header col-sm-12 col-xs-12">
									<i class="fa fa-list" />
									<h:outputText value=" Assigned Drivers" />
								</div>
								<div class="col-sm-12 col-xs-12 aa-datatable-container">
									<p:dataTable id="userList" value="#{vehicleView.vehicle.userList}" var="item" rows="20" styleClass="table table-striped table-hover center" paginatorAlwaysVisible="false" paginator="true"
										paginatorPosition="bottom" paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}" rowIndexVar="rowIndexVar">
										<p:column headerText="Full Name" width="200">
											<h:outputText value="#{item.userFullName}" styleClass="bolder purple" rendered="#{!vehicleView.editUserList}"/>
											<p:selectOneMenu value="#{item.userUsername}" style="width: 90%" rendered="#{vehicleView.editUserList}">
												<f:selectItem itemLabel="---" noSelectionOption="true" />
												<f:selectItems value="#{vehicleView.userSelectionList}" var="user" itemLabel="#{user.fullName}" itemValue="#{user.username}" />
												<p:ajax listener="#{vehicleView.selectUserListener(item)}" update="userList"/>
											</p:selectOneMenu>
										</p:column>
										<p:column headerText="Email">
											<h:outputText value="#{item.user.email}" styleClass="blue" />
										</p:column>
										<p:column headerText="Phone">
											<h:outputText value="#{item.user.phone}" styleClass="orange" />
										</p:column>
										<p:column headerText="CIN">
											<h:outputText value="#{item.user.cin}" styleClass="bolder green" />
										</p:column>
										<p:column headerText="Job/Function">
											<h:outputText value="#{item.user.job}" />
										</p:column>
										<p:column headerText="User Status" width="150">
											<h:outputText value="#{item.user.active?'Active':'Inactive'}" styleClass="#{item.user.active?'green':'red'}" />
										</p:column>
										<p:column headerText="Status" width="100">
											<p:commandLink id="status" update="status" disabled="#{!vehicleView.editUserList}" >
												<i class="ace-icon fa #{item.active?'fa-toggle-on green':'fa-toggle-off grey'} bigger-200" />
												<f:setPropertyActionListener value="#{!item.active}" target="#{item.active}" />
											</p:commandLink>
										</p:column>
										<p:column headerText="Actions" styleClass="center" width="100" >
											<div class="action-buttons center">
												<p:commandLink title="Remove row" action="#{vehicleView.deleteUser(item)}" update="userList" partialSubmit="true" process="userList" rendered="#{vehicleView.canDeleteUser()}">
													<i class="ace-icon fa fa-remove bigger-130 red" />
												</p:commandLink>
												<h:outputLink value="#{userView.viewPage}" title="Show details" styleClass="aa-tooltip tooltip-info">
													<i class="ace-icon fa fa-list-alt bigger-130 blue" />
													<f:param name="username" value="#{item.userUsername}" />
												</h:outputLink>
											</div>
										</p:column>
										<!-- <f:facet name="footer">
											<div class="action-buttons center">
												<p:commandLink title="Edit" update="userList" partialSubmit="true" process="userList" rendered="#{vehicleView.canEditUserList()}">
													<i class="fa fa-edit orange" />
													<f:setPropertyActionListener value="true" target="#{vehicleView.editUserList}" />
												</p:commandLink>
												<p:commandLink title="Add New Item" action="#{vehicleView.addUser()}" update="userList" partialSubmit="true" process="userList" rendered="#{vehicleView.canAddUser()}">
													<i class="fa fa-plus green" />
												</p:commandLink>
												<p:commandLink title="Save" action="#{vehicleView.saveUserList()}" update="userList,:main_form:messages" partialSubmit="true" process="userList" rendered="#{vehicleView.canSaveUserList()}">
													<i class="fa fa-save green" />
												</p:commandLink>
											</div>
										</f:facet> -->
									</p:dataTable>
								</div>
							</div>
						</div>
						<div class="space-16" />
					</div>
					<div id="tab2" class="tab-pane">
						<div class="row">
							<div class="col-sm-offset-1 col-sm-10">
								<div class="table-header col-sm-12 col-xs-12">
									<div class="col-sm-9 hidden-xs">
										<i class="fa fa-list" />
										<h:outputText value=" List Of Attachements" />
									</div>
								</div>
								<div class="col-sm-12 col-xs-12 aa-datatable-container">
									<p:dataTable id="files_table" value="#{vehicleView.vehicle.fileList}" var="item" rows="20" styleClass="table table-striped table-hover" paginatorAlwaysVisible="false" paginator="true"
										paginatorPosition="bottom" paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}">
										<p:column headerText="Phase" width="150" styleClass="center">
											<h:outputText value="#{item.parentModelName}" styleClass="#{item.parentModelStyleClass}" />
										</p:column>
										<p:column headerText="Name">
											<h:outputText value="#{item.name}" />
										</p:column>
										<p:column headerText="Type">
											<h:outputText value="#{item.type}" styleClass="bolder green" />
										</p:column>
										<p:column headerText="Added Date" width="90">
											<h:outputText value="#{item.date}">
												<f:convertDateTime pattern="yyyy-MM-dd" />
											</h:outputText>
										</p:column>
										<p:column headerText="File Size" width="80">
											<h:outputText value="#{item.size}" />
										</p:column>
										<p:column headerText="File Type" width="100" styleClass="center">
											<img src="#{item.fileExtensionImage}" style="border: none; border-radius: 0" width="20" height="20" />
										</p:column>
										<p:column headerText="Added By" styleClass="center">
											<p:graphicImage id="photo" value="#{item.user.photo}" styleClass="img-circle aa-datatable-photo" />
											<p:overlayPanel for="photo" style="text-align: left;width:350px" showEvent="mouseover" hideEvent="mouseout">
												<h:outputText escape="false" value="#{htmlView.generateOverlayPanelContent(item.user.username)}" />
											</p:overlayPanel>
										</p:column>
										<p:column headerText="Actions" width="150" style="text-align : center;">
											<div class="action-buttons center">
												<p:commandLink title="Delete File" oncomplete="PF('deleteVehicleFileDlg').show()" styleClass="aa-tooltip">
													<i class="ace-icon fa fa-trash-o bigger-130 red" />
													<f:setPropertyActionListener target="#{vehicleView.vehicleFileId}" value="#{item.id}" />
												</p:commandLink>
												<p:commandLink ajax="false">
													<p:fileDownload value="#{fileView.getStreamedContent(item.link,item.name)}" />
													<i class="ace-icon fa fa-save bigger-130 green" />
												</p:commandLink>
												<p:commandLink title="View" oncomplete="PF('fileDlg').show()" update=":fileForm">
													<i class="ace-icon fa fa-list-alt bigger-130 blue" />
													<f:setPropertyActionListener target="#{fileView.file}" value="#{item}" />
													<f:setPropertyActionListener target="#{vehicleView.vehicleFile}" value="#{item}" />
												</p:commandLink>
											</div>
										</p:column>
									</p:dataTable>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>
		<f:event type="preRenderView" listener="#{vehicleView.redirect}" />
		<ui:include src="vehicleFooter.xhtml" />
		<ui:include src="fileFooter.xhtml" />
	</ui:define>
</ui:composition>
