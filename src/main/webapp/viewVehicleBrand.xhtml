<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="template/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="title">
		<h:outputText value="#{staticView.applicationName}" />
	</ui:define>
	<ui:define name="header">
		<ui:include src="template/header.xhtml" />
	</ui:define>
	<ui:define name="sider">
		<ui:include src="template/sider.xhtml" />
	</ui:define>
	<ui:define name="navigator">
		<ul class="breadcrumb">
			<li>
				<i class="ace-icon fa fa-home" />
				<a href="#">
					<h:outputText value="Main Menu" />
				</a>
			</li>
			<li class="active">
				<h:outputText value="View Brand" />
			</li>
		</ul>
	</ui:define>
	<ui:define name="body">
		<h:form id="main_form">
			<div class="page-header hidden-xs">
				<h1>
					<i class="ace-icon fa fa-list-alt bigger-110 green"></i>
					<h:outputText value=" View Brand" />
					<small>
						<i class="ace-icon fa fa-angle-double-right"></i>
						<h:outputText value=" #{vehicleBrandView.model.idStr}" />
					</small>
				</h1>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class=" col-sm-offset-1 col-sm-7">
						<h:outputLink value="index.xhtml" styleClass="btn btn-app btn-sm btn-inverse hover aa-tooltip" title="Home page">
							<i class="ace-icon fa fa-home bigger-230"></i>
							<h:outputText value="Home" />
						</h:outputLink>
						<h:outputLink styleClass="btn btn-app btn-sm btn-primary hover aa-tooltip tooltip-info" title="Reload page">
							<i class="ace-icon fa fa-refresh bigger-230"></i>
							<h:outputText value="Reload" />
						</h:outputLink>
						<h:outputLink styleClass="btn btn-app btn-sm hover aa-tooltip" title="Previous Page" value="javascript: window.history.go(-1)">
							<i class="ace-icon fa fa-undo bigger-230"></i>
							<h:outputText value="Back" />
						</h:outputLink>
						<h:outputLink styleClass="btn btn-app btn-sm btn-warning hover aa-tooltip tooltip-warning" title="Edit" value="addEditVehicleBrand.xhtml"
							rendered="#{vehicleBrandView.canSave()}">
							<i class="ace-icon fa fa-edit bigger-230"></i>
							<h:outputText value="Edit" />
							<f:param name="id" value="#{vehicleBrandView.id}" />
						</h:outputLink>
						<p:commandLink title="Delete" styleClass="btn btn-app btn-sm btn-danger hover aa-tooltip tooltip-error" onclick="PF('deleteDlg').show()"
							rendered="#{vehicleBrandView.canDelete()}">
							<i class="ace-icon fa fa-trash-o bigger-230"></i>
							<h:outputText value="Delete" />
						</p:commandLink>
					</div>
				</div>
			</div>
			<div class="hr dotted" />
			<div class="user-profile row">
				<div class="col-xs-12 col-sm-3 center">
					<h:panelGroup id="image">
						<div class="profile-picture">
							<p:graphicImage value="#{vehicleBrandView.model.image}" styleClass="editable img-responsive editable-click editable-empty aa-avatar" onclick="PF('uploadImageDlg').show()"
								rendered="#{vehicleBrandView.canUploadPhoto()}" />
							<p:graphicImage value="#{vehicleBrandView.model.image}" styleClass="img-responsive aa-avatar" rendered="#{!vehicleBrandView.canUploadPhoto()}" />
						</div>
					</h:panelGroup>
					<div class="space-4" />
					<div class="width-80 label label-info label-xlg arrowed-in arrowed-in-right">
						<div class="inline position-relative">
							<a href="#" class="user-title-label dropdown-toggle" data-toggle="dropdown">
								<i class="ace-icon fa fa-circle light-green}"></i>
								&nbsp;
								<span class="white">
									<h:outputText value="#{vehicleBrandView.model.name}" />
								</span>
							</a>
						</div>
					</div>
				</div>
			</div>
			<div class="space-16" />
			<p:messages id="messages" closable="true" />
			<div class="tabbable">
				<ul class="nav nav-tabs padding-18">
					<li class="active">
						<a data-toggle="tab" href="#tab1">
							<i class="green ace-icon fa fa-list-alt bigger-120"></i>
							<h:outputText value=" Informations" styleClass="hidden-xs" />
						</a>
					</li>
				</ul>
				<div class="tab-content no-border padding-24">
					<div id="tab1" class="tab-pane in active">
						<div class="row">
							<div class="col-xs-12 col-sm-6">
								<div class="profile-user-info profile-user-info-striped">
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Name" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{vehicleBrandView.model.name}" styleClass="bolder orange" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Website" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{vehicleBrandView.model.website}" />
											&nbsp;
										</div>
									</div>
								</div>
							</div>
							<div class="col-xs-12 col-sm-6">
								<div class="profile-user-info profile-user-info-striped">
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Company Name" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{vehicleBrandView.model.company}" />
											&nbsp;
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="space-8" />
						<h4 class="header blue bolder smaller">
							<h:outputText value=" Brand Type List" />
						</h4>
						<div class="row">
							<div class="col-sm-offset-1 col-sm-10">
								<div class="table-header col-sm-12 col-xs-12">
									<div class="col-sm-9 hidden-xs">
										<i class="fa fa-list" />
										<h:outputText value=" Brand Type List" />
									</div>
								</div>
								<div class="col-sm-12 col-xs-12 aa-datatable-container">
									<p:dataTable id="brandTypeList" value="#{vehicleBrandView.model.brandTypeList}" var="item" rows="20" styleClass="table table-striped table-hover"
										paginatorAlwaysVisible="false" paginator="true" paginatorPosition="bottom" paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}">
										<p:column headerText="Logo" width="100" styleClass="hidden-xs" exportable="false">
											<img src="#{item.image}" class="img-circle aa-datatable-photo" />
										</p:column>
										<p:column headerText="Name">
											<h:outputText value="#{item.name}" styleClass="bolder blue" rendered="#{!vehicleBrandView.editBrandTypeList}" />
											<p:inputText value="#{item.name}" rendered="#{vehicleBrandView.editBrandTypeList}" />
										</p:column>
										<p:column headerText="Description">
											<h:outputText value="#{item.description}" rendered="#{!vehicleBrandView.editBrandTypeList}"/>
											<p:inputText value="#{item.description}" rendered="#{vehicleBrandView.editBrandTypeList}" />
										</p:column>
										<p:column headerText="Actions" width="150" exportable="false" rendered="#{vehicleBrandView.editBrandTypeList}" >
											<div class="action-buttons center">
												<p:commandLink title="Delete" action="#{vehicleBrandView.deleteBrandType(item)}" rendered="#{vehicleBrandView.canDeleteBrandType()}" update="brandTypeList" process="brandTypeList" >
													<i class="fa fa-trash-o red" />
												</p:commandLink>
												<p:commandLink title="Upload Photo" onclick="PF('uploadBrandTypeImageDlg').show()"  rendered="#{vehicleBrandView.canUploadBrandTypePhoto()}"  >
													<i class="fa fa-image green" />
													<f:setPropertyActionListener value="#{item}" target="#{vehicleBrandView.brandType}"/>
												</p:commandLink>
											</div>
										</p:column> 
										<f:facet name="footer">
											<div class="action-buttons center">
												<p:commandLink title="Edit" rendered="#{vehicleBrandView.canEditBrandTypeList()}" update="brandTypeList" process="brandTypeList" >
													<i class="fa fa-edit orange" />
													<f:setPropertyActionListener value="true" target="#{vehicleBrandView.editBrandTypeList}" />
												</p:commandLink>
												<p:commandLink title="Add" action="#{vehicleBrandView.addBrandType()}" rendered="#{vehicleBrandView.canAddBrandType()}"  update="brandTypeList,:main_form:messages" process="brandTypeList" >
													<i class="fa fa-plus blue" />
												</p:commandLink>
												<p:commandLink title="Save" action="#{vehicleBrandView.saveBrandTypeList()}" rendered="#{vehicleBrandView.canSaveBrandTypeList()}" update="brandTypeList,:main_form:messages" process="brandTypeList" >
													<i class="fa fa-save green" />
												</p:commandLink>
											</div>
										</f:facet>
									</p:dataTable>
								</div>
							</div>
						</div>
						<div class="space-16" />
						<div style="width: 90%; margin: auto;">
							<div class="well">
								<h4 class="green smaller lighter">
									<h:outputText value="Description" />
								</h4>
								<h:outputText value="#{vehicleBrandView.model.description}" styleClass="preformatted" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>
		<f:event type="preRenderView" listener="#{vehicleBrandView.redirect()}" />
		<ui:include src="vehicleBrandFooter.xhtml" />
	</ui:define>
</ui:composition>
