<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="deleteForm">
		<p:dialog widgetVar="deleteDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('deleteDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-trash-o red" />
					<h:outputText value=" Delete " />
				</h4>
			</div>
			<div class="modal-body">
				<h:outputText value="Are you sure you want to delete this item ?" style="margin-left: 20px" />
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('deleteDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{warehouseView.deleteWarehouse()}" value="Delete" styleClass="btn btn-danger" oncomplete="PF('deleteDlg').hide()" />
			</div>
		</p:dialog>
	</h:form>

	<h:form id="deleteLocationForm">
		<p:dialog widgetVar="deleteLocationDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('deleteLocationDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-trash-o red" />
					<h:outputText value=" Delete" />
				</h4>
			</div>
			<div class="modal-body">
				<h:outputText value="Are you sure you want to deleteLocation this item ?" style="margin-left: 20px" />
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('deleteLocationDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{warehouseView.deleteLocation()}" value="Delete" styleClass="btn btn-danger" oncomplete="PF('deleteLocationDlg').hide()" update=":main_form:locations_table" />
			</div>
		</p:dialog>
	</h:form>

	<h:form id="deleteWarehouseFileForm">
		<p:dialog widgetVar="deleteWarehouseFileDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('deleteWarehouseFileDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-trash-o red" />
					<h:outputText value=" Delete File" />
				</h4>
			</div>
			<div class="modal-body">
				<h:outputText value="Are you sure you want to delete this item ?" style="margin-left: 20px" />
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('deleteWarehouseFileDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{warehouseView.deleteWarehouseFile()}" value="Delete" styleClass="btn btn-danger" oncomplete="PF('deleteWarehouseFileDlg').hide()" update=":main_form:files_table" />
			</div>
		</p:dialog>
	</h:form>

	<h:form id="addEditLocationForm">
		<p:dialog widgetVar="addEditLocationDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('addEditLocationDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header" style="margin-bottom: 20px">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-plus green" />
					<h:outputText value=" Add New Location" />
				</h4>
			</div>
			<div class="modal-body">
				<p:messages id="messages" closable="true" />
				<div class="row">
					<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-warehousename">
								<h:outputText value="Name" />
							</label>
							<div class="col-xs-9 col-sm-9">
								<p:inputText value="#{warehouseView.location.name}" required="true" requiredMessage="Name should not be null" />
							</div>
						</div>
					</div>
				</div>
				<div class="space-4" />
				<div class="row">
					<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-warehousename">
								<h:outputText value="Surface" />
							</label>
							<div class="col-xs-9 col-sm-9">
								<p:inputNumber value="#{warehouseView.location.surface}" thousandSeparator="" />
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-warehousename">
								<h:outputText value="Volume" />
							</label>
							<div class="col-xs-9 col-sm-9">
								<p:inputNumber value="#{warehouseView.location.volume}" thousandSeparator="" />
							</div>
						</div>
					</div>
				</div>
				<div class="space-16" />
			</div>
			<br />
			<br />
			<div class="modal-footer">
				<p:commandButton onclick="PF('addEditLocationDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{warehouseView.saveLocation()}" value="#{warehouseView.location.id==null?'Add':'Edit'}" styleClass="btn btn-success" update=":main_form:locations_table,messages" />
			</div>
		</p:dialog>
	</h:form>

	<h:form id="addWarehouseFileForm">
		<p:dialog widgetVar="uploadWarehouseFileDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('uploadWarehouseFileDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header" style="margin-bottom: 20px">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-plus green" />
					<h:outputText value=" Add New File" />
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-warehousename">
								<h:outputText value="Doc Type" />
							</label>
							<div class="col-xs-9 col-sm-9">
								<h:selectOneMenu value="#{warehouseView.warehouseFileType}" style="width:178px">
									<f:selectItem noSelectionOption="true" itemLabel="---" />
									<f:selectItems value="#{docTypeView.findByType(warehouseView.className2)}" var="item" itemLabel="#{item}" itemValue="#{item}" />
									<p:ajax update="fileUploadPanel" />
								</h:selectOneMenu>
							</div>
						</div>
					</div>
				</div>
				<div class="space-16" />
				<div class="row">
					<h:panelGroup id="fileUploadPanel">
						<p:fileUpload fileUploadListener="#{warehouseView.handleFileUpload}" previewWidth="40" mode="advanced" dragDropSupport="true" multiple="true" update="messages,:main_form:files_table" sizeLimit="20000000" fileLimit="5" allowTypes="/(\.|\/)(gif|jpe?g|png|pdf|xlsx?|docx?|eml)$/"
							styleClass="#{warehouseView.warehouseFileType==null?'hide':''}" style="margin: auto;width: 80%">
							<f:attribute name="beanName" value="#{warehouseView.className2}" />
						</p:fileUpload>
						<p:growl id="messages" showDetail="true" />
					</h:panelGroup>
				</div>
			</div>

			<br />
			<br />
			<div class="modal-footer">
				<p:commandButton onclick="PF('uploadWarehouseFileDlg').hide()" value="Hide" styleClass="btn btn-warning" />
			</div>
		</p:dialog>
	</h:form>


	<h:form id="fileForm">
		<p:dialog widgetVar="fileDlg" modal="true" closable="false" resizable="false" showHeader="false" width="1000">
			<button type="button" class="bootbox-close-button close" onclick="PF('fileDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header" style="margin-bottom: 20px">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-list-alt blue" />
					<h:outputText value=" Preview" />
				</h4>
			</div>
			<div class="modal-body center" style="width: 100%">
				<p:media player="pdf" value="#{fileUploadView.stream}" width="950" height="400" style="margin:auto" rendered="#{warehouseView.warehouseFile.isPdf}">
					<f:param name="fileName" value="#{warehouseView.warehouseFile.link}" />
				</p:media>
				<p:graphicImage value="#{fileUploadView.stream}" rendered="#{warehouseView.warehouseFile.isImage}">
					<f:param name="fileName" value="#{warehouseView.warehouseFile.link}" />
				</p:graphicImage>
				<h:outputText value="No preview for this file" rendered="#{!warehouseView.warehouseFile.isPdf and !warehouseView.warehouseFile.isImage}" />
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('fileDlg').hide()" value="Hide" styleClass="btn btn-warning" />
			</div>
		</p:dialog>
	</h:form>


</ui:composition>
